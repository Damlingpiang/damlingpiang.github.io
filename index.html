        22: {
        title: "Tsawhkuan Daan",
        verses: [
        "1: \"Mi pakhat in kawlpawtsang, a si ngawl lekhaw tuu ru-in tel nomin, a si ngawl lekhaw a zuar nom lekhaw, kawlpawtsang pakhat ai in kawlpawtsang panga in rul sen; tuu pakhat ai in tuu pali in rul sen.\"",
        "2-4:A ru man kheh tsimibangin kuan rori tasen. Heimah a nei lolo ngawl lekhaw a thil runak kuannak tuhin a ma pumpi kheh zuar tsawm ta sen. Sipelhatsia a runak kawlpawtsang a si ngawl lekhaw laak, a si ngawl lekhaw tuu kheh a nenah a nungin a tawk lekhaw a let nih in kuan ta sen.",
        "P_BREAK",
        ": \"Ru ko pakhat kheh zanin mi inn phokin a kailai tum kheh a rek ngah lekhaw a reektu pa kheh tualreek si ngawl si. Ni suak zawhpi in a reek leh hiat lekhaw zong tualreek si.\"",
        "P_BREAK",
        "5: \"Mi pakhat in mi lolai ah sisen, tsapit vuan ah sisen, a sumte hampa a ei tiar laitum in a ri suut in midangte lo a ei reih lekhaw sum nei tupa'n a loram phaber, a si ngawl lekhaw a tsapit vuan phaber in kuan tasen.\"",
        "P_BREAK",
        "6: \"Mi pakhat in meidai in hampate hem khen a kaang tselh phangin lai pamnak le laibul note, a si ngawl lekhaw lolaia kamrah phunnak te kheh a kaang reih lekhaw a siatsuahnak hem kheh meidai tupa'n kuan berh ta sen.\"",
        "P_BREAK",
        "7: \"Mi pakhat in midang nenah peisa sisen, thil manhar dangte sisen, keem tiar atsia mi in a rusak lekhaw a rutu pa a pom ngah lekhaw a let nih in kuan sen.\"",
        "8: \"Tsin a rutu a pom ngah ngawl lekhaw a keemsak tu pa'n a rualpa thilri a lengawlnak kheh phuang tuin Pathian mai ah siattsial tsawm tasen.\"",
        "P_BREAK",
        "9: \"Mi panih thilri tsuh dunin kawlpawtsang sisen, laak le tuu sisen, vante, a si ngawl lekhaw thil pai dang pakhatkhat, keima si a tikawm veve lekhaw a thu kheh Pathian maiah suahpinak si ta sen. Pathian in mawh si a tinak pa'n pa a letnih in kuan sen.\"",
        "P_BREAK",
        "10: \"Mi pakhat in midang pakhat nenah laak, kawlpaw, tuu, a si ngawl lekhaw sum dang pakhat khat keleen tiar atsia a sum kheh thi si, a si ngawl lekhaw tuahmawh tsawm si, a si ngawl lekhaw ruko ten daanpi per atsia tumah in a mu ngawl lekhaw.\"",
        "11: \"BAWIPA mai ah siattsial tsawm in a rualpa sum a le le, le ngawl tsian neih sen. Ama ru nomnak a si ngawl lekhaw a kelentu pa'n kuan mah na sen. A nei tu pa'n sung men tala sen.\"",
        "12: \"Sipelhatsia tsimi sum kheh ama'n a ru nom lekhaw zong a kelentu pa'n kuan sen.\"",
        "13: \"Ramsate botnak a si lekhaw a sa a ei vaal kheh a tetti tuhin keng ta sen. Ramsate botnak kheh kuan kul tu ngawl si.\"",
        "P_BREAK",
        "14: \"Mi pakhat in midangte sum zawng atsia a nei tupa om ngawl sungin thi si, tsimi si ngawlin a tuahmawh tsawm a si lekhaw a zawng tupa'n kuan sen.\"",
        "15: \"Sipelhatsia a neitu pa a om reng lekhaw vang kuan mah na sen. Man nei in zawngnak a si lekhaw a zawng man bek kheh kim no in pe ta sen.\"",
        "H: Ziaza Le Biaknak Lam Ah Luun Tuh Daan",
        "16: \"Mite halhnak lai ngawl khangai himno kheh mi pakhat in zol in a sualpi lekhaw a man hem pe berh ta sehla, huai nom tasen.\"",
        "17: \"Sipelhatsia a huainomtu kheh a khangainu pa'n a lungkim ngawl lekhaw khangainu manzah kheh tangka in pe papah ta sen.\"",
        "P_BREAK",
        "18: \"Nupang dawithiamte kheh nung tiar mah na un.\"",
        "P_BREAK",
        "19: \"Sum sualpi minung kheh reeknak si ta sen.\"",
        "P_BREAK",
        "20: \"BAWIPA Pathian nenah siar ngawl, pathian dangte nenah bawlnak a pete kheh reeknak si ta sen.\"",
        "P_BREAK",
        "21: \"Ramdang mikhual kheh erh mah na un, rim khen rim tiar mah na un. Heitasim tilekhaw nangmahni khen Izipt ramah ramdang mikhual si deve awng si u tsi.\"",
        "22: \"Numei sisen, nu le pa nei ngawl tsarahte sisen erh mah na un.\"",
        "23: \"Nang erh lekhaw ka nenah bawmnak ngenin a au phangin amahni aw kheh za tu sing.\"",
        "24: \"Ka thinrawnak kheh mei bangin alh ang khaw ralte kut sungah vangsang in nang reek tu sing. Nang ziite kheh numei in tsang a khaw nang tsate kheh tsarah liitsenin tsang deve tu si.\"",
        "P_BREAK",
        "25: \"Nangnihnin ka minungte sung-a, mi tsarahte nenah peisa nangpuut phangin peisa puutte puah vengnak bangin puah mah na un, peisa khang khen le mah na un.\"",
        "26: \"A rullehnak tuh thukam dunnak in a puan nang lesak lekhaw ni dama in peleh nawnawm un.\"",
        "27: \"Heitasim tilekhaw zanin a siltuh kheh tsimi nobek kheh si nom si. Tsimi ngawl lekhaw hei sim a siltuh? Ka nenah bawmnak ngenin a au lekhaw a aw za tu sing; heitasim tilekhaw Keimah heh mi ngeihhar thei pa sing.\"",
        "P_BREAK",
        "28: \"Pathian kheh mingse tiarmah na un, nang miphun huaitute khen tsam mah na un.\"",
        "P_BREAK",
        "29: Nang lai, nang Tsapit le nang olif thaute ka nenah nang pe tu kheh sanang mah na un.",
        "P_BREAK",
        ": \"Nang tsapa upaber kheh Keima nenah ka pe un.\"",
        "30: \"Nang kawlpaw sisen, nang tuu sisen, sulkeu masaber te kheh Keima nenah pe un. Sulkeu masaberte kheh a pi nenah ni sarih om sehla a ni riatnak in ka nenah pe un.\"",
        "P_BREAK",
        "31: \"Nangmahni heh Keima tsa in mithiang si tu si u tsi; tsimimanin hampalak-a ramsate botnak sa kambehte kheh ei mah na un. Uitso pe men sawn ta la un.\""
        ]

        23: {
        title: "Diknak Le Tsiltsangnak",
        verses: [
        "1:\"Thumaan ngawlte kheh mi nenah reel zawzoh mah na un. Mi mawhte lamah tang nuamin thudik ngawl kheh reelmah na un.",
        "2:Thilsual puah tu in mitam sawnte kheh luun tsuang mah na un. Tazatsuai dunnak-a thureelnak ah mitam sawn-a lungkimnak puah ot men in thumaan ngawl relmah nen.",
        "3:\"Mi tsarahte thu nang reel phangin a tsarah ta vang pohin tang tsuang mah nen.",
        "P_BREAK",
        "4:\"Na ralte kawipawtsang, a si ngawl lekhaw laak daan na mu lekhaw a nenah huaiper lehin.",
        "5:\"A sipuhte kheh a thilrit manin a bok men lekhaw zamper meen mah nen; a sipuh kheh phong bawmin.",
        "P_BREAK",
        "6:\"Nangmahni lakpin tsarah nautate thu nang khensak phangin nemlok men mah na un.",
        "7:\"A maan ngawlin midangte sualnawn men tu kheh pial un. Mawhnak nei ngawlte kheh reekmah na ún. A reek tu a om lekhaw hawi hihim tu ngawl sing.",
        "8:\"Phum eimah na un; heitasim tilekhaw phuum eite hen a phuum einak in a mit atsaw tiar manin, thudik mu theileh ngawllen, mawhnak nei ngawlte lamzin khen pit tiar reih si.",
        "P_BREAK",
        "9:\"Ramdang mikhualte erh mah na un; nangmahni khen Izipt ramah ramdang mikhual si awng si u tsi, mikhual si heh kawtibang sim ti kheh nang thei saak si.",
        "H: Kum Sarihnak Le Ni Sarihnak",
        "10:\"Kumruk sung nang lo ah laitsi tuh ula lo sungsuakte kheh khawl un.",
        "11:\"Sipelh atsia kum sarihnak kheh tsawl tiar ula lo lai-a a lipote kheh heimah le mah na un. Lo lai-a a li po a om lekhaw nangmahni laka mi tsarah ten le ta sehla, a taanglaite kheh ramsa te'n ei ta la sen. Nang Tsapit dum le nang olif dumte khen tsimibang pahin ti un.",
        "P_BREAK",
        "12:\"Ni ruk sung naper ula ni sarih ni kheh naper ngawlin tsawl un. Nang kawlpawte le nang sipuhte khen tsimibangin tsawl ta sehla, nang omlawh le nang mikhualte khen thazaang ther ngah tu si.",
        "P_BREAK",
        "13:\"Nang nenah ka relnak hem heh ngai po un. pathian dangte ming hihim kheh a saal khen saal mah na un; amahni nenah saw khen ngen mah na un.",
        "H: Puai Lianpi Pathum",
        "14:\"Keimah upatnak in kum khat sungin puai pathum puah un.",
        "15:\"Tsolrawi Ngawlnak Sang Puai puah un. Ka reel saak ongla bangin ka ni teeknak Abib la in ni sarih sung tsolrawi ngawlnak sang san ei un; heitasim tiphangin tsimi la-in Izipt rampin suak si u tsi. Ka nenah kut vaivaw in tumah hawhmah na un. Kut-a vongnak thaw Keimah be tuin hawh un.",
        "P_BREAK",
        "16:\"Nang lo laiah nang tuhnak lai ther masaber nang le phangin Laither Puai puah un.",
        "P_BREAK",
        ":\"Tsin kum bo in nang Tsapit vuan le nang lo-a kamrah te nang thawi phangin laikhawl puaipi puah un.",
        "17:\"Nangmahni lakpin mipa hem kheh kum khat ah vei thum, me puai hun hen, BAWIPA nang Pathian Keima mai ah hawh un.",
        "P_BREAK",
        "18:\"Ka nenah bawlnak puah in sum nang pe phangin tsolrawinak sang mangmah na un. Keima tsa puai nang puahnak in sum nang telnak thaute kheh thaizing tian taang tiar mah na un.",
        "P_BREAK",
        "19:\"Nang lo-a laither nang khawl masabernak te kheh BAWIPA nang Pathian inn sungah keng un. Tuuno sa kheh a pi khul in suang nom mah na un.",
        "H: Thukamnak Le Thuzirhnak",
        "20:\"Nang lamzin khaw dungah a kelentu tuh le nangmahni tsa ka tuumlep saksaak ram ah nangmahni huaitu tuhin nangmaiah vanmi pakhat leh tu sing.",
        "21:\"Amah kheh deihngawl si ung tiin raalpaan mah na un. Heitasim tilekhaw keima mingin naper si. Nang ralpaan kha lekhaw nang ngaidam hihim tu ngawl si.",
        "22:\"Sipelhatsia a thu ngai in ka relnak hem heh nang puah lekhaw nang ralte kheh ama'n nang tawngsak a khaw nangmahni raltute kheh ral deve tu si.",
        "23:\"Ka vanmi kheh nangmai ah hawh akhaw Amor mi, Hit mi, Periz mi, Kanaan mi, Hiv mi le Jebus mite ramah nang huai tu si. Tsimite kheh keima'n siatsuah reih tu sing.",
        "24:\"Tsimite pathian kheh be mah na un, a mai ah khen nang lukuun mah na un. Mete puah daan bang khen puah mah na un. A pathiante kheh siatsuah reih ula a benak munte khen phereih un.",
        "25:\"Nangnihni vang BAWIPA nang Pathian be un; ti le lai eih lam in muitsu nang pe angkhaw nang nena natnak te kheh le berh tu sing.",
        "26:\"Tsimi nang ram pin nupangte nause tseih ti khen nei tu ngawl si, nupang tsing ti khen om tu ngawl si. Nang san rei tiar tu sing.",
        "P_BREAK",
        "27:\"Nangmahni dotute kheh Keimah a lau tuhin amahni vum ah Keima'n naper tu sing. Nangmahni a dotute lak ah buainak leng tiar tu sing, nang ralte kheh ninglam ah toih in daan sep tiar tu sing.",
        "28:\"Nangmaiah kihnung ngai ngaltuun leh tu sing, Hiv mi, Kanaan mi le Hit mite kheh nangmahni lengma in hil reih tu silei.",
        "29:\"Kumkhat sung hawl berh tu ngawl sing, heitasim tilekhaw hampalak in tsangkha tu si, ramsate pungin nangmahni tsa in tam leita kha tu si.",
        "30:\"Tam lelem in ram pumpi nang le zo malaanlo, dawmno rengin hawl tu sing.",
        "31:\"Nang ramri kheh Tipisen pin Mediteranean tipithuanthum tian kau tiar tu sing, langlam philzawl pin Eufrates ruun tian sangper tiar tu sing. Tsimi ram sungah om minungte vum ah huham nang neitiar angkhaw hawl berh tu si u tsi.",
        "32:\"Amahni thaw sisen, a pathiante thaw sisen, lungkim dunnak puah mah na un.",
        "33:\"Nang ram sungah om tiar nommah na un; nang om tiar lekhaw Keima vumah sualnak nangpuah tiar tu si. A pathiante nang be nungsang nang zol keken tu si,\" ti si."
        ]

        24: {
        title: "Thukamnak Kheh Kho Tiar",
        verses : [
        "1:BAWIPA'n Moses nenah, \"Mual vumpin Aaron, Nadab, Abihu le Israel huai tu sawm sarihte thaw Ka nenah hawh ula khawla thah pin nang lukuun in ka be un.",
        "2:Keima kungah hen Moses nangmah ruak hawhin. Midangte'n ka neek mah na sen; mipite kheh mual vum ah khen kaimah na sen,\" ti si.",
        "P_BREAK",
        "3:Moses kheh mipite nenah hawh in a thu penak le a daan penak te hem kheh amahni nenah rel si. Tsimi-phangin mipite in, \"BAWIPA relnak hem tsawh puah berh tu si ung,\" tiin munkhat in ti dang si.",
        "4:Tsin BAWIPA thupenak te hem kheh Moses in ngan berh si. A thaizing zingma no in Moses in tsimi mual bul ah benak dawndel dawhin Israel miphun leinihte tsa-in phawk rengnak lung leinih phun si.",
        "5:Tsin meihaal bawlnak pe in BAWIPA nenah bawlnak penak kawlpaw-tsangte teltu Israel khangno pawlkom bawinak puah tu in Moses in hawh tiar si.",
        "6:Moses in kawlpaw thisen zahlam le-in leng sungah keih in a zahlam kheh benak dawndel vumah theh si.",
        "7:Tsin thukamnak laizial kheh le atsia mipite zaakin siar si. Mipite'n, \"BAWIPA thu penak hem tsawh puah berh tu si ung, a thu khen ngai tu si ung,\" ti si.",
        "8:Tsimiphangin Moses in leng sung-a thisen kheh le-in mipite vumah theh si, \"Me thisen heh BAWIPA'n nangmahni thaw thukamnak puah atsia a thupenak hem kho tiarnak thisen si,\" tiin tisi ti si.",
        "P_BREAK",
        "9:Tsin Moses, Aaron, Nadab, Abihu le Israel huai tu sawm sarihte kheh mual vumah kai dang a tsia,",
        "10:Israelte Pathian kheh mu si. A thiang leita a kawng nuai khen van tsiim lenglung bang mepian lungvar phahnak lungphah bang om si.",
        "11:Israel huaitute in Pathian mu dang pelhatsia paithong nak tawk ngawl si; tsimi mun pin ei dang in dang si.",
        "H: Moses Kheh Sinai Mual Ah Kai Si",
        "12:BAWIPA'n Moses nenah, \"Ka nenah mual vum ah kaila nai ah na om sungin Israelte thuzirh tuh ka ngan saak thukham le daante heh lungpeek pi in na petu sing,\" ti si.",
        "13:Tsimimanin Moses le amah bawm tu Joshua thaw a thawi kawm tselhlep phangin Moses kheh mual thiangrim vumah kai so per si.",
        "14:Tsimiphangin Moses in, \"Kei hong leh malaan lo naipin hen kei ngak reng ta un. Aaron le Hur kheh nang nenah om reng tu poh si, thukul a om si khen amahni kheh tawk un,\" tiin, Israel huaitute nenah thuzam si.",
        "P_BREAK",
        "15:Moses kheh mual vum ah kaiso atsia mual kheh meiro in siinluang si.",
        "16:BAWIPA tsungnungnak kheh mual vum ah lengsuk atsia tsimi manin meiro in mual kheh ni ruk sung siin luang si. Pathian in Moses kheh a ni sarih niin meiro sungpin pon si.",
        "17:BAWIPA tsungnungnak kheh Israel mite tsa hen mual vumpin meikaang alh lualuak thaw bangve si.",
        "18:Tsimibangin Moses kheh mual vum meiro sungah ni sawmli le zan sawmli om si."

        25: {
        title: "Biakinn Tsa A Luu",
        verses : [
        "1:BAWIPA'n Moses nenah,",
        "2:\"Keima tsa in a luu a pe theinak tuhin Israel mipite rel in. Keima tsa aluu a pe otte hem nenah aluu kheh sang in.",
        "3:Aluu na sang tuhte kheh, sui, ngun, daar,",
        "4:a mepian le senrau le tuumul puansen, puan neem no le kelmul taknak puan,",
        "5:tuutsang phaw a sen in nimnak, savun phun u neemno pawl le thingla thing;",
        "6:mei-inn varnak tuh zinan le sathau pawh tuh le rim-ur haal tuh zimui;",
        "7:suangbawite kaang ah kheihnak le a kaang bennak vum ah a koihnak lungvar sen le lungvar dangdangte si tu si.",
        "8:Israelte'n ka omnak tuhin inn sa ta sehla amahni lak ah om tu sing.",
        "9:Ka inn nang sa daan tuh heh ka muh tuh bangin a inn ruang le a sung-a thilrite hem khen si tu si.",
        "H: ThuKham Koihnak Kuang",
        "10:\"Thingla thingin kuang puah ta sehla, dongnih le khuai saang si tu si, a kaulam kheh dongkhat le khuai saang si tu si.",
        "11:A sunglam le a pulam kheh sui ruak in khuut ula a murkawn hem kheh sui peek in velhpek un.",
        "12:Suikual pali puah ula a haatlam veve ah a ke pali veve bun un.",
        "13:A zawngnak tuhin thingla thing puah ula suikhuut luang un.",
        "14:Nang zawngnak tuh molhkang kheh thingkuang ke-a suikual sung, a pang veve ah dual un.",
        "15:Me a zawngnak molhkangte kheh sui kual sungah zam nomtuh si, le mah na un.",
        "16:Tsin tsimi kuang sungah khen thukham ka penak ngannak lungpeek panihte kheh koih un.",
        "P_BREAK",
        "17:\"A siin kheh sui ruak puah ula dong nih le khuai sang le dongkhat le khuai kau si tu si.",
        "18:A siin haatlam le haatlam relzum veve ah suiin puahnak cherub tinak ramsa lanei panih puah ta sehla,",
        "19:a relzum pakhat ah pakhat teen koih un. A siin thaw kangdun leita ngawlin pehdun berh ta sen.",
        "20:A vum ah cherub panihte'n a la pharhur sehla kuang siin kheh a la in khuh tasen. Cherub panihte kheh mai-ngat dun veve ta sehla kuang siin kheh herkawm reng tasen.",
        "21:A siin kheh kuang vum ah koih ula kuang sungah khen nangmahni thukham ka penak ngannak lungpeek panihte kheh koih un.",
        "22:Tsimi ah nangtawk tu sing; kuangsiin vum le kuang vum ah om cherub panihte laklawh pin Israelte tsa thukham hem kheh pe tu sing.",
        "H:Pathian Nenah Penak Sang Tsa Tsabuai",
        "23:\"Thingla thingin tsabuai pakhat puah ula a sanglam dongnih, a kaulam dongkhat le khuai sang si tu si.",
        "24:Tsimi tsabuai kheh sui ruak khuut ula a kawnvel hem kheh sui velhpek un.",
        "25:A murkamnak kheh letmah pathum in puah ula sui khuut luang pah un.",
        "26:Suikual pali puah ula a ke om min ningli-ah bun un.",
        "27:Tsimi suikual palite kheh tsabuai phurnak zawngnak leen tu si tu si, tsabuai murkamnak ah bun un.",
        "28:A zawngnak kheh thingla thing bun ula suikhuut berh un.",
        "29:Tsin innak bawlnak tsa tuhin pakaan, khuat, lengdarte puah un, sui ruak in puah un.",
        "30:Keima tsa sang thiang nang hunnak kheh tsabuai vum ah koih reng veng ula tsimi tsabuai kheh Thukam Kuang mai ah koih un.",
        "H: Meivarnak Khuam",
        "31:\"Meivarnak khuam kheh sui in puah un. A dopphah le a khuamte kheh sui sungnak puah ula a la-ngalnak papaarte, a kuhhuum le a parh onglate khen a khuam thaw pehdun berh tasen.",
        "32:A khum pin kaak paruk tawt sehla a pang ah kaakthum veve om ta sen.",
        "33:A kaakhem ah Almond rah par bangin a kuhhuum le a parh ongla thaw la ngalnak papar pa thum teen om ta sen.",
        "34:A khuam hem ah almond rah par bangin a kuhhuum le a parh onglate thaw la ngalnak papaar pali om ta sen.",
        "35:A kaak khuah thum nuai ah papar kuhhuum pakhat teen om tasen.",
        "36:A kuhhuum le a kaakte hem kheh a khuam thaw pehdun berh ta sehla, sui sungnak ruak in, pakhat in puah berh ta sen.",
        "37:Tsimi meivarnak khuam pakhat vum ah meivar sarih var ta sehla, a mailam hem khen a var um tuhin var ta un.",
        "38:Tsaitsep le lengdarte khen sui ruak in puah ta un.",
        "39:Tsimi meivarnak khuam le a thilrite hem puahnak tuhin sui pawng zakhat mangta sen.",
        "40:Mual vum pin ka muhnak inn ruang bangthek len tsiltsang ngai in puah un."
        ]

        26: {
        title: "BAWIPA Omnak Puanbuk",
        verses: [
        "1:\"Ka omnak tuhin Puanbuk, puan manhar tsoihnak pawl, mepian sennum le puansen laam sawm in sa un. Tsimi puante kheh ramsa lanei cherub tinak zuk mawi ngai in tsoihnak si ta sen.",
        "2: Tsimi puante kheh kaih leili sang le a kaulam kaihnih berh si ta sen.",
        "3: Laam ngate kheh pehdun berh ula, a dang laam nga lamte khen peh dun berh ta sen.",
        "4: Tsimibangin nang pehdunnak puan vumta ber relkhum ah khen mepian puan in a bol no rual puah un.",
        "5: Puan peh dunnak pakhatnak ah bol sawm-nga puah ula a panihnak ak puan pehdunnak ah khen bol sawmnga pah puahta un.",
        "6: Puanbuk kheh omnak pakhat in a tsang theinak tuhin puan tawinak kual sawmnga sui in puah ta un, tsimi thaw in puan thuahnih kheh pehdun ta un.",
        "P_BREAK",
        "7:\"Me puanbuk khuhnak tuhin kelmul puan laam leikhat tak ta un.",
        "8: Laam khat ah kaih lei-nga sang ta sehla, a kaulam kaih nih si ta sen, a vaseng in a te teen si ta sen.",
        "9: Laam nga kheh laan khat in a tsang theinak tuhin pehdun berh ta sehla, a dang laam ruk te khen laam khat in a tsang deve theinak tuhin pehdun berh deve ta un. A laam ruknak kheh puanbuk maiah lepnih in lep un.",
        "10: Nang pelinak puan relkhum ah bol sawm-nga puah ula, puan pehnak dangte relkhumah khen bol sawm-nga teen puah pah ta un.",
        "11: Puantawi dunnak sawm-nga dar in puah ula, Puanbuk pakhat in a tsang theinak tuhin puan panih nang pehsaak kheh tsimi dar in tawi un.",
        "12: Puanbuk vum ah khainak puan zahlam kheh Puanbuk ninglam ah khai ta sen.",
        "13: Puanbuk kheh a sanglam in khainak puantseep kaih talam veve kheh Puanbuk khuh tu tuhin a pang ah khai ta sen.",
        "P_BREAK",
        "14:\"Puanbuk khuhnak tuhin a sen in niimnak tuutsang phaw le tsimi vum a pulam ah khuh tuhin savun pha pawi puah ta un.",
        "P_BREAK",
        "15:\"Tsimi Puanbuk reennak kheh a tunglam in rem ula thingla thing puah un.",
        "16: A reennak peek khat ah dongsawm sang ta sehla, dongkhat le khuai teen kau ta sen.",
        "17: A kom dunnak tuhin a kiang hem kheh kuat ta sen. A reennak kheh a vaseng in tsimibangin puah berh ta sen.",
        "18: Tsimi reennak tuh nang puah phangin langlam khartun tsa in peek kul puah ula.",
        "19: A dopphah kheh ngunin puahnak dopphah sawmli koih un. Nang kuat minpin a dotu tuhin a reennak pakhat ah ngun dopphah panih teen puah un.",
        "20: Pang saklam reennak tuhin peek kul puah ula.",
        "21: A reennak bang pakhat tsa in ngun dopphah panih teen in ngun dopphah sawmli puah un.",
        "22: Ni danak lam Puanbuk ninglam reennak tuhin bang paruk.",
        "23: Puanbuk ninglam ningnawi reennak tuhin bang panih teen puah un.",
        "24: Puanbuk ninglam ningnawi panihte kheh a doplam pinpan a lulam relkhum tian pehdun berh ta sen. A reennak ningnawi-a bang panihte kheh tsimibangin puahnak si berh ta sen.",
        "25: Tsimimanin a reennak bang riat om ta sehla, pakhat nuai teen ah ngun dopphah panih teen in ngun dopphah leiruk om ta sen.",
        "26: \"A bangkatte khen thingla mang ula a panglam pakhat ah bangkat pa nga.",
        "27: A dang pakhat ah bangkat pa nga le nidanak lam ninglam pangah bangkat pa nga puah un.",
        "28: Bang lai ngial-a bangkat kheh ningnawi pakhat pin ningnawi pakhat tian sangper ta sen.",
        "29: Suikualte puah ula bang vum ah bun un. Bangkat te kheh tsimi suikual sungah dual un, bang sisen, bangkat sisen, sui khuut berh un.",
        "30: Mualvum pin ka muhnak bang theklen bangkat vum ah Puanbuk sa un.",
        "P_BREAK",
        "31:\"Puan manhar tsoihnak mepian, puansen le sennum, puanzarte kheh tuumul taknak puah un. Tsimi puanzarte kheh cherub tinak ramsa lanei zuk mawi ngaiin tsoihnak si ta sen.",
        "32: Ngun dopphah pali vum ah dingin, sui khuutnak thingla khuam pali vum ah sui kual puanzar kheh khai un.",
        "33: Puanbuk khuhnak thaw a pehdun puan tawinak pin puanzar khai un. Tsimi puanzar lim ah lungpeek panih keihnak Thukam Kuang kheh koih un. Puanzar kheh Mun Thingrim le Mun Thiangrim Ber dang tu si tu si.",
        "P_BREAK",
        "34: Mun Thiangrim Ber ah om Thukam Kuang kheh siinpek un.",
        "35: Puanzar pulamah tsabuai koih un. Tsimi tsabuai kheh saklam kiang ah koih ula, meivarnak khuam kheh lang lam kiangah tsabuai thaw raldeen dunin koih un.",
        "P_BREAK",
        "36:\"Puanbuk mai ah khen puan zarnak puah ula mepian, puansen le sennum puan tsoihnak manhar puah un.",
        "37: Tsimi puanzar tsa tuhin suiin khuutnak thingla khuam panga puah ula sui puahnak puantawinak in tawi un. Tsimi thingla khuam tsa in dar in puahnak dopphah panga puah un."
        ]

        27: {
        title: "Benak Dawndel ",
        verses : [
        "1: Benak dawndel kheh thingla dawh ula a dunglam le a vaplam a tsan teen si tu si. A dunglam a vaplam pi sarih le khuai, a daaklam pili le khuai si tu si.",
        "2: A ningnawi ningli ah thingzum bun berh ula, benak dawndel thaw pehdun berh ta sen. A veksen in dar in tsuunpek un.",
        "3: Benak dawndel-a sathau le vut luaknak, lengkuang, thil tawinak le beelte puah ula, benak dawndel thilrite kheh a vasengin dar-in puah berh-un.",
        "P_BREAK",
        "4: Tsin benak dawndel tsa rereng in dar in sur puah un. Tsimi darsur ningli ah darkual pali kheih un.",
        "5: Benak dawndel daaklam lai ngial tian baanper tuhin benak dawndel pangah om darkualte kheh benak dawndel relkhum nuai ah kheih un.",
        "6: Benak dawndel zawngnak tuhin thingla puah ula darin tsuunpek un.",
        "P_BREAK",
        "7: Benak dawndel nang zawng phangin benak dawndel pang ah om, darkual ah a zawngnak kheh dualveng un.",
        "8: Benak dawndel kheh a sungah thingpeek in a kawhor puah un. Mual vumpin ka muhnak inn ruang bangthek len puah berh un.",
        "H: Puanbuk Reennak",
        "9: Me ka omnak tuh Puanbuk tsa tuhhen inntual puah un. Panglang kiangah kaih sawmnga saang, puan manhar ramnak puanzar puah un.",
        "10: Tsimi puanzar kheh dar dopphah do nei darkhuam khuam kul ah khai ula, tsimi khuam vumah khen thil baatnak tuh le ngunin puahnak suatluante puah un.",
        "11: Tsimibang pahin pangsak kiangah puan zarnak kheh kaih sawmnga saang sehla, dar dopphah nei darkhuam khuam kulah khai un. Tsimi khuam vumah khen thil baatnak le ngun in puahnak suatluan puah un.",
        "12: Ni danak lam a vaplam reennak tuhin kaih kulluan nga sang puanzar ula, khuam sawmkhat le a dopphah sawmkhat thaw puah un.",
        "13: Ni suaknak lam kawkaa om min lama reennak kheh a vaplam kaih kulluan nga si ta sen.",
        "14: A dumnak pin haatlam kiangah puanzar kheh a kaulam kaih sarih le khuai, khuam pathum le a dopphah pathum puah un.",
        "15: Tsin a dang haatlam kiangah zaarnak puanzaar khen kaih sarih le khuai kau, khuam pathum le dopphah pathum si deve ta sen.",
        "16: A dumnak kawka puanzaar kheh a mepian, puansen le sennum, tuumul le puan manhar tsoihnak kaih sawm saangin puah un. Tsimi puanzaar kheh a dopphah pali pin a vum ah ding khuam pali vum ah khai un.",
        "17: A reennak tuh khuam hem kheh ngun in puahnak suatluan thaw pehdun berh ta sehla, thil baatnak bangkatte kheh ngun in puah berhnak si ta sen. Khuam dopphahte kheh dar in puahnak si ta sen.",
        "18: Me reennak te hem kheh a sanglam kaih sawm nga, a kaulam kaih kulluan nga le kaih nih le khuai daak si ta sen. Tsimi puanzarte kheh pat, a ram in ramnak puan manhar si ta sen, khuam dopphahte kheh dar in puahnak si ta sen.",
        "19: Pathian omnak Puanbuk sungah mangnak thilrite kheh heihei lamah mangnak a si khen, Puanbuk le a reennak le thil baatnak te hem tianin daarin puah berhnak si ta sen.",
        "P_BREAK",
        "20: Israel mipite kheh olif sathau manphaber keng tuin thupe la, tsimi lekhaw meiinn kheh a tsetngawlin vaarreng thei tu si.",
        "21: Pathian in a minungte a tawk min Puanbuk sung, Thukam Kuang koihnak maitsang-a, puanzar pulam ah khen tsimi mei-inn kheh Aaron le a tsapate'n koih ta sen. Tsimi pin BAWIPA mai ah sim pin zinglam tian mei-in kheh var reng tiar ta sen. Me thupenak heh Israel mite le a tsanawnte hem in kumkhaw in a luun tuh si."
        ]

        28: {
        title: "Suangbawite Van",
        verses: [
        "1: \"Keima tsa in suangbawi na a per theinak tuhin Israel mipite lakpin na u Aaron le a tsap Nadab, Abihu, Eleazar, Ithamar te kheh na nenah ko berh in.",
        "2: Na u Aaron kheh mawinak le paan sonak a tso theinak tuhin van thiangrim puahsak in.",
        "3: Thiamnak ka penak kutthiamte ko la, Keima tsa in suangbawi thiangrim na a per theinak tuhin Aaron sil tuh vankhui tiar in.",
        "4: Van a khuituh heh awmkhaihnak pakhat, a rong ah awrnak pakhat, angki tsualpi pakhat, mawi ngai in tsoihnak angki puta pakhat, lupawng pakhat le taikep pakhat si tu si. Na u Aaron le a tsapate'n Keima tsa suangbawi a per theinak tuhin tsimi van thiangrim kheh kutthiamten khui ta sen.",
        "5: Tsimibangin a puah phangin sui sisen, mepian, puan sen, sennum, tuumul sen le puan manharte pawl mang ta sen.",
        "P_BREAK",
        "6: \"Awm ah kheihnak angki kheh, sui le mepian, a sen le sennum tuumul le puan ramnak manharte le puan tsoihnak te puah ta sen.",
        "7: A ko ah a baatnak tuhin rii panih om sehla, a pang veve ah heentsih ta sen.",
        "8: Mawi ngai in taknak taikep kheh a heennak rii panih thaw pehdun sehla a puah daan bangverep ta sen. Taikep kheh sui le mepian, tuumul sen le sennum le puan manhar ramnak pawl rereng in puahnak si ta sen.",
        "P_BREAK",
        "9: Lung sen manhar panih le la a vum ah Jakob tsapa leinihte ming kheh a kheen in kheen un.",
        "10: Amahni kum bangbangin a dondun no in lung sen manhar pakhat vum ah mingruk, a dang vum ah ming ruk a kheen in kheen un.",
        "11: Lung manhar lam ah kutthiamte le ming kheennak -puahthiamte bawmnak thaw Jakob tsapa leinihte ming kheh lung manhar panih vumah a kheenin ngan ula, lung manharte kheh suiin a murkam pek un.",
        "12: Israel miphun leinihte theî rengnak tuhin a angki sungta rii vumah lung manharte kheh ben ta un. Tsimibangin a mingte kheh Aaron in a ko vumah keng veng a khaw, amahni kheh BAWIPA'n tsiing reng tu si.",
        "13: Sui murkamnak panih le,",
        "14: rii bangin hual peknak sui rihual panih hual ula sui riihual kheh sui murkamnak ah merh pek un.",
        "H: Suangbawi Liante Awm Hupnak",
        "15: \"Tsin Pathian deihnak thei theinak tuhin awm hupnak puah un. Angki sungruk bang pahin tsoih ngurnak si ta sen. Sui le mepian, sennum le puan sen, tuumul le puan manhar ramnak puah un.",
        "16: A kaulam letmah kua le a sanglam letmah kua, a dung le a vanglam a tsanteen si sehla lep ni hin lepnak si ta sen.",
        "17: A vum ah lung manhar rual li ben un; rualkhatnak ah a sen, a mepian le sennum ben un.",
        "18: Rualnihnak in a tangphaw, a pawl le dia-mond lungvar manhar;",
        "19: rual thumnak ah sennum, a sen le lung manhar ai-re:",
        "20: ruallinak ah a tangphaw, sennum le lung manhar ngo ben un. Me lung manharte heh a kawnvel pin sui in tsuunpek un.",
        "21: Lung manhar leinih koih ula, Jakob tsapate ming vum ah kheen un, tsimi a mingte kheh tsiang ngaiin kheen ula pakhat vumah Israel miphun ming pakhat teen ngan berh un.",
        "22: Awm hupnak tuhin riihual bangin a hualpek sui riihual ruak in suikhi puah un.",
        "23: Awm hupnak vumlam mur veve ah ben tuhin suikual panih puah un.",
        "24: Tsimi sui riihual panih kheh suikual panih vuma h khitpek un.",
        "25: Tsimi sui rihual haatlam rel panih kheh lung manhar bennak vumah khit un. Tsimibang pahin angki sungruk kobaat vum ah khen khit un.",
        "26: Tsin suikual panih puah ula, awm hupnak nuailam mur, rongah awnak don tu sunglam relah sihkop pek un.",
        "27: Suikual dang panih puah lehleu ula rong ah awmak mailam kobaat nuailamah khitpek ula kho ngai in taknak taikep vum ah sihpek un.",
        "28: Awm hupnak kualte kheh rong ah awrnak angki kualte thaw mepian rihual in heen koppek ula, tsimi lekhaw awm hupnak kheh taikep vumah vaivaw lulung ngawlin belhpek tu si.",
        "P_BREAK",
        "29: \"Aaron kheh Mun Thiangrim ah a lut phangin Israel phunte ming kheh a awm vum ah a om thukhennak awm hupnak vum ah a langkoh tu manin BAWIPA Keima'n amahni kheh phawk reng tu sing. Tsimi awm hupnak kheh Aaron lung tsankim ah om tu si.",
        "30: Urim le Thummim\" tinak lung thiangrim kheh thukhennak awm hupnak sungah koih ula, Aaron kheh BAWIPA maiah a dum phangin a awm ah om tu si. Tsimi hunin a awm hupnak kheh silreng a khaw tsimibangin Israel miphunte tsa ka deih saknak kheh theithei tu si.",
        "H: Suangbawite Van Dang",
        "31: \"Angki sungruk pulamah silnak angki tsualpi kheh tuumul le mepian ruakin puah un.",
        "32: Angki tsualpi lai ngial ah lu dualnak tuh a awng puah un. Tsimi awng kawnvel kheh savun angki nang puah bangin a bal theituh ngawlin a murkampek un.",
        "33: Tsimi angki nuailam tseep kheh tuumul, mepian, sennum le senrau, tale rah zuk suai in tsoih ngur un. Angki kawnvel hem kheh tsimibangin tsoih ula a tsoihnak laklawhah khen sui singsawrol kheih un.",
        "34: Tsimibangin angki tsualpi nuailam murkawnvel hem khen tale rah tsoih in suainak le sui singsawrol kheihnak om berh ta sen.",
        "35: Aaron kheh suangbawi na a per na tsangin tsimi angki kheh sil reng veng ta sen. BAWIPA maitsang, mun thiangrim sungah dumin a suak na-tsaang in singsawrol ring susur kheh zanak si reng veng tu atsia Aaron kheh thi tiarnak si tu ngawl si.",
        "P_BREAK",
        "36: \"Sui ruak in puahnak tselben puah ula, a vum ah, 'BAWIPA tsa mi thiangrim' tiin kheen un.",
        "37: Tsimi tselben kheh lupawng mailam ah mepian ri in khai un.",
        "38: Aaron in a tsel ah ben ta sehla, tsimibangin Israel mite'n BAWIPA vum ah sawibangnak nei tu ngawl si. A thil penak te kheh BAWIPA sangtaak a si theinak tuhin tsimitselben kheh Aaron in a tsel ah ben reng veng ta sen.",
        "P_BREAK",
        "39: \"Aaron angki le lupawng kheh tak ula, a taikep kheh puan tsoihnak manhar pawlin tak un.",
        "P_BREAK",
        "40: \"Aaron tsapate tsa in mawinak le pansonak a tso theinak tuhin angki, taiheennak le lukhuk te puahsak un.",
        "41: Tsimi vante kheh Aaron le a tsapate siltiar veng un. Tsimi tselh in Ka na pertu suangbawi si tuin pum penak le Pathian nenah aap tsawmnak thaw sathau pawh ula, tsimi lekhaw suangbawi in tsang tu si.",
        "42: A taksa lang ngawlin a tai le a kawng a hup theinak tuhin bawngbi siing no khuisak un.",
        "43: Aaron le a tsapate'n suangbawi na per a khaw, Mun Thiangrim sungah a dum phangin sisen, tawkdunnak Puanbuk sungah benak dawndel a zuan phangin sisen, a zahmawhte a lang ngawlnak tuhin le thi tiarnak a si ngawlnak tuhin tsimi bawngbi siingno kheh tseeng veng ta sen. Me heh Aaron le a tsanawnte tsa in a lun reng veng tuh daan si."

        29: {
        title: "Aaron Le A Tsapate Pum Penak",
        verses : [
        "1:\"Aaron le a tsapate kheh keima tsa suangbawi naper tuin pum a pe phangin tibang hen puah ta un. Kawlpawtsang no hitsawh pakhat le tuutsang panih kai un.",
        "2:Tsin tsolrawi ngawlnak sang, tsolrawi ngawlnak le siti in puahnak sangtsuun le tsol peh ngawl siti in puahnak sangpeek khen le un. Me sangte kheh sangvut pha pawl puah un.",
        "3:Kho sungah koih ula kawlpawtsang le tuutsang panih nang tel phangin kho sung-a sang kheh ka nenah ka pe un.",
        "4:\"Ka omnak Puanbuk kawka ah Aaron le a tsapate kheh huai ula tibual sek ta sen.\"",
        "5:Tsin angki sungruk, a vum ah a silnak angki tsualpi, awrn kheih, awm ben le taikepte kheh Aaron sil tiar ula taikep khen keppek tiar un.",
        "6:A lu ah lupawng khiim tiar ula, tsimi vumah tselben khen ben un. Tselben vumah, 'BAWIPA nenah apnak, tiin kheen un.",
        "7:Tsin sathau le-in a lu ah pawh ula tsimibangin sathau pawh un.",
        "P_BREAK",
        "8:\"A tsapate kheh huai ula angki siltiar un.",
        "9:A tai ah tai heennak in heenpek ula a lu-ah lukhuk khu tiar un. Aaron le a tsapate kheh tsimibangin suangbawi in tsangtiar tu si u tsil Amah le a tsanawnte'n keima naper rengnom tu si.",
        "P_BREAK",
        "10:\"Keima omnak Puanbuk mai ah kawlpawtsang kheh kai ula Aaron le a tsapate'n a lu vum ah a kutsuan ta sen.",
        "11:Pumkhawmnak Puanbuk kawka maipin kawlpawtsang kheh BAWIPA maipin tel un.",
        "12: Kawlpaw-tsang thisen kheh nang kut tsungin tok ula benak dawndel vum-a thingzum bunnak vum ah naat un. Thisen a taanglaite kheh benak dawndel bul ah burh berh un.",
        "13:Tsimi tselh in a huveel thau le a thinbu khainak le a kal panih le a kal tsuun thaute kheh hawi ula benak dawndel vumah Keimah nang benak ah haal un.",
        "14:Sipelhatsia a ramkhal, a vun le a sungkaw hem kheh buk pulam ah haal reih un. Me heh suangbawite sualzah bawi thiangnak tuhin bawlnak penak si.",
        "P_BREAK",
        "15:Tuutsang pakhat kai ula, Aaron le a tsapate'n a lu vum ah a kutsuan ta sen.",
        "16:Tel ula a thisen kheh luak in benak dawndel kawnvelah leih un.",
        "17:Tuutsang sa kheh tsenreih ula a sungkaw le a kete kheh somsek un. Tsimi tselhin a lu le a sa dangte vumah koih un.",
        "18:Tuutsang sa hem kheh benak dawndel vumah Keimah benak in haal un. Me heh BAWIPA tsa meihaal bawlnak si; meithaw bawlnak si atsia BAWIPA tsa rim-ur si.",
        "P_BREAK",
        "19:\"Tsin tuutsang dang pakhat kai ula, Aaron le a tsapate'n a lu vumah a kutsuan ta sen.\"",
        "20:Tel ula a thisen zahlam luak in, Aaron le a tsapate taklam beng lal vum ah le taklam kutpi vum ah le a taklam khawpi vum ah naat ta sen. Thisen a taanglaite kheh benak dawndel kawnvelah burhtei ta sen.",
        "21:Benak dawndel vum-a thisen kheh le ula sathau pawhnak pawl rawiin Aaron le a tsapate van silnak vum ah theh berh ta un. Aaron le a tsapate le a vante kheh a thiangrim in tsang tu si.",
        "P_BREAK",
        "22:\"Tuutsang thau le a meitsi thau, a huvel thau, a thin bukhai, a kal panih vum-a a thaute le a taklam ungphiin sa kheh hawi un; (heitasim tilekhaw me tuutsang kheh suangbawi a tsangnak kutsuannak in mangnak si.)",
        "23:BAWIPA mai ah koihnak sangkho sung-a tsolrawi ngawlnak sang pakhat, siti thaw puahnak sangtsuun pakhat le sangpeek pakhat le un.",
        "24:Me sangte heh Aaron le a tsapate kut sungah koih ula dang-ur in BAWIPA nenah ap ta sen.",
        "P_BREAK",
        "25:Tsimi tselhin a kut sung-a sang kheh saang ula benak dawndel vum-a meihaal bawlnak vum ah koih in BAWIPA tsa rim-ur si tu in haal un. Me heh BAWIPA nenah mei thaw bawlnak si.",
        "P_BREAK",
        "26:\"Aaron pum penak tuutsang a so sa kheh hawi ula, BAWIPA nenah daang-ur in benak in mang un. Me tuutsang heh nangmahni tsovo si tu si.",
        "P_BREAK",
        "27:\"Aaron le a tsapate pum penak in mangnak tuutsang sa pin a so sa kheh a kut in daang-ur in benak in mang ta sehla a ungphiin kheh suangbawite tsa si ta sen.",
        "28:A theng awng ngawl ka thu penak bangin me sate heh Aaron le a tsapate tsa in Israel mite penak sa si tu si. Israelte pawl khawm benak sa sungpin me a so sa le a ungphiin sate kheh suangbawite tsa a dangno in koihnak sa si. BAWIPA nenpin a lehsawng si.",
        "P_BREAK",
        "29:\" Aaron tsapate kheh suangbawi a si deve theinak tuhin Aaron thi phangin a van thiangrimte kheh a tsapate nenah aap berh ula tsimi vante kheh kutsuannak a ngah phangin a sil tuh si.",
        "30:Aaron suangbawi naper sawngtu a tsapa in mun thiangrim ah suangbawi naper tuin tawk dunnak buk sungah a dum phangin tsimi van kheh ni sarih sung sil ta sen.",
        "P_BREAK",
        "31:\"Pum penak tsa mangnak tuutsang kheh kai ula a sa kheh mun thiangrim pin suang ta un.",
        "32:Keima omnak Puanbuk dumnak kawka ah Aaron le a tsapaten tuutsang sa le kho sung-a sang kheh ei ta sen.",
        "33:Amahni pum penak le sathau pawh hun in amahni nenah sualzahnak a lengtiartu sa kheh amahnin eita sen. Me lai heh a thiangrim a si manin suangbawite bek in eita sen.",
        "34:Sa sisen, sang sisen thaizing tian vaalnak a om lekhaw haalreih tuh si. Ei tuh sileh ngawlla si; heitasim tilekhaw a thiang si si.",
        "P_BREAK",
        "35:\"Aaron le a tsapate tsa in ka thu penak bang thek in puah ta un. A pum penak kheh ni sarih sung puah ta un.",
        "36:Nitin sual thiangnak bawlnak in kawlpawtsang tel ula sualzahnak om tu si. Sual zahnak tuhin kawipawtsang nang tel manin sualnak kheh benak dawndel pin pai nom tu si. Tsin benak dawndel kheh sathau pawh ula Pathian nenah ap un.",
        "37:Benak dawndel tsa in ni sarih sung sual thiang bawlnak puah ula Pathian nenah ap un. Tsimi lekhaw benak dawndel kheh thiangrim ngai in thil zarhin tsang tu si; tsimimanin benak dawndel a tongte hem kheh a zarh in tsang deve tusi.",
        "H: Nitin Bawlnak",
        "38:\"Benak dawndel ah bawinak nang pe tuhte kheh mete heh si tu si: Nitin a tsetngawl in kum khat kim tuuno panih tel veng un.",
        "39:Tuuno khatta kheh zinglam in tel ula, tuuno khatta kheh simlam in tel un.",
        "40:Siti pha pawl khuatthum rawinak sangvut pha pawl tsuaili thaw tuuno nang tel masanak kheh bawlnak in pe un. Tsin intuh bawinak tuhin tsapitti khuatthum khen burh un.",
        "41:Tuuno panih kheh simlam le zinglam in nang puahnak bang pahin, tsimi bawlnak le intuh bawlnak kheh pe khat un. Tsimi lekhaw BAWIPA tsa meithaw haal in bawlnak rim-ur si tu si.",
        "42:Me meihaal bawlnak heh BAWIPA Keima mai ah Ka omnak Puanbuk sung dumnak kawka ah sankhat san khat in a tsetngawl in nang puah veng tuh si. Tsimi ah ka minungte tawk angkhaw nang nenah thurel tu sing.",
        "43:Israel ten tsimi ah ka tawk sehla Keima tsungnungnak var in tsimi mun kheh mun thiangrim in tsang tiar tu si.",
        "44:Puanbuk le benak dawndel kheh thiangrim tiar tu sing; Aaron le a tsapate khen Keima suangbawi na a per theinak tuhin a dang tse no-in koih angkhaw thiangrimtiar tu sing.",
        "45:Israel mite lakah om angkhaw a Pathian si tu sing.",
        "46:Keimah heh amahni lak ah ka om theinak tuhin Izipt rampin a suaktiartu a BAWIPA Pathian ka silam kheh ka thei tu si. Keimah heh BAWIPA a Pathian sing."
        ]

        30: {
        title: "Zimui Rim-ur Haalnak Benak Dawndel",
        verses:[
        "1:\"Zimui rim-ur haalnak tuhin benak dawndel thingla dawh un.",
        "2: Dong khat sang, dong khat kau, a dung a vaang a tsanteen in dongnih sang si tu si. Thingzum nang bunnak te kheh benak dawndel thaw pehdun berh ta sen.",
        "3: A vum le a ningnawi pali le thingzum bunnak te kheh sui khuut berh ula a kawnvel hem kheh sui velhpek un.",
        "4: A phurnak le a zawngnak leentu tuhin suikual panih puah ula a relkhum nuai, a panglam panih ah bun un.",
        "5: Me a zawngnak kheh thingla puah ula sui khuut luang un.",
        "6: A siin nei Thukam Kuang a mai ah a khai puanzaar mai ah benak dawndel koih un. Tsimi-ah nang tawk veng tu sing.",
        "7: Aaron in meivarnak a paan phangin tsimi benak dawndel vumah zingtin rim-ur haal ta sen.",
        "8: Simlam in meivarnak a theng phang khen zimui rim-ur kheh haal ta sen. Me zimui rim-ur nang penak kheh sankhat, sankhat in a tsetngawl in nang puah veng tuh si.",
        "9: Me benak dawndel vumah lengtiar tu ngawlin khamnak zimui sisen, meihaal bawlnak in mangnak sum le bawlnak in mangnak laite sisen koih mah na un, in tuh bawlnak in mangnak ti khen burh mah na un.",
        "10: Kum khat ah vei khat, Aaron in thingzum bunnak te vum ah sual zahnak tuhin bawlnak in mangnak sathii thaw tsimi benak dawndel kheh thiangrim tiar un. Me heh khen san khat sankhat in puahveng un. BAWIPA nenah penak a thiangrim ngaí benak dawndel si tu si,\" ti si.",
        "H: BAWIPA Omnak Puanbuk Tsa Siahkuai",
        "11: BAWIPA'n Moses nenah,",
        "12: \"Israel mite'n mipum nang siar phangin mi hemmuah in BAWIPA nenah a nunnak manpe teen ta sen; heitasim tilekhaw mipum siarlai tumin amahni nenah siatsuahnak a leng ngawlnak tuhin si.",
        "13: Mipum siarnak tsazin sungah a peh hemin mun thiang tsuaikhainak ah teeknak zahin pe teen ta sen. Meheh BAWIPA nenah bawlnak a si bangin mihem in pe berh ta sen.",
        "14: Kum kul le a vumlam hem in mipum siarnak tsazin sungah peh berhnak a si manin me peisa heh BAWIPA nenah pe teen ta sen.",
        "15: BAWIPA nenah nang nunnak man nang pe phangin milian le mi tsarah dangdunnak om ngawlin a zahteen in pe un.",
        "16: Me peisa heh Israel mite nen-a khon ula Keima omnak Puanbuk sungah napernak in mang ta un. Israelte kheh BAWIPA'n a phawk reng theinak tuhin le nang nunnak tsa penak peisa si tu si,\" ti si.",
        "H: Kut Le Kawng Somnak Lengdaar",
        "17: BAWIPA'n Moses nenah,",
        "18: \"Kut le kawng somnak tuhin lengdaar puah ula a dopphah khen daar puah un. Pumkhawmnak buk le meihaal bawlnak benak dawndel laklawhah tsimi lengdar kheh koih ula a sungah ti hung un.",
        "19: Aaron le a tsapate'n a kut le a kawng somnak in tsimi ti kheh mang ta sen.",
        "20: BAWIPA nenah meihaal bawlnak pe tuin pumkhawmnak buk sungah a dum phangin le suangbawi naper in benak dawndel a neek phangin me ti hen ti a bual lekhaw thi tu ngawl si.",
        "21: A thi ngawlnak tuhin a kut le a kawngte kheh som hihim ta sen. Me heh amahni le a tsanawnte tianin a kumkhaw in a luun reng tuh daan si,\" ti si.",
        "H: Sathau Pawhnak Le Zimui Rim-ur",
        "22: BAWIPA'n Moses nenah,",
        "23: \"Zimui phun uu ber pawl: tsingnai pawngkul, a rim-ur sinnamon thingnai pawngsawm, tsuti rim-ur pawl pawng sawm,",
        "24: thingla nai pawng kul, (biakinn tsuaikhainak-a khai kekeek-nak) le olif thau khuat nga le un.",
        "25: Mete heh zimui rawithiamte rawinak bangin rawi ula sathau pawh tuhin mang un. Tsimi kheh a thiangrim sathau pawhnak si tu si.",
        "26: Me sathau hen Keima omnak Puahbuk, Thukam Kuang,",
        "27: sang koihnak tsabuai le a thilrite, meivarnak khuam le a thilrite, zimui rim-ur haalnak benak dawndel,",
        "28: meihaal bawlnak benak dawndel le a thilri hem le kut somnak lengdar le a dopphahte kheh sathau nuut berh un.",
        "29: Buk sunga thilrite hem kheh tsimibangin Pathian tsa thiangrim tiar ula a thiangrim ngangai thil zarhin tsang deve tu si.",
        "30: Tsin Aaron le a tsapate kheh sathau pawh ula Keima tsa suangbawi a per theinak tuhin thiangrim tiar un.",
        "31: Tsin Israelte nenah, Me sathau pawhtuh thiangrim heh nangmahni tsa in san khat san khat in a thiangrim sitii si tu si.",
        "32: Mi zaran vum ah burh men mah na un, me sathau thiangrim bang hen zimui rim-ur le sathau rawi in mangmah na un. Sathau thiangrim a si bangin a thiangrim si tiin ruat un.",
        "33: Me sathau bang heh puah a tsuungte le suangbawi siar ngawl midangte vum ah a mangtu pohpoh kheh a miphun sungpin lonnak si tu si,' tiin rel in,\" ti si.",
        "H:Zimui Rim-ur",
        "34: BAWIPA'n Moses nenah, \"Zimui rim-ur a phunphun; stakte, onikha, gal-banum le frankincense sit pawl zimui pin a zah verep teen in le in.",
        "35: Tsimite kheh zimui puah thiamte puahnak bangin tsiltsang ngai in rawila zimui rim-ur in puah un. Tsimi kheh tsi thaw rawila a thiang tuhin le a thiangrim tuhin al tiar in.",
        "36: A zahlam kheh vulnek in deengla, a zahlam kheh nangmahni ka tawk min tuh mun, Puanbuk sung-a Thukam Kuang mai ah bawlnak in mang ta un. Me zimui rim-ur kheh a thiangrim ngai in ruatta un.",
        "37: Tsimi zimui rim-ur bangin nangmahni tsa in puahin mangmah-na un. Me zimui rim-ur kheh BAWIPA nenah pesaak thil thiangrim a silam kheh thei reng ta un.",
        "38: Mi pakhatkhat in tsimi zimui rim-ur bang puahin a mang lekhaw a miphun sungpin lon hihim tuh si,\" ti si."
        ]
        },
        31: {
        title: "Puanbuk Napertu te",
        verses : [
        "1: BAWIPA'n Moses nenah,",
        "2: \"Judah phun sungpin Hur tupa Bezalel, Uri tsapa kheh deng silang.",
        "3: Amah kheh ka raula in dim tiar silang, thil ti theinak, tsiimthiamnak le kutthiamnak a phunphun nei si.",
        "4: Inn ruang pungsan a phunphun suaitheinak le tsimite pawl kheh sui, ngun le dar in suai theinak nei si.",
        "5: Lung manhar taat theinak, thingin thilri phunphun puah theinak le kutzung thiam ngai in thil phun dangdang puah theinak khen nei si.",
        "6: Amah thaw naper kawm tuin Dan phun sungpin Ahisamak tsapa Oholiab kheh deng silang. Ka puah tiarnak hem a puah theinak tuhin thil ti theinak tuhin kutthiam dangte nenah khen thil ti theinak tampi pe silang.",
        "7: Puah tuhte kheh: Keima omnak Puanbuk, Thukamnak Kuang le a siin, Puangbuk sung-a thilri hem,",
        "8: tsabuai le sui in puahnak meivarnak khuam le a thilri, zimui rim-ur haalnak tuh benak dawndel,",
        "9: meihaal bawinak tuh benak dawndel le a thilrite, kut somnak leng le a dopphah,",
        "10: Aaron le a tsapate'n suangbawi na a per min ah a sil tuh puan manhar pawl,",
        "11: sathau pawh tuh mangnak sitii le mun thiangrim tsa mang tuh zimui rim-urte khen si. Me thilte heh a puah phangin na nenah thu ka penak bang thek in puah berh ta sen,\" ti si.",
        "H: Tsawl Ni",
        "12: BAWIPA'n Moses nenah,",
        "13: \"Israel mite nenah, 'Ka sabbath ni kheh tsang un, heitasim tiphangin tsimi ni kheh Keimah le nangmahni le nang tsanawnte laklawh ah BAWIPA Keima'n nangmahni kheh Ka minung ngangaiin nang puah silang, ti lang tiarnak theihniknak si.",
        "14: Sabbath ni kheh tsang un, heitasim tilekhaw nangmahni tsa ka thiang tiarnak ni silei. Tutu khen sabbath ni a setiar te kheh reeknak si tu si; tutu khen sabbath ni tsang ngawlin na a per lekhaw a minung sungpin hawlnak si tu si.",
        "15: Ni ruk sung napernak hun nei si u tsi; sipelh atsia ni sarih ni kheh a thiangrim sabbath ni si atsia BAWIPA tsa ni thiangrim si. Tutu khen tsimini na a perte kheh reek hihim tuh si.",
        "16: Kumkhaw tham thukam theih-niknak a si bangin Israel mipite'n sabbath ni kheh tsang ta sehla a tsanawnte san khen tsangveng ta sen.",
        "17: Me ni kheh Keimah le Israel mite laklawh ah kumkhaw theihniknak si, heitasim tilekhaw BAWIPA Keima'n van le leilung kheh ni ruk sung puah tselhin ni sarih ni in naper ngawlin Ka tsawlta si,' tiin relin,\" ti si.",
        "18: BAWIPA'n Sinai Mual vum pin Moses nenah thu a rel tselh phangin Pathian Ama kut rori in Thukham a ngannak lungpeek panih kheh BAWIPA'n Moses nenah pe si."
        ]
        },
        32: {
        title: "Sui Kawlpaw Zuk Puah Si",
        verses: [
        "1: Moses kheh mual vumah reipi omin tolhsuk leh dah ngawl si ti kheh Israel mipite'n a thei phangin Aaron nenah zuanin ama nenah \"Izipt rampin keimahni huai suaktu me minungpa heh heitsang si ti thei ngawl si sing; tsimimanin keimahni huaitu tuhin pathian pakhat kei puahsak in,\" tiin ngen si.",
        "2: Tsimiphangin Aaron in, \"Nang zite le nang tsapate le nang tsanute betnak sui bengbehte kheh suutberh ula ka nenah ka pe un,\" ti si.",
        "3: Tsimimanin a vasengin a sui bengbehte kheh suut berhin Aaron pe si.",
        "4: Aaron in bengbehte kheh sang in mei lakah tii tiar-in sui kheh sungin kawlpawno zuk in puah si. Tsimiphangin mipiten, \"Maw Israel mite aw, Izipt rampin a suahtu nang pathian kheh me heh silei,\" tiin ti tsetseih si.",
        "P_BREAK",
        "5: Tsimibangin a ti tseih kheh Aaron in a mu phangin kawlpawno zuk maiah benak dawndel dawhin, \"Thaizing in BAWIPA ultungnak tuhin laiei puai lianpi puah tu si sing,\" tin thuthan si.",
        "6: Tsimimanin rael miten a thaizing zingtawnin meihaal bawinak tuhin sumtel in pawlkom bawinak tuh khen sumkai si. Tsin Israel miten ei le in'n paanmawi ngawl tianin sahnung dang si.",
        "P_BREAK",
        "7: Tsimiphangin BAWIPA'n Moses nenah, \"Tolhsuk nawnawm ten, heitasim tilekhaw Izipt rama na huai suaknak na minungten amahni mualphonak puah si lei.",
        "8: A luntuh thu ka penak pin pial si lei; amahni tsa in suiin kawlpaw zuk puahin be in a nenah bawlnak pe tseih si lei. Tsin, 'Maw Israel, Izipt rampin nangmahni huaisuaktu pathian kheh meheh si lei, ti dang tseih si.",
        "9: Me minungte heh ka theisaakte si a thinlung tsangber si.",
        "10: Tsimimanin khamtuum awl ta len, ka thinraw leita manin siatsuah reih tu sing: tsin nangmah le na tsanawnte kheh miphun lianpi in nang puah tu sing,\" ti si.",
        "11: Sipelhatsia Moses in BAWIPA Pathian nenah ngeihharnak ngen si, \"Maw BAWIPA, kolnak le huham thaw Izipt rampin na luat tiarnak na minungte vumah a heita na thinraw tu si tsim?",
        "12: 'Israel mite mual vumah thi tiar nuamin le siatsuah reih nuamin a Pathian in Izipt rampin suaktiar si, tiin Izipt miten na ti tu ngawl si maw? Na thinraw tsawh daitiarla na thin tsawh kiam sawhpoh in; tsimibangin siatsuahnak kheh na minungte vumah leng tiar sawhmah nen.",
        "13: Na sel Abraham, Isaak le Jakobte kheh phawk leh po in, kawzah in amahni nenah na ming rori in thutiam in, 'Na tsanawnte kheh van-a arsi zahin tam tu si. Ka kamsaak bangin nai ram hem heh nang tsanawnte nenah pe tu sing, kumkhaw in amahni si tu si, na tinak kheh phawk leh sawhpoh in,\" ti si.",
        "14: Tsimimanin BAWIPA kheh a thin kiam leh in a relsaak siatsuahnak kheh a minungte vum ah leng tiar leh ngawlin om si.",
        "P_BREAK",
        "15: Moses kheh mual vumpin tsuarsuk in lehlam le lehlam ngan kopnak thukham lungpeek panih kheh vong reng si.",
        "16: Me lungpeekte kheh Pathian puahnak si atsia a vumah laingannak khen Pathian thukham, Pathian Amah rori-in a kut in a kheennak si.",
        "P_BREAK",
        "17: Tsin mipite au thawm kheh Joshua in a za phangin, \"Kei tsaam minpin raltawngnak thawmza sing,\" tiin Moses nenah ti si.",
        "P_BREAK",
        "18: Tsimiphangin Moses in, \"Me thawmtsawh ralneh thangphatnak la si ngawl si; ralsung kap thawm khen si meek ngawl si. Kei ka za daan heh lasa thawm si,\" ti si.",
        "P_BREAK",
        "19: Moses kheh a tsaammin neek lelem atsia kawlpaw zuk le mipite laam duduut kheh a mu phangin a thinraw leita si. Tsimiphangin a lungpeek vongnak pi kheh mualbulah lawnlokin seureih si.",
        "20: Kawlpawzuk a puahnak kheh le-in haalreihin vuatnek in rialin a kaangvaam kheh ti vum ah phulh si. Tsin tsimi ti kheh Israel mite in tiar si.",

        "27: \"BAWIPA Israel Pathian in, 'Nangnihni Levi mite aw, vangsang pakhat teen le-ula nailam kiangpin tsamin haatlam kiang tian hawh un; nang unau sisen, nang rualpi le nang innneen khen sita sen. reek berh un, ti si,\" tiin rel si.",

        33: {

        37: {
        title: "Thukam Kuang Puah Si ",
        verses: [
        "1:Bezalel in Thukam Kuang kheh thingla puah si, a dung lam dongnih le khuai, a vap lam dong khat le khuai, a daaklam dongkhat le khuai daak si.",
        "2:A sunglam sisen a pulam sisen sui khuut luang atsia a murkawn khen sui in velhpek si.",
        "3:Suikual pali puah atsia a haatlamah panih veve in a ke pali bun si.",
        "4:A zawngnak pali thingla puah atsia sui khuut luang si.",
        "5:Thukam Kuang zawngnak kheh a pang veve-a suikualah dual si.",
        "6:Thingkuang siin kheh sui ruak in puah atsia a sanglam dong nih le khuai, a kaulam dongkhat le khuai si.",
        "7:A siin haatlam rel veve ah cherub tinak ramsa zuk panih sui in puah atsia,",
        "8:a relkhum haatlam veve ah koih si. A kaangdunpi si ngawlin a siin thaw pehdun luang si.",
        "9:Cherub tinak ramsa zuk kheh Kuang siin vum ah a la pharh ur-in a la in lim si. Mai ngat dun in kuang siin kheh her kawm reng si.",
        "H: Sang Hunnak Tuh Tsabuai Puah",

        "11:Sui rua-ruak khuut atsia a kawnvel kheh sui in mur kampek si.",
        "12:A kat kheh zungli kau puah atsia a murkawn kheh sui in murkam pek si.",
        "13:Suikual pali puah atsia a ke kung tsabuai ningli-ah bun si.",
        "14:Tsimi suikual pali kheh tsabuai zawngnak lentu a si manin a kat ri-tuahah bun si.",
        "15:A zawngnak kheh thingla puah atsia sui khuut luang si.",
        "16:In tuh bawlnak tuhin tsabuai vum ah pakaante, khuatte le lengkuangte kheh sui ruak in puah si.",
        "H: Meivarnak Khuam Puah Si",
        "17:Mei varnak zawngnak kheh Bezalel in sui ruak in puah si. A dopphah le a zawngnak kheh sui sunglepnak puah si A mawi tiar tu papaar, a kuhhum le a parhte khen a zawngnak thaw pehdun berh si.",
        "18:A zawngnak pin a kaak paruk lawt in a haat lam ah kaak thum veve om si.",
        "19:A kaak hem ah almon papar bangin a kuhhum le a parh thaw a mawi tiartu papar pathum teen om si.",
        "20:Mei varnak molhkang ah almon papar bangin a kuhum le a parh thaw a mawitiartu papar pali om si.",
        "21:A kaak khuah khat nuai ah papar kuhhum pakhat berh om si.",
        "22:Papar kuhhumte le a kaak te kheh mei varnak khuam thaw pehdun berh si; sui sungnak pakhat in puahnak si.",
        "23:Mei varnak khuam pakhat vum ah mei varnak sarih puahin tsaitsep le lengdarte kheh sui ruak puah si.",
        "24:Mei varnak khuam le a thilri hem puahnak in sui pawng zakhat mang si.",
        "H: Rim-ur Haalnak Dawndel",
        "25:Rim-ur haalnak tuhin benak dawndel thingla dawh si. A dunglam le a vaplam tsanteen in dong khat saangin dongkhat kau si. A daaklam heh dongnih daak si. A vum ah thingzum bunnak te kheh benak dawndel thaw a pehdun berh si.",
        "26:A vumlam sisen, a vum thingzum bunnak te le a pang pali-ah sisen suikhuut luang atsia a murkawn kheh sui ruak velhpek si.",

        "28:A zawngnak kheh thingla puahin sui khuut luang si.",

        "29:Sathau thiangrim pawhnak tuhin siti le zimui puahte puah vengnak bangin zimui rim vung puah si."

        38: {
        title: "Meihaal Bawlnak Tuh Benak Dawndel ",
        verses : [
        "1: Bezalel in meihaal bawlnak tuhin benak dawndel kheh thingla dawh si. A dung le vaplam dongnga veve si. A daaklam dongthum si.",

        "5: Benak dawndel phurnak tuhin darkual pali puah atsia a zawngnak molhkang dualnak tuhin tsimi darkualte kheh dar peekpi ning li ah bun si.",

        "H: Kutsomnak Lengkuang",
        "8: BAWIPA omnak puanbuk sung dumnak kongpi ah napertu nupangte neinak dar limlang pin kut somnak lengdar le dar dopphahte puah si.",
        "H: BAWIPA Omnak Puanbuk Reennak Puah Si",

        "12: Ni danak lam reennak in kaih kulluan-nga sang puanzaar mangin puangzaar khainak ah khuam sawm khat le a dopphah sawm khat puah si; suatluan le suatluan leennak kualte kheh ngun in puah si.",
        "13: Ni suaknak lam dumnak ah kongpi om atsia a reennak puanzaar mangnak kheh kaih kulluan-nga pah sang si.",

        "16: Puanbuk reennak tuhin mangnak puanzaar hem kheh puan manhar ramnak ruaruak puah si.",
        "17: Khuam dopphahte kheh dar puah atsia khuam sarih om suatluan leennak kualte le suatluan le khuam lu tuamnak kheh ngun in puah si. A reennak tuhin mangnak khuam hem kheh ngun puahnak suatluan in leen berh si.",
        "18: A reennak kongpi a puanzaarte kheh mawi ngai in tsoihnak si atsia mepian, sennum le tuumul sen le puan manhar, a ram in ramnak si. Tsimi puanzaarte kheh a reennak tsa in mangnak puanzaar dangte bang pahin, a dunglam kaih sawm, a peeklam kaih nih le khuai si.",
        "19: Me puanzaar kheh dar puahnak dopphah pali bunnak khuam pali ah kheih si. Suatluan leennak kual, khuam lu relkhum khuhnak le suatluante kheh ngun in puah si.",
        "20: Puanbuk tsa in sisen, a reennak tsa in sisen, puanzaar tawinak kual hem kheh dar in puah berh si.",
        "H: BAWIPA Puanbuk Ah Mangnak Thilri",
        "21: Thukham ngannak lungpeek panih koih min Puanbuk sungah mangnak thilrite kheh tsazin puah atsia a nuai lam-a bang heh si. Tsimi tsazin puahtu kheh Moses in puah tiar atsia suangbawi Aaron tsapa Ithamar kutnuaiah napertu Levi te'n puah si.",
        "P_BREAK",
        "22: Judah miphun Hur tupa Bezalel, Uri tsapa in Moses nenah BAWIPA thu penak bangin thil hem kheh puah berh si.",
        "23: Bezalel bawmtu, Dan miphun Ahisamak tsapa Oholiab kheh lung kheen lam kutthiam, pungsan suaithiam le mepian, sennum, tuumul sen le puanpha manhar takthiam pa si.",
        "24: Mun thiangrim tsa a bo sui hem BAWIPA nenah penak sui kheh Temple tsuaikhainak in khai phangin pawng thawngnih le pawngza le sawmkua le pawngnga rit si.",
        "25: Israel mite'n mipum siar hunin a penak ngun hem kheh Temple tsuaikhainak ah khai phangin pawng thawng sarih le pawng za-nga le pawng sawmnga rit si.",
        "26: Me heh Israel mite mipum siarnak mi pakhatin, mahni petuh zah teen a penak khawm phangin Temple tsuaikhainak-a khainak zah si. Mipum siar phangin kumkul le a vumlam kheh a vasengin minung thawng zaruk le thawngthum le za-nga le sawmnga si.",
        "27: Ngun a penak vaseng sungpin munthiang tsa in sisen, puanzaar tsa in sisen, khuam dopphah a puahnak hem tsa in pawng thawng sarih je pawng zanga mang si. Pawng thawng sarih le pawng zanga kheh dopphah zakhat tsa a si manin ngun pawng sawmsarih le pawngnga kheh dopphah pakhat tsa-in mang si.",
        "28: A tanglai ngun pawng sawmnga thaw khuam tsa in ngun kual, khuamlu relkhum tsunnak le suatluante puah si.",

        "30: Tsimi dar in Puanbuk sungah dumnak kongpi khuam dopphahte benak dawndel le darpeekpi khotsaang bangin puahnak le benak dawldel tsa thilri hem puah si.",
        "31: Tsimi zo ngawl Puanbuk reennak khuam dopphah, kongpi khuam dopphah le Puanbuk tsa sisen, a reennak tsa sisen, Puan tawinak kual hem kheh darin puah si."

        39: {

        "1: Suangbawi te'n munthiangrim sungah na a per hun phangin a siltuh tuumul in mepian, sennum le puan sen tsungnung puah si. Moses nenah BAWIPA thu penak bangin Aaron tsa khen puan thiangrim puah si.",

  bookGrid.innerHTML = "";
  Object.keys(bibleData).forEach(book => {

function populateChapters(book) {
  chapterGrid.innerHTML = "";

  if (chapters.length === 0) {
    chapterGrid.innerHTML = "<p style='padding: 10px; font-style: italic; text-align: center;'>No chapters found.</p>";
    return;

      chapterBtn.textContent = ch;
      chapterGrid.style.display = "none";

    };
    chapterGrid.appendChild(btn);
  });
}

function changeBookChapter(book = null, chapter = null, scrollVerse = null) {
  book = book || bookBtn.dataset.book;
  chapter = chapter || chapterBtn.textContent;
  const data = bibleData[book]?.[chapter];
  
  if (data) {
    let html = `<div class="chapter-title">${data.title}</div><div class="chapter-text">`;
    let currentVerseNumber = null;
    let currentVerseTextParts = [];
    
    data.verses.forEach(v => {
      if (v === "P_BREAK") {
        currentVerseTextParts.push('<br>');
      } else if (v.startsWith("H:")) {
        if (currentVerseNumber !== null) {
            html += `<span class="verse" data-verse="${currentVerseNumber}"><sup id="v${currentVerseNumber}">${currentVerseNumber}</sup> ${currentVerseTextParts.join('')} </span>`;
        }
        html += `</div><div class="chapter-title">${v.slice(2)}</div><div class="chapter-text">`;
        currentVerseNumber = null;
        currentVerseTextParts = [];
      } else if (v.startsWith(":")) {
        currentVerseTextParts.push(v.slice(1).trim());
      } else {
        if (currentVerseNumber !== null) {
            html += `<span class="verse" data-verse="${currentVerseNumber}"><sup id="v${currentVerseNumber}">${currentVerseNumber}</sup> ${currentVerseTextParts.join('')} </span>`;
        }
        const [numPart, textPart] = v.split(/:(.+)/);
        currentVerseNumber = numPart.trim();
        currentVerseTextParts = [textPart.trim()];
      }
    });
    
    if (currentVerseNumber !== null) {
        html += `<span class="verse" data-verse="${currentVerseNumber}"><sup id="v${currentVerseNumber}">${currentVerseNumber}</sup> ${currentVerseTextParts.join('')} </span>`;
    }

    html += "</div>";
    contentElement.innerHTML = html;
    
    document.querySelectorAll('.defined-word').forEach(wordEl => {
        wordEl.addEventListener('click', () => {
            const wordKey = wordEl.dataset.word;
            const definition = definitions[wordKey];
            if (definition) {
                showDefinitionPopup(definition);
            }
        });
    });

    if (scrollVerse) {
      const target = document.querySelector(`[data-verse="${scrollVerse}"]`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
    saveCurrentState(book, chapter, scrollVerse || "1");
    loadBookmarks();
    loadHighlights();
  } else {
    contentElement.innerHTML = "<p>Chapter not found.</p>";
  }
}

function loadLastState() {
  let savedState = null;
  if (typeof Android !== 'undefined' && Android.getState) {
    try {
      savedState = JSON.parse(Android.getState());
    } catch (e) {
      console.error("Error parsing Android state:", e);
    }
  }

  if (savedState && bibleData[savedState.book] && bibleData[savedState.book][savedState.chapter]) {
    const { book, chapter, verse } = savedState;
    bookBtn.dataset.book = book;
    bookBtn.textContent = book.toUpperCase();
    chapterBtn.textContent = chapter;
    populateChapters(book);
    changeBookChapter(book, chapter, verse);
  } else {
    const firstBook = Object.keys(bibleData).find(book => Object.keys(bibleData[book]).length > 0);
    if (firstBook) {
        const firstChapter = Object.keys(bibleData[firstBook])[0];
        bookBtn.dataset.book = firstBook;
        bookBtn.textContent = firstBook.toUpperCase();
        chapterBtn.textContent = firstChapter;
        populateChapters(firstBook);
        changeBookChapter(firstBook, firstChapter);
    } else {
        contentElement.innerHTML = "<p>No books with content found.</p>";
    }
  }
}

  const chapters = Object.keys(bibleData[book]);
  const currentChapterIndex = chapters.indexOf(chapterBtn.textContent);
  if (currentChapterIndex !== -1 && currentChapterIndex < chapters.length - 1) {
    const nextChapter = chapters[currentChapterIndex + 1];
    chapterBtn.textContent = nextChapter;
    changeBookChapter(book, nextChapter, "1");
  }
}

function goToPrevChapter() {
  const book = bookBtn.dataset.book;

  if (currentChapterIndex > 0) {
    const prevChapter = chapters[currentChapterIndex - 1];
    chapterBtn.textContent = prevChapter;
    changeBookChapter(book, prevChapter, "1");
  }
}

doSearchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (!query) return;
  const results = [];
  const regex = new RegExp(query, 'gi');
  Object.keys(bibleData).forEach(book => {
    Object.keys(bibleData[book]).forEach(chapter => {
      const chData = bibleData[book][chapter];
      if (chData && chData.verses) {
        let currentVerseNumber = null;
        let currentVerseText = "";
        chData.verses.forEach(v => {
          if (v === "P_BREAK") {
            currentVerseText += "\n";
          } else if (v.startsWith("H:")) {
            if (currentVerseNumber !== null && regex.test(currentVerseText)) {
              results.push({ book, chapter, verse: currentVerseNumber, text: currentVerseText });
            }
            currentVerseNumber = null;
            currentVerseText = "";
          } else if (v.startsWith(":")) {
            currentVerseText += v.slice(1).trim();
          } else {
            if (currentVerseNumber !== null && regex.test(currentVerseText)) {
              results.push({ book, chapter, verse: currentVerseNumber, text: currentVerseText });
            }
            const [numPart, textPart] = v.split(/:(.+)/);
            currentVerseNumber = numPart.trim();
            currentVerseText = textPart.trim();
          }
        });
        if (currentVerseNumber !== null && regex.test(currentVerseText)) {
          results.push({ book, chapter, verse: currentVerseNumber, text: currentVerseText });
        }
      }
    });
  });

  if (results.length === 0) {
    searchResults.innerHTML = "<p>Lai tsang Tawk Ngawl Si.</p>";
  } else {
    searchResults.innerHTML = results.map(r => {
      const highlightedText = r.text.replace(regex, match => `<mark>${match}</mark>`);
      return `<div class="search-result-item" onclick="goToSearchResult('${r.book}','${r.chapter}','${r.verse}')">
        <strong>${r.book.toUpperCase()} ${r.chapter}:${r.verse}</strong> – ${highlightedText}
      </div>`;
    }).join('');
  }
});

function goToSearchResult(book, chapter, verse) {
  searchPage.style.display = 'none';
  historyPage.style.display = 'none';
  searchHeader.style.display = 'none';
  historyHeader.style.display = 'none';
  mainHeader.style.display = 'flex';
  contentElement.style.display = 'block';
  bookBtn.dataset.book = book;
  bookBtn.textContent = book.toUpperCase();
  chapterBtn.textContent = chapter;
  populateChapters(book);
  changeBookChapter(book, chapter, verse);
  
  const verseText = getVerseText(book, chapter, verse);
  saveToHistory(book, chapter, verse, verseText);

  const verseEl = document.querySelector(`.verse[data-verse="${verse}"]`);
  if (verseEl) {
    verseEl.classList.add("temp-highlight");
    setTimeout(() => verseEl.classList.remove("temp-highlight"), 3000);
    verseEl.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}

function getVerseText(book, chapter, verse) {
    const data = bibleData[book]?.[chapter];
    if (!data) return '';
    let currentVerseNumber = null;
    let currentVerseText = '';
    for (const v of data.verses) {
        if (v === 'P_BREAK') {
            currentVerseText += '\n';
        } else if (v.startsWith('H:')) {
            if (currentVerseNumber === verse) return currentVerseText.trim();
            currentVerseNumber = null;
            currentVerseText = '';
        } else if (v.startsWith(':')) {
            currentVerseText += ' ' + v.slice(1).trim();
        } else {
            if (currentVerseNumber === verse) return currentVerseText.trim();
            const [numPart, textPart] = v.split(/:(.+)/);
            currentVerseNumber = numPart.trim();
            currentVerseText = textPart.trim();
        }
    }
    if (currentVerseNumber === verse) return currentVerseText.trim();
    return '';
}

function saveToHistory(book, chapter, verse, text) {
    let history = JSON.parse(localStorage.getItem('bibleHistory')) || [];
    const isDuplicate = history.some(item => 
        item.book === book && item.chapter === chapter && item.verse === verse
    );
    if (!isDuplicate) {
        const now = new Date();
        const timestamp = now.toLocaleDateString('en-US', { day: '2-digit', month: 'short' }) + ' | ' + now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        history.unshift({ book, chapter, verse, text, timestamp });
        localStorage.setItem('bibleHistory', JSON.stringify(history));
    }
}

}

    document.body.style.fontSize = `${event.target.value}px`;
    saveSettings();
});

lineSpaceSlider.addEventListener('input', (event) => {
    document.body.style.lineHeight = event.target.value;
    saveSettings();
});

deleteBookmarksIcon.addEventListener('click', () => {
    isBookmarkSelectionMode = !isBookmarkSelectionMode;
    deleteBookmarksBtn.style.display = isBookmarkSelectionMode ? 'block' : 'none';
    renderBookmarksPage();
});

deleteBookmarksBtn.addEventListener('click', () => {
  const checkboxes = document.querySelectorAll('#bookmarkEntries input[type="checkbox"]:checked');
  const selectedIndices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
  if (selectedIndices.length === 0) return;
  let bookmarks = getBookmarks();
  bookmarks = bookmarks.filter((_, index) => !selectedIndices.includes(index));
  saveBookmarks(bookmarks);
  isBookmarkSelectionMode = false;
  deleteBookmarksBtn.style.display = 'none';
  renderBookmarksPage();
  loadBookmarks();
});

function getCurrentHighlightColor(element) {
    if (element.classList.contains('highlighted-yellow')) return 'yellow';
    if (element.classList.contains('highlighted-green')) return 'green';
    if (element.classList.contains('highlighted-blue')) return 'blue';
    if (element.classList.contains('highlighted-pink')) return 'pink';
    return 'none';
}

highlightButton.addEventListener('click', () => {
    floatingToolbar.style.display = 'none';
    highlightToolbar.style.display = 'flex';
});

highlightColorButtons.forEach(button => {
    button.addEventListener('click', () => {
        // If it's the specific Clear/X button, logic is slightly different
        const clickedColor = button.dataset.color;
        
        // FUNCTION: Back button functionality
        if (button.id === 'clear-highlight-back') {
            highlightToolbar.style.display = 'none';
            floatingToolbar.style.display = 'flex';
            
            // If a verse is selected, also clear its highlight as part of "X" action
            if (selectedVerseElement) {
                selectedVerseElement.classList.remove('highlighted-yellow', 'highlighted-green', 'highlighted-blue', 'highlighted-pink');
                saveHighlight(bookBtn.dataset.book, chapterBtn.textContent, selectedVerseElement.dataset.verse, 'none');
            }
            return;
        }

        if (!selectedVerseElement) return;

        const book = bookBtn.dataset.book;
        const chapter = chapterBtn.textContent;
        const verse = selectedVerseElement.dataset.verse;
        const currentHighlightColor = getCurrentHighlightColor(selectedVerseElement);
        let newColor = clickedColor;

        if (currentHighlightColor === clickedColor && clickedColor !== 'none') {
            newColor = 'none';
        }

        selectedVerseElement.classList.remove('highlighted-yellow', 'highlighted-green', 'highlighted-blue', 'highlighted-pink', 'highlighted-none');
        if (newColor !== 'none') {
            selectedVerseElement.classList.add(`highlighted-${newColor}`);
        }
        saveHighlight(book, chapter, verse, newColor);
    });
});

function saveHighlight(book, chapter, verse, color) {
    let highlights = JSON.parse(localStorage.getItem('bibleHighlights')) || {};
    const key = `${book}-${chapter}-${verse}`;
    if (color === 'none') {
        delete highlights[key];
    } else {
        highlights[key] = color;
    }
    localStorage.setItem('bibleHighlights', JSON.stringify(highlights));
}

function loadHighlights() {
    const highlights = JSON.parse(localStorage.getItem('bibleHighlights')) || {};
    const currentBook = bookBtn.dataset.book;
    const currentChapter = chapterBtn.textContent;
    document.querySelectorAll('.verse, .poetic').forEach(verseEl => {
        verseEl.classList.remove('highlighted-yellow', 'highlighted-green', 'highlighted-blue', 'highlighted-pink', 'highlighted-none');
        const verseNumber = verseEl.dataset.verse;
        const key = `${currentBook}-${currentChapter}-${verseNumber}`;
        const color = highlights[key];
        if (color && color !== 'none') {
            verseEl.classList.add(`highlighted-${color}`);
        }
    });
}

populateBooks();
loadLastState();
loadSettings();
</script>
