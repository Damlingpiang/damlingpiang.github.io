<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Bible App</title>
  <style>
    /* Premium Minimalist Styles */
    :root {
      --primary-color: #5d4037;
      --accent-color: #8d6e63;
      --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      --text-color: #333;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .home-container {
      background-color: var(--white);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .home-container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
      width: 100%;
      font-weight: 500;
    }

    button:hover {
      background-color: var(--accent-color);
      box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Decorative element */
    .home-container::before {
      content: "ðŸ“–";
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="home-container">
    <h1>Welcome to Phadei Bible</h1>
    <button onclick="goToBible()">Read Bible</button>
  </div>

  <script>
    function goToBible() {
      // Note: Ensure bible.html exists in your project folder
      window.location.href = "bible.html";
    }
  </script>

</body>
</html>
