    24:{
    title: "Isaak Zii Tuh Zei Si",
    verses : [
    "1: Abraham kheh a patsang ngai ongla si; Pathian in a thil puahnak hemah muitsu pe si,",
    "2: Tsin Abrham in a thil neinak hem keleentu, a omlawh upa ber pa nenah, 'Na kut tsawh ka kallaklawh ah koihla thu ka kam in.",
    "3: Van le lei Pathian BAWIPA maiah le ka nenah, ka tsapa Isaak zii tuhin ka omnak ram Kanaan rama khangaite hihim le tu ngawl sing,' tiin siattsam in thu ka kam in.",
    "4: 'Tuma ka om awngnak ka khaw ah hawhper tala ka sungkhat sunga te kheh ka tsapa zii tuhin zeiper ten,' ti si.",
    "5: Tsimiphangin a omlawhpa in, 'Tsimi a si lekhaw tsimi nupangnu'n lun nuam ngawlin a innah om nom a nuam sawn tsuuk a sin kawtibang si tu sim? Na tsapa sawn na omnak na khawah hongpi leh tuh si maw?' tiin dong si.",
    "P_BREAK",
    "6: Tsimiphangin Abraham in, 'Ka tsapa heh hongpi hihim tu ngawlin ruat ham lep in;",
    "7: BAWIPA van Pathian in ei pa inn le ka suah kehnak rampin ka suak tiar si, tu hen nai ram heh, 'Na tsanawnte nenah pe tu sing,' tiin siattsam in thu a kam lepnak sing. Pathian Ama'n a vanmi na maiah hawhtiar ham tu poh si, ka tsapa zii tuh kheh ngah thei tu poh si tsi.",
    "8: Sipelhatsia nupangnu in a lun nuam ngawl mimio ta lekhaw ka nenah thu na kamnak pin luat tu poh si tsi. Heihei a si khen, ka tsapa heh tsimi ramah vang hongpi hihim mah na ten,' ti si.",
    "9: Tsimibangin a omlawhpa in a bawipa Abraham kallaklawhah a kut keihin a relnak hem puah hihim tu in siattsam tsawm in thukam si.",
    "P_BREAK",
    "10: Tsin a omlawhpa'n a bawipa kalauk hon sungpin sawmkhat kai in timtuah lepin lehsawng tuhin thil manhar tampi keng si. Tsin Mesopotamia ram Nahor om min khaw ah hawhper si.",
    "11: Tsimi khaw a leng phangin a kalaukte kheh khawnaar namkum kungah bok tiar si. simlam a si ongla manin khaw sunga nupangte kheh ti tsawi tu in leng si.",
    "12: Tsimiphangin Abraham omlawhpa kheh sawngen si, 'Maw BAWIPA, ka bawipa Abraham Pathian, ka bawipa nenah na thukamnak kim tiar in tuni hen lawh ka dingtiar sawh in.",
    "13: Nai ka dingmin namkumah hen khaw sunga khangaite ti tsawi tu in leng tu si,",
    "14: Khangai pakhat nenah, 'Ngeihharnak in na tithawi tsawh ngala ti in sawh tu sing,' ti angkhaw a nin, 'In len, na kalaukte tsaw khen ti na tulsak ang,' tiin a tilekhaw tsimi khangainu kheh na selpa Isaak zii tuhin na dengnak khangainu si bel ta sen. Tsimibangin a tsang mimiau lekhaw ka bawipa nenah na thukamnak kim tiar sia, tiin thei tu sing,' ti si",
    "P_BREAK",
    "15: Tsin a sawngen tselh ma pahin Rebekah tinak khangainu kheh a ko ah tibeel no phurin lengper si. Rebekah kheh Bethuel tsanu si. Bethuel kheh Milkah tsapa si, Milkah kheh Abraham nau Nahor zii si.",
    "16: Rebekah kheh khangai him si atsia mi mawi ngangai si meek si. Ti tsawi tuin namkumah tsuar atsia a tibeel kheh dimpek in ti tsawi in hawhso leh si",
    "17: Tsimiphangin Abraham omlawhpa kheh daan nawnawmin a nenah, 'Ngeihharnak in na tibeel sunga ti tsawh ka in tiar sawhpoh in,' tiin ngen si.",
    "18: Rebekah in, 'Bawipa in len,' tiin a ko-a a tibeel kheh nga nawnawmin a tibeel kheh beekpek sak in in tiar si.",
    "P_BREAK",
    "19: Ti a in tiar zawhin Rebekah in, 'Na kalaukte tsa khen ti na tsawisak angkhaw khampek in in sen,' ti si.",
    "20: A daukuang sungah ti pawm nawnawn in a kalaukte ti a kham mahem ti tsawi sak tsetseih si.",
    "21: Abraham mihing pa'n Bawipa'n lawh ka ding tiar na maw, tiin dapdeenin paan reng si.",
    "P_BREAK",
    "22: Rebekah in kalaukte kheh ti a tsawi tselh phangin Abraham omlawhpa in naar ah kheihnak manhar ngai sui naarkheih kheh a naar-ah kheih si; tsin sui haar ngeek lianpi panih suahin a kut ah bun si.",
    "23: Tsin, 'Tu tsanu si tsim? Na pate inn ah keimahni tsaamnak tuh khaan om ol maw?' tiin dong si.",
    "24: Rebekah in, 'Nahor le Milkah tsapa Bethuel tsanu sing.",
    "25: Na sumte tsa in hampa le a eituh a lai tampi nei si ung, nang tsam mintuh khan khen om si,' ti si.",
    "26: Tsimiphangin Abraham omlawhpa kheh a lukuun in, BAWIPA Pathian kheh be in,",
    "27: 'Ka bawipa Abraham Pathian, BAWIPA kheh thangphatnak si ta sen. Ama'n ka bawipa Abraham nenah thu a kamnak le muangtaak a sinak kheh kimtiar si lei. Ka bawipa Abraham unau pa inn ah Pathian in ka lengtiar si,' ti si.",
    "P_BREAK",
    "28: Khangainu kheh a nu nenah daan nawnawmin tsimi thuhem kheh relsek si.",
    "29: Tsimiphangin Rebekah mingpa Laban in tsimi thu kheh za si,",
    "30: Rebekah naar ah kheihnak le a ngeel vum ah haar ngeek pi a mu phangin namkum lam ah daan nawnawm atsia Abraham omlawhpa kheh a kalaukte thaw namkum kungah a ding reng kheh mu si.",
    "31: Tsimiphangin Laban in, 'Kei inn ah hawh len, BAWIPA muitsu penak si tsi. A heita khaw pulamah dingreng si tsim? Nangmahni tsaamnak tuhin kei inn khen sialsek silang, na kalaukte tsa khen omnak om poh si,' tisi.",
    "32: Tsimibangin Laban in a innah dumpi atsia kalauk vuma thilte khen suahsak berhin hampa le sumte lai khen pe si. Tsimibangin Abraham omlawhpa le a mihingte kawngsomnak tuhin ti hung sak si.",
    "33: Tsin simlai eituh a puah phangin Abraham omlawhpa'n 'Ka rel otnak ka rel ma vang lai ei rih tu ngawl sing,' ti si. Tsimiphangin Laban in, 'Na rel otnak tsawh rellen,' ti si.",
    "P_BREAK",
    "34: A thu kheh rel pan si, 'Keimah heh Abraham omlawhpa sing.",
    "35: Pathian in ka bawipa kheh muitsu na kim ngai in pe si, milian ngaiin puah si. BAWIPA in tua le kel le kawlpaw hon khen pe atsia sui le ngun le omlawh mipa le nupang, kalauk le laak tampi khen pe si.",
    "36: Tsin ka bawipa zii Sarah in a nupiber zawhin tsapa hing si. Ka bawipa'n a thil neinak hem kheh a tsapa pe berh si.",
    "37: Ka bawipa'n, Katsapa Isaak zii tuhin tu-a ka omnak Kanaan ram-a khangaite dengmah nen.",
    "38: Eipa miphun le ka sulzawn ka laizawnte nenah ka tsapa zii tuh na zeisak ngawl lekhaw na vum ah tsamnak leng ta sen, tiin a mai rori pin thu ka kam tiar si.",
    "39: Tsin ka bawipa nenah, 'Tsimi nupangnu'n a luun nuam ngawl tsuuk a sin kawtibang si tu sim?' tiin ka dong phangin,",
    "40: Ka bawipa'n, 'A thu ka luun reng vengnak Pathian in a vanmi na nenah leh a khaw lawh na dingtiar tu Ei pa sungkhatte le ka sulzawn ka laizawnte sunga te kheh ka tsapa zii tuhin huaisak bebel ten.",
    "41: Tsimibangin na puah lekhaw ka tsamnak sungpin luat tu si tsi; tsin ka sulzawn ka laizawnte nenah hawhper ta la a eel lekhaw zong ka tsamnak sungpin luat tu si tsi,' tiin ka ti si.",
    "P_BREAK",
    "42: 'Tuni namkum kung ah ka leng phangin tihen sawngen sing, BAWIPA, ka bawipa Abraham Pathian, ka thil puahnak vum ah lawhdingnak ka pe sawh in.",
    "43: Paan in, namkum kungah ka ding laitum hen khangaite ti tsawi tu a leng phangin a nenah, na tibeel sunga ti tsawh ka in tiar sawh in, ti angkhaw,",
    "44: khangainu'n, in len, na kalaukte tsaw khen ti na tulsak ang, a tilekhaw tsimi khangainu kheh ka bawipa tsapa zii tuhin BAWIPA dengnak si ta sen,' tiin sawngen sing.",
    "45: Tsimibangin dapdeen no in saw ka ngen le ka ngen tselh ma in Rebekah heh a ko no ah tibeel phur in lengper atsia namkum-a ti tsawi si. Tsimiphangin a nenah, 'Ngeihharnak in ti intuh ka sawm sawh in,' ti sing.",
    "46: A ko-a tibeel kheh nga nawnawmin, 'In len; na kalaukte tsaw khen ti na tulsak ang,' ka ti si. Tsimibangin ti kheh in sing, 'Ka kalaukte khen ti ka tulsak si.'",
    "47: 'Na pa tu sim?' tiin ka dong phangin 'Nahor le Milkah tsapa Bethuel tsanu sing,' ka ti si. Tsimiphangin a naar-ah naarkheih kheih sing, a ngeel ah haar ngeek bun sing.",
    "48: Tsin ka lu kuun in ka bawipa Abraham Pathian, ka lamzin awngzer in lam a huai tu BAWIPA kheh be in thangphat sing. Pathian in ka bawipa nau upi nenah ka lengpi si, tsin ka bawipa tsapa zii tuhin a tsanu tawk silang.",
    "49: Tsimibang si atsia ka bawipa tsa-in thu phapha ruat thei in rem nang tipi lekhaw tuhen ka tsiangtiar sawh un. Kei thu rem theihnung tu ngawl si nang tiasi lekhaw ka rel ula mun dangah hawh tuum tu sing ti si.",
    "P_BREAK",
    "50: Tsimiphangin Laban le Bethuel in a nenah, 'Me thu tsawh BAWIPA nenpin leng a si manin keini reeltset tuh si ngawl si.'",
    "51: Tsimimanin nai ah hen Rebekah amah om reng si; huaila hongpi ta len. BAWIPA Ama rel saak bangin na bawipa tsapa zii tuhin sila sen,' ti si.",

    "55: Sipelhatsia a nu le a mingpate'n, 'Kei khangainu heh kei nenah ni dawmlai no, ni sawm duk poh khen om rih sen; tsimi tselhin hong leh lai sen,' ti si.",

    "61: Tsin Rebekah le a omlawh nupangte kheh kalauk vum ah to in Abraham omlawhpa kheh lun dang si. Omlawhpa kheh a mai huaiber in hawh si.",

    "66: Tsimiphangin omlawhpa in a tawlreelnak thu le la hem kheh Isaak nenah drelsekasi.",

    25:{
    title: "Abraham Tsanawn Dangte",
    verses: [
    "1: Abraham in zii dang huai atsia a ming heh Keturah si.",
    "2: Keturah thaw a tsawinak tsapate kheh Zimran, Jokshan, Medan, Midian, Ishbak le Shuah te kheh si.",
    "3: Tsin Jokshan tsapate kheh Seba le Dedan te kheh si atsia Dedan tsawinak tsapate kheh Assurim, Letushim le Leummin te heh si.",
    "4: Midian tsapate kheh Efah, Efer, Hanok, Abida le Eldaah te heh si. A vasengin Keturah tsate si.",
    "P_BREAK",
    "5: Abraham in a rothil neinak hem kheh Isaak zam si.",
    "6: Sipelhatsia a thi ma in a zii dang tsapate kheh lehsawng sem deve in Isaak thaw om dang tu ngawl in mundang ni suaknak lam ah hawh tiar si.",
    "H: Abraham Thihnak Le Vinak",
    "7: Abraham kheh kum za le kum sawm sarih le kum nga tian nung si.",
    "8: Teerkuun khuk lukham in a nung zawhin thi atsia a miphunte nenah khawm khatnak in om si.",
    "9: Hitmi Zohar tsapa Efron nena loram a leinak Mamre ni suaknak lam Makpelah lungbuk ah a tsapa Isaak le Ishmael in phumkawm si.",
    "10: Hit miphunte nena Abraham ama leisaak ram si. A zii Sarah thaw tsimi-ah phum kopnak si.",
    "11: Abraham thi zawhin Pathian in a tsapa Isaak kheh muitsu pe atsia, \"Beer-lahai-roi\" tinak namkum kungah om si.",
    "H: Ishmael Tsanawnte",
    "12: Sarah omlawhnu Izipt nu Hagar thaw a tsawinak Abraham tsapa Ishmael tsapate kheh a nuai-a bang heh si.",
    "13: Ishmael tsapate ming kheh a dondun in, a upaber Nebaioth, tsin Kedar, Adbeel, Mibsam,",

    "15: Hadad, Tema, Jetur, Nafish le Kedemah te heh si.",
    "16: Mete heh Ishmael tsapate si atsia a khaw le a om min ram ming kheh amahni mingkhuah teen in sanak si. Amahni kheh miphun phun leinih tsileh tute si.",
    "17: Ishmael kheh kum za le kum sawmthum le kum sarih nung si. Thi atsia a miphunte lakah khawm khatnak in om si.",
    "18: Ishmael tsanawnte kheh Izipt pin ni suaknak lam, Assiria ram hawhnak lam, Havilah le Shur laklawh ram ah om si. Abraham tsanawnte nenah om ngawlin mun dang ah om dang si.",
    "H: Esau Le Jakob Suaknak Thu",
    "19: Abraham tsapa Isaak tangthu heh tibangheh si:",
    "20: Mesopotamia ram Aram mi Bethuel tsanu, Laban tseernu, Rebekah a huai phangin Isaak kheh kum sawmli si.",
    "21: Rebekah in tsa a tsoih lai ngawl manin Isaak in BAWIPA nenah sawngensak si BAWIPA'n a sawngennak za in Rebekah kheh naupai si.",
    "22: A pum sungah nauphiar piang atsia a nengdun tseih veng kheh a thei phangin a thinhar ngangai si, \"Ti reng heh a si lekhaw kawtin ka nungman om sim?\" tiin ti si. Tsimiphangin BAWIPA nenah sawngen si,",
    "23: BAWIPA'n, \"Na pum sungah miphun phun nih om si. A raldun phun hihim suak tu si, A khatta kheh a khatta pa tahin kolsawn tu si, A upa sawn in, a nautasawn pa naper tu si,\" tiin ti si.",
    "P_BREAK",
    "24: Rebekah kheh a nau hin la a kim phangin nauphiar hing si.",
    "25: A suak masapa kheh misen si atsia a pum puluk in mul neithum si Tsimimanin Esau tin mingsa si.",
    "26: A nautasawn pa kheh a suak phangin a u Esau khawleido beekpek in suak si. Tsimimanin a ming kheh Jakob sa si. Isaak kheh tsapa a nei phangin kum sawmruk si.",
    "H: Esau In A Tsaminlawh Tsovo Zuar Si",
    "27: Tsin a nau u kheh khang kawm atsia Esau kheh muksu sakap mi si, hampalak ah sahawl sah ngai pa in tsang si. Jakob kheh mi om deen si atsia inn lam ianah om reng veng si.",
    "28: A sa ngahnak a ei veng manin Isaak in Esau deihsawn doh si, sipelhatsia a nu Rebekah hen Jakob deihsawn si.",
    "29: Ni khat ni in Jakob in tihaang a suang tseih laitum in a u Esau kheh hampalak pin hongper si.",
    "30: A rilkaam leita manin a nau Jakob nenah, \"Ka rilkaam leita bang sing, na tihaang suang tseihnak no tsawh kamkhat no poh khen ka pe sawh in,\" tiin ngen si. (Tsimimanin Edom ti nom si).",
    "31: Sipelhatsia Jakob in, \"Na tsaminlawh tsovo tsawh ka pe le tsikhaw na pe tu sing,\" ti si.",
    "32: Tsimiphangin Esau in, \"Na pe a lang, ka rilkaam ka thi tuzek silang, ka tsovo kheh keima tsa hei nempinak nei sim?\" ti si.",
    "33: Tsimiphangin Jakob in, \"Ka tsovo na pe keken tu poh sing, tiin thu ka kam masa in,\" ti si. Tsimiphangin Esau in thukam in a tsaminlawh sinak tsovo kheh Jakob nenah zuar si.",
    "34: Tsimiphangin Jakob in sang le a tihaang suangnak kheh pe si. Esau in ei in a in in tselh phangin tho in vak per si. A tsaminlawh sinak tsovo kheh hei khen siar ngawl si."

    26:{
    title: "Isaak Kheh Gerar Le Beersheba Ah Om Si",
    verses: [
    "1: Abraham san in rian vei khat a dung a zo ngawl nai ram ah hen rian dung lehleu si. Tsimimanin Isaak kheh Gerar ah om Filistin kumpibawi Abimelek nenah hawhper si.",
    "2: Tsimiphangin BAWIPA kheh Isaak nenah lang in a nenah, 'Izipt ram ah vang hawh mah nen; naiah tson om in ka tinak rama omin.",
    "3: Nai ah tson tsillem omla, na nenah tilekhaw nangmah le na tsanawnte nenah om in muitsu na pe tu sing: heitasim nairam hem heh pe tu sing. Na pa Abraham nenah thukamnak ka puahnak kheh kimtiar tu sing.",
    "4: Van-a arsi zah tsanawn na pe angkhaw nairam hem heh amahni nenah pe tu sing. Na tsanawnte muitsu ka pe bangin leivum miphun hem in muitsu ka ngen tu si.",
    "5: Abraham in ka thukham luun in ka thu a ngai manin nangmah tsawh muitsu na pe tu sing,' tiin ti si.",
    "P_BREAK",
    "6: Isaak kheh tsimibangin Gerar ah om si.",
    "7: Tsimi khawte'n a zii thu a dong phangin, 'Ka zii si,' ti ngam ngawlin, 'Ka tseernu si,' ti si. Heita ti ngam ngawl sim ti phangin Rebekah heh a mawi ngangai si. Rebekah iso nuamin ka reek kha tu si ti a lauta si.",
    "8: Tsin Isaak kheh hun rei thah me ramah a om zawhin vei khat hen Filistin kumpibawi Abimelek kheh a phawklet pin khaw zo zuazual atsia Isaak in Rebekah a kuah reng kheh mu si.",
    "9: Abimelek in Isaak kheh ko nawnawm in, 'Rebekah heh na zii si reng baang si ee? A heita ka tseernu si ti si tsim?' tiin dong si. Tsimiphangin Isaak in, 'Ka zii si, ka ti tsuuk a sin nang reek kha tu ka lauta si,' ti si.",
    "10: Tsin Abimelek in, 'A heita kei vumah tihen thil ti si tsim? Ka mihing pakhat khat in na zii vum ah sual in mawh kei phur lekhaw nangma sual si tu si,' tiin ti si.",
    "11: Tsin Abimelek in, 'Mete nupa, Isaak a si ngawl lekhaw Rebekah heh tu mah in erh mah na un; a erh kha nang om lekhaw reeknak tawk tu si u tsi,' tiin a mihingte nenah thu pe si.",
    "P_BREAK",
    "12: Tsin Isaak in tsimi ram ah laitsi tuh atsia tsimi kum kheh a tuhnak let zakhat khawl si; heitasim tilekhaw Pathian in muitsu a pe ta si.",
    "13: Khangso so in milian ngai in tsang si.",
    "14: Tsimibangin kawlpaw le tuu a hon a hon nei in omlawh khen tampi a nei manin Filistin mite'n a eeng ngangai si.",
    "15: Tsimimanin a pa Abraham nun laiin a omlawhte namkum tsonak hem kheh leikhuh sak tei si.",
    "16: Tsin Abimelek in Isaak nenah, 'Keimahni tahin na kol sawn leita manin mun dangah thawn ta len,' tiin ti si.",
    "17: Tsimimanin Isaak kheh suak in Gerar phaizawl ah buk saam in om si.",
    "18: Tsimi-a namkumte, a pa Abraham san in tsonak, a thih zawhin Filistin mite leikhuhsak berhnak te kheh tso leh berh in a pa ming penak bangin Isaak in mingpe berh leh si.",
    "P_BREAK",
    "19: Tsin vei khat hen Isaak omlawhte'n tsimi phaizawl ah khen namkum tso atsia tizang zang phangai phangai pakhat tawk si.",
    "20: Tsimiphangin Gerar khaw-a tuukhalte'n, 'Me ti tsawh keimahni ti si,' tiin Isaak tuukhalte nenah ti atsia haudun dang si. Tsimibangin a haudun dang manin Isaak in tsimi namkum kheh 'Esek' tiin a ming sa si.",
    "21: Tsimi tselhin Isaak omlawhte in namkum dang tso atsia eel dunnak a om papah manin Isaak in tsimi namkum kheh, 'Sitnah,' tiin ti nom si.",
    "22: Tsin Isaak kheh tsimi munpin thawn in namkum dang tso lehleu si. Eel dunnak a om leh ngawlla manin tsimi namkum kheh, 'Rehoboth,' tiin ti si. Tsin Isaak in, 'Tuvang BAWIPA'n nai ramah luatnak ka pe silei, khangso tu silang,' ti si.",
    "P_BREAK",
    "23: Tsin Isaak kheh Beersheba ah thaw lehleu si,",
    "24: tsimi zan in BAWIPA khen a nenah lang in, 'Keimah heh na pa Abraham Pathian sing. Heimah laumah nen, na nenah om reng sing. Ka selpa Abraham manin muitsu na pe tu sing, tsanawn tampi na pe tu sing,' tiin ti si.",
    "25: Tsimi ah Isaak in benak dawndel dawh in BAWIPA be si. Tsin a om min tuh puah lehleu atsia a omlawhte'n nankum tso si.",
    "H: Isaak Le Abimelek Thukam Dunnak",
    "26: Tsin Abimelek kheh Gerar pin a ralkap uktu Fikol le ruatnak petu Ahuzaath thaw Isaak tawk tuin hawhper si.",
    "27: Tsimiphangin Isaak in, 'A heita ka nenah hawh si u tsim? Keimah nang ngeih ngawl ta nang khaw le nang rampin nang nawtnak si ta ngawl lang maw?' tiin ti si.",
    "28: Tsimiphangin a nihten, 'Na nenah Pathian om taktak si, ti kheh tuhen thei sila ung, kei laklawh ah siattsam in thukam dunnak a om a sin tiin ruat si ung. Na vum ah senak kei lengtiar ngawl bangin,",
    "29: nangmah khen kei vum ah senak na leng tiar ngawlnak tuhin thu keikam sawh in ti deih si-ung. Na nenah ngeihharnak kei nei manin dapdeen no in na thawn tiar si-ung. Tu vang BAWIPA muitsu tampi dong si tsi,' tiin ti si.",
    "30: Tsimi thu a za phangin Isaak in lai-ur ngai suang in tsimi zan kheh khampek in ei kawm si.",
    "31: A thaizing zingtawn no in siattsam thukamnak puah atsia Isaak thaw rualrempha ngai in tsang in kheek dun si.",
    "P_BREAK",
    "32: Tsimi ni in Isaak omlawhte lengper atsia a nenah namkum a tsonak thu rel si. 'Ti tawk sila ung,' tiin rel si.",
    "33: Tsimimanin tsimi namkum kheh Shibah 'tiin ti si. Tsimi khawpi kheh tuni tian in Beer-sheba' ti reng nom si.",

    "34: Esau kheh kum sawmli a si phangin Hit mi Beri tsanu Judith huai si. Tsimi zawhin Hit mi pah Elon tsanu Basemath huai lehleu si.",

    27:{
    title: "Isaak In Jakob Muitsu Pe Si",
    verses : [
    "1: Isaak kheh a patsang ngai ongla si, mit khen thim ongla si. Tsimimanin a tsapa upaber Esau kheh ko in, \"Tsapa,\" ti si. Esau in, \"Ei pa nai ah om reng sing,\" ti si.",
    "2: Isaak in, \"Ka patsang ngai ongla thipal men tu si lang.",

    "P_BREAK",
    "5: Isaak in tsimibangin a tsapa Esau nenah a rel tseih kheh Rebikah in ngai reng si. Tsin Esau in a pa a seeltuh hampalak ah sa a hawl laanin,",

    "16:A nu'n Jakob baan luan le mul om ngawl min a ngawng kheh kelphaw in tuamluang si.",
    "17:Tsin lai-ur ngai le sang a puahnak kheh a nu'n Jakob seel tiar si.",
    "P_BREAK",
    "18: Jakob kheh tsimibangin a pa nenah hawh si, \"Ei pa,\" tiîn pon si. A pa'n \"Awi, tsapa, tu sawn si tsim?\" ti si.",
    "19: Jakob in, \"Na tsapa upasawn Esau ah sing, na relnak bangin puah silang. Ngeihharnak in to khokho la ka sa seelnak heh ei in muitsu ka pe len,\" tiin ti si. Isaak in, \"Kawti bangin ngah vut thei si tsim tsapa,\" ti si. Tsimiphangin Jakob in, \"BAWIPA na Pathian bawmnak in ngah vut nom sing.\" ti si.",
    "21: Tsimiphangin Isaak in Jakob nenah, \"Nai ah hawh tsuuk in, ka zen theituh in ka neek sawndoh in. Ka tsapa Esau si mimiau tsi maw, si ngawl si tsim?\" ti si.",

    "26: Tsimiphangin a pa'n, \"Tsapa, ka ka neekla mur ka thuut in,\" ti si.",

    "28: Pathian in vandai tsiim da tiar sehla, Na loram kheh leiram pha si bebel ta sen; Tsaang le tsapit tampi na pe ta sen.",
    "29: Miphun tampite'n na naper ta sehla, Mitampite kheh na maiah kuun ta sen. Na sungkhatte vum ah lal si tu sitsi. Na unaute tsanawnte kheh na mai ah kuun ta sen. Nangmah a tsamte kheh tsamnak si deve ta sehla, Nangmah muitsu a pete kheh muitsu penak si deve ta sen,\" tiin ti si.",
    "H: Esau In Isaak Muitsu Ngen Si",
    "30: Tsimibangin a pa Isaak in muitsu a pe tselh phangin Jakob kheh suak si. Tsimi tselh tsangin Esau kheh a sa hawlnak pin hong si.",

    "32: Isaak in, \"Tu si tsim?\" tiin dong si. A ni'n, \"Na tsapa upa sawn Esau ah sing,\" ti si.",

    "34: Esau in tsimi a thei phangin, a khaw ngaiin kap uan si;\"Ei pa, na muitsu ka pe deve sawh in,\" tiin kapthah tseih in ngen si.",
    "35: Sipelhtsia Isaak in,\"Na nau lengper in ka zol diak si. Nna muitsu la ama'n tso berh silei,\" ti si.",
    "36: Tsimiphangin Esau in,\"Tu-a heh vei nih a zolnak si ongla si. Jakob tiheh a ti taak pepeet si. A masa in ka tsa minlawh tsovo long awng la meek si lei; tuhen ka muitsu long lehleu meek si. Keima tuhin muitsu heibangno poh khen nei leh ngawlla si tsi maw?\" tiin ti si.",
    "37: Tsimiphangin Isaak in,\" Amah kheh na vumah lal in puah silang, a sungkhatte tian in a napertu tuhin puah berh ta lang. Lainle Tsapitti khen pe berh ta lang Kawtin nangma tuh taang leh tu sim? tsapa,\" tiin Esau kheh ti si.",
    "38: Sipelhatsia Esau in ngen bebel si. \"Maw ei pa, muitsu pakhat lek no nei sila tsi maw? Keimah khen muitsu ka pe deve sawhin,\" tiin Esau kheh kap pum si.",
    "P_BREAK",
    "39: Tsimiphangin Isaak in, \"Nangma tuhin lei le rampha om leh ngawlla si, Na leiram tsa in vandai tsiim khen om ngawl si.",
    "40: Na vangsang muangin nung tu si tsi. Na naupa omlawh si tu si tsi. Sipelhatsia ral na tho ta vang. Nangmah a uknak sungpin suak thei tu si tsi,\" tiin ti si.",
    "P_BREAK",
    "41: A pa'n Esau tso tuh muitsu kheh Jakob a pe berh ongla manin Esau in Jakob kheh haw si, \"Ei pa reipi a nung leh tu ngawlla poh; ei pa thih zawhin Jakob heh reek thei keken tu sing,\" tiên a thinlung no in ruat si.",

    28:{

    29:{

    "1: Tsin Jakob kheh thawn lehleu atsia ni suaknak lam ram lam ah hawhper si.",

    "8: Anihte'n, \"Tsimibang si ngawl si, tuute heh a lengkim berh phangin lungpeekpi hel heh hong masa tu si ung; tsimi zawh bek in ti tul tulai si ung,\" tiin ti si.",

    31:{

    verses: [
    "1:Vei khat hen Laban tsapate' n, \"Kei pa uh neti hem Jakob in leberh si. Kei pa neinak hem a le manin tihen milian si,\" a tinak kheh Jakob in za si.",

    "19:Laban kheh a tuute mulvol tuin hawh atsia a om ngawl laan in Rachel in a pa inn sangte benak milim ru zen si.",
    "20:Aram mi Laban kheh Jakob in zolin a hong tu thu kheh rel ngawlin hong kuh zeen si.",
    "21:A thil neinak hem phur in daan si. Tsawl nom ngawlin hawh dang in Eufrates ruun ten in Gilead mual lam ah hawh dang si.",

    32:{

    33:{
    title: "Jakob In Esau Tawk Si",
    verses: [
    "1: Jakob in Esau kheh mihing zali thaw a leng kheh a mu phangin a tsanote kheh Leah, Rachel le a ziinawn panihte nenah semsep si.",

    "6: Tsin a zinawn le a tsanote leng lehleu atsia salaam pe in a lu kuun dang si.",
    "7: Tsimi zawhin Leah le tsanote kuun si; tsin dawltaber in Josef le Rachel lengin a lu kuun deve si.",
    "8: Tsin Esau in, \"Sum hon no ka tawknak te kheh kawti dikbe sim?\" tiin dong si. Jakob in, \"Bawipa, na mitmai pha ka tso theinak tuh si,\" tiin a ti phangin,",
    "9: \"Esau in, \"Ka deihnak zah nei deve poh sing; ka nau; nangmate hem tsawh nangman nei reng len,\" ti si.",

    34:{

    35:{

    "5: Jakob le a tsapate kheh tsimi pin a suak dang phangin a kawnvela khawsung miten a timul peih u um in a lau manin Jakob le a tsapate kheh a ning pin tumah in hil ngam ngawl si.",
    
    "6: A mihingte thaw hawh dang tseih atsia Kanaan ram Luz khaw (Bethel tinak khaw si) leng dang si.",
    "7: Tsimi ah benak dawndel dawhin a u nenpin a daan awnglai a nenah Pathian langmin a si manin tsimi mun kheh Pathian tsa-in tiin El-Bethel tiin a ming sa si.",
    "8: Tsin Rebekah leentu Deborah thi atsia Bethel pin langlam ah om sasaw thing nuaiah phum si. Tsimimanin tsimi thing kheh, Allon Bacuthti s",
    "P_BREAK",
    "9: Jakob kheh Mesopotamia rampin a hong phangin Pathian kheh a nenah lang lchleu atsia muitsu vanlutnak pe si.",
    "10: A nenah, \"Na ming tsawh Jakob si tsi, sipelhatsia tu pinpan in Israel si tu la si tsi,\" ti si. Tsimimanin amah kheh Israel tinak si si.",
    "11: Tsin Pathian in a nenah, \"Keimah heh Heizongza tithei Pathian sing. Tsa tampi nei in tsi tampi leh tu si tsi, a zahlamte kheh kumpibawi khen si tu si. Na tsanawnte kheh tampit tseih tu si, miphun tampi-in tsang tu si.",
    "12: Abraham le Isaak nenah ka penak ram kheh nangma nenah a pe tu sing; tsin nangma niluun-a na tsanawnte vum ah khen pe tu sing,\" ti si.",
    "13: Tsimibangin a awnpi dun minah Jakob kheh Pathian in zam nom si.",
    "14: Jakob in tsimi ah phawk rengnak lungto phun in intuh bawlnak tuhin Tsapitti burh in sathau pawh si.",
    "15: Tsimi mun kheh Bethel tiin a mingsa nom si.",
    "H: Rachel Thi Si",
    "16: Bethel pin thawn in Efrath'khaw a lengma doh in Rachel kheh a nauhin la kim in naukei roh ngaiin naa si.",
    "17: Tsimi laitum in nau dom tu in, \"Laumah nen, mipa no si,\" ti si.",
    "18: Sipelhatsia Rachel kheh thi nom si; a thi tuzek a zang tseih laitumin a tsapa kheh Ben-oni tiin a mingsa ta si. Sipelhatsia a pa'n Benjamin\" ti si.",
    "P_BREAK",
    "19: Rachel kheh thi atsia tu-a Bethlehem tinak Efrath lampi kiangah phum si.",
    "20: Tsin Jakob in a thaan ah phawk rengnak lungphun si, \"Rachel lungphun,\" ti si, tsimi kheh tuni tian in om lai si.",
    "21: Tsin Jakob kheh hawh tsetseih in Eder lung khantiangnak ral ah buuk sa si.",
    "H: Jakob Tsapate",
    "22: Jakob kheh tsimi ah a om lai in, a pa ziinawn Bilhah kheh Reuben in sualpi si. Tsimi kheh a pa Jakob in a thei phangin a thin raw ngangai si. Jakob kheh tsapa leinih nei si.",
    "P_BREAK",
    "23: A zii Leah thawa tsawinak tsapa kheh a upaber Reuben si, tsin Simeon, Levi, Judah, Issakhar le Zebulun te heh si.",
    "24: Rachel thaw a tsawinak tsapa heh Josef le Ben-jamin si.",
    "25: Rachel omlawhnu Bilhah thaw tsawinak tsapa heh Dan le Naftali si.",
    "26: Tsin Leah omlawhnu Zilpah thaw a tsawinak tsapa heh Gad le Asher si. Me tsapate heh Jakob in Mesopotamia pin a tsawinak te si.",
    "H:Isaak Thihnak",
    "27: Jakob kheh a pa Isaak le Abraham om min Mamre khawah lengper si. (Mamre heh Kiriat Arba a si ngawl lekhaw Hebron ti khen ti si.)",
    "28: Isaak kheh teer kuun in nung in kum za le kum sawmriat a si phangin thi si.",
    "29: Tsin a tsapa Esau le Jakob in phum kawm si."
    ]

    36:{
    title: "Esau Tsanawnte",
    verses : [
    "1: Esau tsanawnte kheh a nuai-a bang heh si. (Esau kheh Edom ti khen ti si.)",
    "2: Esau kheh Kanaan nupang zii nei si. Hit mi Elon tsanu Adah, Hiv mi Zebeon tsapa Anah tsanu Ohulibamah le,",
    "3: Ishmael tsanu Nebaioth tseernu Basemath khen nei si.",
    "4: Esau zii Adah in Elifas tsawi si; Basemath in Reuel tsawi si,",
    "5: Ohulibamah in Jeush, Jalam le Korah nei si. Mete heh Esau in Kanaan ram pin a neinak a tsapate si.",
    "P_BREAK",
    "6: Tsin Esau in a ziite le a tsanute le a tsapate, a sungkhatte le a kawlpaw honte le Kanaan ram ah a om sungin a neinak hem le-in a nau Jakob thaw a om dangnak pin thawn in mun dang ah hawh si.",
    "7: Heita thawn sim ti phangin Jakob thaw a omnak loram in a tham ngawl ta si. Sum tampi a nei kawm veve manin munkhatah om kawm theihnung leh ngawlla si.",
    "8: Esau kheh hawhper in mualvum ram Seir ah om si. Esau kheh Edom ti si.",
    "P_BREAK",
    "9: Tsin Edom miphunte pa Esau kheh mualvum ram Seir ah om atsia tsanawn tampi nei si.",
    "10: Esau tsapate kheh Adah tsawinak Elifas le Basemath tsawinak Ruel te kheh si.",
    "11: Elifas tsapa pangate kheh Teman, Omar, Zefo, Gatam le Kenas te kheh si.",
    "12: Esau tsanawn Elifas zii nawn pakhat kheh Timna si atsia Aman Amalek tsawi si. Mete heh Esau zii Adah tsate si.",
    "P_BREAK",
    "13: Reuel tsapa palite kheh Nahath, Zerah, Shammah le Mizzah te kheh si. Mete kheh Esau zii Basemath tsawinak te si.",
    "P_BREAK",
    "14: Tsin Zeon tsapa Anah tsanu Esau zii Ohulibamah in tsapa pathum a neinak te kheh Jeush le Jalam le Korah te heh si.",
    "15: Esau tsanawn sungpin tsilehtu te kheh mete heh si. Esau tsapa upaber Elifas tsapate kheh Teman, Omar, Zefo, Kenas,",
    "16: Korah Gatam le Amalek te heh si. Edom rama Elifas sungsuak tsilehtute kheh mete heh si. Amahni he khen Adah tsanawnte si.",
    "P_BREAK",
    "17: Esau tsap Reuel tsawinak tsapa, tsilehtute kheh Nahath, Zerah, Shammah le Mizzah te heh si. Edom ram-a Reuel sungsuak tsilehtute kheh amahni te heh si. Amahni kheh Esau zii Basemath tsanawnte si.",
    "P_BREAK",
    "18: Tsin Esau zii Ohulibamah tsapa, tsilehtute kheh Jeush, Jalam le Korah tekhen si. Amahni kheh Anah tsanu Esau zii Ohulibamah tsawinak te si.",
    "19: Mete heh Esau tsanawn, Edom phun le namte khen si si.",
    "H: Seir Tsanawnte",
    "20: Me heh Hor miphun Seir tsapate, amahni ramah a om saak te si. Lotan, Shobal, Zebeon, Anah,",
    "21: Dishon, Ezer le Dishan te heh si. Amahni kheh Edom ramah om Seir tsapate si atsia Hor miphun tsilehtute si.",
    "22: Lotan tsapa heh Hori le Heman heh si. Timna heh Lotan tseernu si.",
    "23: Shobal tsapate kheh Alvan, Manahath, Ebal, Shefo le Onam te kheh si.",
    "24: Zebeon tsapa panihte kheh Aiah le Anah heh si. Me Anah heh a pa Zebeon laak te a khal lai in hampalakah tsirhti saater a tawktu pa kheh si.",
    "25: Anah tsate kheh Dishon le a tsanu Ohulibamah heh si.",
    "26: Dishon tsapate kheh Hemdan, Eshban, Ithran le Kheran heh si.",
    "27: Ezer tsapate kheh Bilhan, Zaavan le Akante heh si",
    "28: Dishan tsapa heh Uz le Aran heh si.",
    "29: Tsin Hor miphun tsilehtute kheh Lotan, Shobal, Zebeon, Anah,",
    "30: Dishon, Ezer le Dishan te kheh si. Amahni heh Seir ram pin Hor miphun tsilehtute si.",
    "H: Edom Ram Kumpibawite",
    "31: Israel kumpibawité uk ma in Edom ram uktu kumpibawite kheh mete heh si.",
    "32: Beor tsapa Bela in Edom ram uk atsia a khawpi ming heh Dinhabah si.",
    "33: Bela kheh thi atsia Bozrah khawte Zerah tsapa Jobab in Edom ram kheh uk si.",
    "34: Jobab kheh thi atsia Teman miphunte ram sungah om Husham in uk si.",
    "35: Husham kheh thi atsia Moab ram-a Midian mi nehtu Bedad tsapa Hadad in uk si. A khawpi ming kheh Avith si.",
    "36: Hadad kheh thi atsia Masrekah khawte Shamlah in thek in uk si.",
    "37: Shamlah kheh thi atsia Eufrates ruun kiang Rehoboth khawte Shaul in thek in uk si.",
    "38: Shaul kheh thi atsia Akbor tsapa Baal Hanan in thek in uk si.",
    "39: Tsin Akbor tsapa Baal Hanan kheh thi atsia Hadad in thek in uk si. A khawpi ming kheh Pau si. A zii ming heh Mehetabel si atsia Matred tsanu si. Matred kheh Mezahab tsanu si.",
    "P_BREAK",
    "40: Mete heh amahni phun le nam ommin teen pin lalte si atsía Esau tsanawnte si: Timna, Alvah, Jetheth,",
    "41: Ohulibamah, Elah, Pinon,",
    "42: Kenaz, Teman, Mibzar,",
    "43: Magdiel le Iram heh si Amahni khen a om min teen pin ram neitu le lalte si atsia Edom ram sungah hotute si si. Edom miphunte pa kheh Esau si."
    ]

    37:{
    title: "Josef Le A Nau Upite",
    verses : [
    "1: Jakob kheh a pa om min Kanaan ram ah om nom si.",
    "2: Jakob te inn sang tangthu kheh tibang heh si. Josef kheh dangval no kum lei sarih si atsia a pa ziinawn Bilhah le Zilpah tsapate a u te nenah tuu le kel khal veng deve si. A u te thil ti sualnak te kheh a pa rel veng si.",
    "P_BREAK",
    "3: Josef kheh a pa Jakob in a pa tsang zawhin a tsawinak a si manin a tsapa dangte tahin deih doh si.",
    "4: Tsimimanin angkitsual baan tsualpi khui sak si. Tsimibangin a pa'n Josef a deih doh kheh a u te'n a mu phangin Josef kheh haw in awnlun khen awnpi naap awngkel ngawl si.",
    "P_BREAK",
    "5: Vei khat hen Josef kheh mang nei atsia a mang kheh a u te nenah rel si. A mang a rel phangin a u ten haw lelei si.",
    "6: Amahni nenah, 'Kamang heh ngai tsuuk po un.",
    "7: Ka mangin kei vaseng in lo ah hawh dangin sangvut teel dang tseih si sing; tsimiphangin ka sangvut teelte tho in ding-ur si. Tsimiphangin nang sangvut teelte kheh keima sangvut teel kawnvelah ding in kuun dang si,' ti si.",
    "8: Tsimiphangin a u ten, 'Kei vumah kumpibawi si tuin le thu neitu si tu in ruat tsawm si tsi maw?' tiin dong si. Tsin a mang a rel manin a u ten haw lelei si.",
    "9: Tsimi tselhin Josef kheh mang nei lehleu atsia a u te nenah, 'Mang ka man le ka mangah ni le la le arsi leikhatte kheh keima maiah a kuun dang musing,' tiin rel si.",
    "10: A mang kheh a pa le a u te nenah reel atsia a pa'n, 'Kawtibang ngeltsel mangnei ha tsi khaw? Na nu le na unaute le keimah tian in na maiah kuun tu sing maw?' tiin hau tseih si.",
    "11: A u ten a eeng dang ngangai si. Sipelhatsia a pa vang tsimi thute kheh a a thinlung sung no ah keem reng si.",
    "H: Josef Kheh Izipt Ah Zuar Dang Si",
    "12: Josef u te kheh a pa sumkhal tuin Shekhem ah hawh dang si.",
    "13: Tsin a pa Jakob in Josef nenah, 'Na u te Shekhem. ah sumkhal dang si. Thawi lala amahni nenah na leh tu sing,' ti si. Josef in, 'Thawilep silang,' ti si.",
    "14: A pa'n a nenah, 'Hawhper tala na u te le sumte him reng na maw paan per ten. Hong leh per la a thute ka rel leh in,' tisi. Tsimimanin Josef kheh a pan Hebron phaizawlah hawh tiar si. Tsimibangin Josef kheh Shekhem a leng phangin,",
    "15: mipa pakhat in hampalak ah a vaak tum tseih kheh mu si. Josef kheh, 'Hei zei tseih si tsim?' tiin dong si.",
    "16: Tsimiphangin Josef in, 'Ei u te zei sing; a sumte kawnai lamah khal si nantih im, ka rel sawhin,' ti si.",
    "17: Tsimi pa'n, 'Nai ah om leh ngawlla si. Dothan ah hawh a sing a ti vang za sing,' ti si. Tsimimanin Josef kheh Dothan ah hawh per in a u te nenah leng si.",
    "P_BREAK",
    "18: A u te'n amahni nee-n a lengma khawlapi-a kheh mu zur si. Tsimi tsang le thuse ruat dangin amah kheh reek tuin sawmkuh si.",
    "19: 'Mangman pa leng si.",
    "20: Nai ah hawh un, reek in a ruang kheh namkum ro pakhat khatah vawr a sing. Tsimi lekhaw a mangte kheh kawtin tsang na maw paan tsuuk a sing, ramsa in bot si ti leh lai asing,'tiin pakhat le pakhat kheh reel dang si.",
    
    "21: Tsimibangin a ti kheh Reuben in za atsia Josef kheh humhim tuum si. Reuben in, 'A reek pi vang reek awl a sing.",
    "22: Josef kheh reek sawh mah na un. Me hampalak namkum ro sungah hen lakuih un. Sipelhatsia amah tsawh kutman hihim mah na un,' tiin ti si. Himno-in a sansuak zo lekhaw a pa nenah kuat leh tuin Reuben tumtahnak si.",
    "23: Josef kheh a ute nenah a leng ngangai phangin angki baan tsualpi kheh hawksak si.",
    "24: Leenpek in namkum ro sungah lakulh si.",
    "P_BREAK",
    "25: Lai a ei danglai tumin khualvak honkhat Ishmael mite Gilead pin Izipt ramlam zuanin a hawh daang kheh limdik ngawlin mu dang si. A kalaukte in pazuksi, thingnai le masala te phur si.",
    "26: Tsimiphangin Judah in a unaute nenah, 'Kei naupa heh kei reek a sin tualreek kei sinak kheh kei thup si khen keimahnitsa-in hei nempi sim?",
    "27: Me Ishmael mite nenah hen zuar sawn a la sing. Tsimibangin kei zuar lekhawamah kutman kul tu ngawl si sing; thu ngaiin tile singkhaw kei nau si atsia kei thii le kei sa si,' ti si. Tsimibangin a tinak kheh a unau dangte khen lungkim si.",
    "28: Tsin Midian mi sumtuahte a leng phangin namkum sunga Josef kheh suah in Ishmael mite nenah tangka kulin zuar -dang si. Tsimibangin Ishmael miten Josef kheh Izipt ram ah huaiper si.",
    "29: Tsin Reuben in namkum sung kheh paan atsia Josef a mu ngawl phangin a khaw ngaiin a lungsenak lang tiarnak in a angki kheh ballok si.",
    "30: Tsin a unaute nenah hawh leh - per in, 'Kei naupa namkum sungah om leh ngawlla bang si, kawtin ti tu si singim?' ti si.",
    "P_BREAK",
    "31: Tsin a naute in Josef angki tsualpi kheh kel thisen sungah niim si.",
    "32: Tsin a angki tsualpi kheh a pa nenah honper in, 'Me heh tawk si-ung, na tsapa-a simaw, paan po tsuuk in,' ti si.",
    "33: Tsimiphangin a pan Josef angki tsualpi a si i kheh kheh thei zeep in, 'Si si, A ma si! Ramsate'n bot silei! Josef tsawh bot reihnak sita leil ti si.",
    "34: Jakob kheh a angki ballok in a lungsenak langtiarnak in buri puan sil in reipi mithi ngai in om si.",
    "35: A tsapa le a tsanute leng in neem tseih teen si; sipelhatsia neem zo tsuang ngawl si. 'Ama neen mithi khawah ka leng deve malaanlo vang, ka tsapa ngaiin om tu sing,' ti si. Tsimimanin a tsapa Josef ngaiin nitin kap si.",
    "36: Tsin Josef kheh Midian miten Izipt ram ah hawhpi per in Izipt kumpibawipa inn kiltu ralbawipa Potifar nenah zuar si."
    ]

    38:{
    title: "Judah Le Tamar",
    verses : [
    "1: Tsimi hun in Judah in a naute zam in in Adullam khaw Hirah nenah om si.",
    "2: Tsimi ah Kanaan mipa Shua tsanu mu atsia a zii-in huai si.",
    "3: A zii kheh naupai atsia tsapa hing in a ming kheh Er sa si.",
    "4: A zii kheh naupai lehleu in tsapa hing lehleu atsia a ming kheh Onan sa si.",
    "5: A zii in tsapa hing lehleu atsia a ming kheh Shelah sa si. A zii in Shelah a hing laiin Judah kheh Khezib khawah om si.",
    "P_BREAK",
    "6: Tsin Judah in a tsapa upaber Er kheh zii zei atsia a ming kheh Tamar si.",
    "7: Sinapikhaw Er kheh BAWIPA maiah mi siavas si manin BAWIPA'n a nunnak bo tiar si.",
    "8: Tsimiphangin Judah in Onan nenah, \"Na u zii heh zaupi la na u-in tsanawnno a nei theinak tuhin a pasel unau na si bangin a naper kheh kim tiar in,\" ti si.",
    "9: Sipelhatsia tsano a nei a si khen ama tsano a si tu ngawl kheh Onan in thei reng si. Tsimimanin a u zii a puah na tsaangin tsano a piang thei ngawlnak tuhin a tsi kheh leilakah baw tiar si.",
    "10: A nuntsan kheh BAWIPA lungkimnak a si ngawl manin BAWIPA'n a nunnak bo tiar deve pah si.",
    "11: Tsimiphangin Judah in a tsapa zii Tamar nenah, \"Ka tsapa Shelah khangin dangvala si ma vang na pa tenah hongrih ta la la, nunei in om rih ta len,\" ti si. Tibanghen a tinak kheh a u te panih a thi bangin Shelah khen a thi deve kha tu a lauta si. Tsimimanin Tamar kheh a pate innah hong si.",
    "P_BREAK",
    "12: Hun a rei lelem phangin Shua tsanu, Judah zii kheh thi si. A mithi ngai a dai phangin a tuu honte mulvol min Timah khawah a rualpi Adullam khawte Hirah thaw hawh kawm si.",
    "13: Tsimiphangin Tamar nenah. \"Na papi la a tuute mulvol tuin Timnah ah hawh si,\" tiin miin rel si.",
    "14: Tsimimanin numei angki a sil reng vengnak kheh suahin maihupnak puan paano-in a mai huppek in, Timnah lampi ah om Enaim khawsung dumnak ah to reng si, Shelah kheh dangval ongla pelhatsia amah kheh Shelah zii tuhin huaituum ngawl si ti kheh Tamar in za si",
    "P_BREAK",
    "15: Judah in Tamar kheh mu atsia amai a hup tsawmpek manin dopzuar in ruat si.",
    "16: Lamzin kiang ama nenah hawh po in, \"Nai ah hawhla zaukawm a sing,\" ti si. A tsapa-a zii a silam kheh thei ngawl si. Tsimiphangin Tamar in, \"Hei ka tham a tsim?\" tiin dong si.",
    "17: Judah in, \"Ka sumte sungpin kelno pakhat na kuat tu sing,\" ti si. Tamar in, \"Na kuat ma hem thukam dunnak na pe lekhaw na reelnak bangin si sen,\" ti si.",
    "18: Judah in, \"Thukam dunnak in hei na pe angim?\" tiin a dong phangin, Tamar in, \"Na mingkhennak le na suiri le tu-a na vongnak na thingkhawh tsawh ka pe in,\" ti si. A tinak bangin pe si. Tsimi pah kheh zaukawm atsia Tamar kheh naupai ter nom si.",
    "19: Tamar kheh tho in innah hong si. A maihupnak puan kheh hawk in a numei puan kheh sil leh si.",
    "P_BREAK",
    "20: Tsimi zawhin Judah in tsimi thukam dunnak thil kheh den leh tuin Adullam khawa a rualpa kheh kelno pakhat thaw Tamar nenah kuat tiar si; sipelhatsia Tamar kheh mu leh ngawlla si.",
    "21: A kawnvela mite kheh, \"Enaim lampi kungah om dopzuarnu kheh kawnaiah sim?\" tiin a dong phangin anihte'n, \"Naiah dopzuarnu om awngkel ngawl si,\" ti si.",
    "22: Tsimimanin Judah nenah hawhper leh in, \"Nupang nu tawk ngawl sing; a kawnvela te'n, \\\"Tsimi ah dopzuarnu om kel ngawl si, ti si,\\\" tiin rel si.",
    "23: Tsimiphangin Judah in, \"A nena ka thilri tsawh leleh tuum awl talen; mualpho kha tu sing. Na tawk thei ngawl pelh si khen kelno ka kuat mimiau heh tawkla,\" ti si.",
    "P_BREAK",
    "24: La thum zawhin Judah kheh, \"Na tsapa zii Tamar kheh dopzuar per in midangte thaw tsasawn rai si,\" tiin miin rel si. Tsimiphangin Judah in, \"Khaw sungpin suah u la meiin haal reih un,\" tiin thu pe si.",
    "25: Tamar kheh suak in a huai laitum in a pasel pa Judah nenah thu tsah si, \"Me thilri neitupa tsa pai sing; me thilri heh tu-a si tu sim, paan po un; ming khennak le a suiri le thingkhawh si ngawl simaw\" ti si.",
    "26: Tsimi kheh Judah in a za phangin \"Me nu heh midik si, keimah sawn heh misual sing. Ka tsapa zii tuhin ka huaituh sipelh ongla si,\" tiin ti si. Tsimi zawhhen Tamar kheh zaupi leh ngawlla si.",
    "P_BREAK",
    "27: Tsin a nau hinla a kim phangin nauphiar a pai kheh thei tsawm si.",
    "28: Nau kei atsia tsimi laitum in naukut pakhat suak si. Tsimiphangin naudom te'n a ngelah patrisen khit si, \"Me heh a suak masa sawn si,\" ti si.",
    "29: Sipelhatsia a kut kheh nuuk leh per atsia a khatta sawn suak masa leh si. Tsimiphangin naudomtu te'n, \"Nangmah sawn suak masa leh si tsi maw,\" ti si. Tsimimanin a ming kheh Perez sa si.",
    "30: Tsimi zawhin a nauta sawn suak atsia a kut ah patrisen khitnak si. Tsimimanin a ming kheh Zerah sa si."
    ]

    39:{
    title: "Josef Le Potifar Zii",
    verses : [
    "1: Josef kheh Ishmael mite'n Izipt ram ah lengpi per atsia Izipt kumpibawipa inn kiltu bawi Izipt mi Potifar nenah zuar si.",
    "2: BAWIPA kheh Josef nenah om atsia ama tsa in heizongza hem awng heuh berh si. Josef kheh Izipt mi bawipa innah om si.",
    "3: Tsin BAWIPA Pathian kheh Josef nenah om atsia a thil puahnak hemah lawhding si ti kheh a bawipa'n mu si.",
    "4: Josef ziaza kheh Potifar in a paan phangin a lungkim ngangai si, a innsang le a thil neinak hem keleentu tuhin puah si.",
    "5: Tsimi pinpan Josef manin Izipt mipa inn kheh Pathian in muitsu pe si. A inn sungah a neinak le a lo sungah omte khen BAWIPA'n muitsu pe si.",
    "6: Potifar in a thil neinak hem kheh Josef kutah aap berh in a lai eituhte siar ngawl heimah a ti kulnak om ngawl si. Josef kheh a ruangrai pha atsia mipiang ngai si meek si.",
    "P_BREAK",
    "7: Hun a rei lelem phangin Josef kheh a bawipa zii in sualpi otnak mit in paan reng veng si. Vei khat hen a bawipa zii in, \"Ka nenah zau in,\" tiin Josef kheh zawl si.",

    40:{

    41:{
    title: "Josef In Faro Manglet Si",
    verses : [
    "1: Kumnih a kim zawh in Faro in mangmannak nei atsia a mang in Nail ruunpi kiangah ding reng si,",
    "2: ruunti sungpin kawlpawpi thau ngai le a mawi ngangai sarih suak atsia hampa dawnno a pet dang tseih kheh mu si.",
    "3: Tsimi zawhin kawlpawpi dang sarih, ram berbur rual le a mawi nom ngawl ti sungpin suak atsia a masa kawlpawpi thau sarih kung, ruun kiangah ding reng si.",
    "4: Tsin kawlpawpi ramber sarihte in kawlpaw pi thau sarihte kheh ei reih si. Tsimiphangin Faro kheh khawphawk si.",
    "5: Tsimi zawhin eihmuu lehleu atsia mangman lehleu si. A manghen tsaangkuang pakhat pin a vi bawk ngai le aat tsu ngai ongla tsaangvi rop ngai sarih suak si.",
    "6: Tsin philzawl huih a nuai reihnak le a vi sii selsul tsaangvi sarih suak deve si.",
    "7: Tsin tsaangvi se ngaiten tsaangvi bawk ngai sarihte kheh hawllem berh si. Tsimiphangin Faro kheh khawphawk atsia a mang a si kheh thei si.",
    "8: A thaizing in a thinnuam ngawl nga ngai in Izipt ram sung-a mangpong le mitsimte hem ko berh si. A mang kheh relsek pelhatsia a dikbe rel tsiang thei tumah om ngawl si.",
    "P_BREAK",
    "9: Tsimiphangin Tsapitti petu pa'n Faro nenah, \"Bawipa, ka sual daan heh tuni in phuang sing.",

    "11: Zan khat hen kei panih in mang nei kawm veve si ung. Kei mang heh dikbe nei veve si.",
    "12: Tsimi lai in Hebru dangval pakhat kumpibawi innkiltu bawipa omlawhpa kheh kei nenah om deve atsia kei mang kheh amah rel kawm si ung. Kei mang kheh letsak in a dikbe kei rel si.",
    "13: Tsin a relnak bang rori in kim berh si; kei hen ka naper kel per leh in sangpuah hotu pa kheh reek si tsi,\" tiin rel si.",
    "P_BREAK",
    "14: Tsimiphangin Faro in Josef kheh ko in thawnginn pin suah nawnawm si. Josef kheh la-ngal sek in a van a theng zawhin Faro maiah hawhper si.",
    "15: Tsimiphangin Faro in, \"Mang nei sing, tumah in let thei ngawl si. Nangmah heh mang relnak tsiang ngaiin let thei si tiin ka rel si,\" ti si.",
    "16: Josef in,\"Kei ma ti theinak si ngawl si, Pathian bekin tsiang ngai in rel thei tu si,\" ti si.",
    "17: Tsimiphangin Faro in, \"Ka mang in Nail ruunpi kiangah ding reng sing,",
    "18: ruun ti sungpin kawlpaw pi thau ngai le mawi ngai sarih suak atsia dimdawn no ei dang tseih si.",
    "19: Tsimi zawhin kawlpaw pi dang sarih, ram berbur rual a ruh ruak taang, ti tsiaktsuak rual suak si. Izipt ram pumpi sungah tsimibangin kawlpawpi tawntai mu kel lai ngawl sing.",
    "20: Tsin kawlpaw ramber ten kawlpaw pi thaute kheh ei dang reih si.",
    "21: Sipelhatsia a ei dang tselh zawh khen tumah in kawlpawpi thau sarih ei ti kheh thei thei tu ngawl si; a masa bang pahin ram berbur rual pah si. Tsimiphangin khawphawk sing.",
    "22: Tsin mang ka nei lehleu le ka mangin tsaangkuang pakhat pin tsaangvi sarih, a vi bawk ngai rual le aat tsu ongla rop reprup suak si.",
    "23: Tsimi zawhin philzawł huihsa a nuai reihnak, tsaangvi sii selsul tsaangvi sarih suak si.",
    "24: Tsin tsaangvi se ngaite in tsaangvi bawk ngai sarihte kheh hawllem tei si. Ka mang kheh mangpongte rel pelh sing, a letsak theitu pakhat khen om ngawl si,\" ti si.",
    "P_BREAK",
    "25: Tsimiphangin Josef in Faro nenah, \"Na mang panihte dikbe heh a bangve rep si. Pathian in a thil puah tuumnak kheh nangmah a thei tiarnak si.",
    "26: Kawlpawpi thau ngai sarih kheh kum sarih si, tsaangvi bawk ngai sarih khen kum sarih pah si. A dikbe heh a munkhat si.",
    "27: A dawllam in suak kawlpawpi ram berbur sarih le philzawl huiha nuai reihnak le tsaangvi si selsul sarih kheh rikaam kum kum sarih si.",
    "28: Ka reelsaak ongla bangin Pathian in a thil puah tuumnak a muhnak si.",
    "29: Izipt ramsung hernah hausa ngangai kum, kum sarih om tu si.",
    "30: Tsimi tselhin rikaam kum kum sarih leng tu atsia Izipt ram sung-a hausa kun hem la phawk leh tu ngawlla si. Rikaam pi manin Izipt ram kheh sereih tu si.",

    "32: Vei nih mang na mannak kheh Pathian in me thu heh kho tiar ongla atsia a reima-in leng tu si tinak si.",
    "P_BREAK",
    "33: Tsimimanin tuhen mi pakhat, thuruat thiam ngai le mi tsiim deng la, Izipt ram pumpi naper le tu tuhin keih in.",
    "34: Ram sungah naper tuin hotu keih berh sehla hausa kum kum sarih sung-a lai neinak sungpin khen nga khen khat khawl tiar in.",

    "39: Tsimiphangin Faro in Josef nenah. \"Pathian in me thil hem heh nangmah a muh manin nangma tahin thil theithei sawn le a tsiim sawn tumah om ngawl si.",

    "43: Kumpibawipa tonak dontu sipuh leeng vum ah to tiar in amah kiltu ralkapte'n amai pin, \"Nang lu kuun un,\" tiin au tutup si. Josef kheh tsimi-bangin Izipt ram pumpi uktu bawi in tsang si.",
    "44: Tsin Faro in Josef nenah, \"Keimah heh kumpibawi sing; sipelh-atsia nangma thu ngawl in Izipt ram sungah tumah in a kut le a kawng phe thei tu ngawl si,\" ti si.",
    "45: Tsimiphangin Josef kheh Zafenath Paneah tiin Izipt ming sak si. Heliopolis khaw-a suangbawi Potifera tsanu Asenath kheh a zii tuhin huai si.",
    "P_BREAK",
    "46: Josef kheh Izipt kumpibawipa Faro na a per pan phangin kum sawmthum si. Khualvak in Izipt ram a ningnawi tawp tian vak si.",
    "47: Hausa kum kum sarih sungin lai ei tselhnung ngawl nei si.",
    "48: Hausa kum kum sarih sung lai tam ngangai a nei sung hem kheh Josef in Izipt ram sunga lai kheh pam tual atsia khawpi hemah khawl si. Kawnvel khaw hema lai kheh tsimi khaw sungah khawl si.",
    "49: A lai khawlnak kheh a tam leita tipithuanthum-a ruunpil bang si. A lai pamnak kheh a tam leita manin a teh khen teh leh ngawlla si; heitasim tilekhaw teh tselhnung si ngawl si.",

    "50: Rikaam kum a lengma in Josef kheh, Helipolio khaw suangbawi Potifera tsanu, a zii Asenath in tsapa panih tsoih si.",

    "53: Izipt ram sung-a hausa kum kum sarih kheh bo in,",

    42:{
    title: "Josef Unaute Izipt Ah Hawh Si",
    verses: [
    "1: Jakob in Izipt ram sungah lai om si ti a za phangin a tsapate nenah. \"A heita tihen om reng men si u tsim\"",

    "4: Sinapikhaw Jakob in Josef thaw nukhat hingnak Benjamin vang hawh siang ngawl si. Heitasim tilekhaw tuahmawhnak tawkkha tu si ti lau si.",
    "P_BREAK",
    "5: Kanaan ram sungah rian a dung deve manin Jakob tsapate kheh midangte bangin lai lei tuin hawh dang si.",

    "8: Josef in a u te a silam kheh thei reng pelhatsia a nihten thei ngawl si.",

    "15: Nang si le si ngawl tsiangnak in tihen nang tsuul tu sing: Faro ming in nang kam sing; nang nautaber nai ah nang len ngawl nungsang hong thei tu ngawl si u tsi.",
    "16: Nangmahní lak pin pakhatkhat in huaiper ta un. Nang thu a tsiang malaanlo a dangte tsawh thawngah nang toh tu sing. Tsimi ngawl lekhaw Faro mingsal in nang rel sing: nangmahni heh tsuultute si keken si u tsi,\" ti men pah si.",

    "20: Sipelhatsia nang reelnak a dik le a dik ngawl theinak in nang nautaber tsawh ka nenah huai hihim un. Tsimibangin nang tilekhaw thi tu ngawl si utsi,\" ti si. Tsimi kheh a nau u dang in lungkim dang si.",
    "21: Amahni le amahni veve kheh, \"Kei nau Josef, tsimibangin kei ti kheh kei mawh ngangai si sing. Harnak a tuar laitum kheh mukoh reng si sing, ngeih ka har sawh un tiin, a kuun tseih pelhnak kheh ngeihhar nuam ngawl si sing. Tsimimanin si, tuhen tibang harnak kei tuar heh,\" ti dundang tseih si.",
    "22: Reuben in a naute nenah, \"Kei naupa vum ah thil phangawl heimah puah mah na un, nang ti pah ta ngawl lang maw? Ka thu nang ngai nuam ngawl ta. Tuhen a thisen man phuzulnak kei tuar sila sing.\" ti si.",
    "23: Tsimibangin a awn dang tseih kheh Josef in zasek reng si; a nihte hen a zasek reng lam kheh thei ngawl si, heitasim tilekhaw Josef thaw a awnpi dun phangin awnlet tu mang si.",
    "24: Tsimiphangin Josef kheh mundang ah hawhin kap si. A kap a nim leh ongla phangin amahni nenah hawh leh in amahni lak-a Simeon kheh kai in amahni mitmuh rengin heenpek tiar si.",
    "H: Josef U Te Kanaan Ram Ah Hong Si",
    "25: Josef in, \"A dip dimpek in lai thuan un, a peisate tsawh amahni dip sung teen ah koih leh u la a lam an tuh ken un,\" tiin thupe atsia a thupenak bangin a u te vumah puah si.",
    "26: A u te in a lai leinak kheh a laak vumah thuan in hong dang si.",

    "29: Kanaan ram-a a pa Jakob nenah a leng phangin a tawknak le a tuarnak hem kheh a pa nenah rel berh si.",

    "32: Pa pakhat tsa nau u dang leinih si ung, kei nau pakhat heh thi ongla meek. Kei nautaber heh Kanaan ramah kei pa nenah innah om si.\" tiin rel si ung.",

    "34: Tsin nang nautaber huai un. Tsimi zawh bekin ram tsuultu si ngawlin umtaak te si ti kheh ka thei ngah zawhin nang naupa tsawh lehleh angkhaw kei ram ah nang nuamnuam in thilzuar in thil lei thei tu si u tsi,\" tiin kei ti si.\" tiin a pa rel si.",

    43:{

    44:{

    45:{
    title: "Josef In A Nau Upite Nenah Phuang Tsawm Si",
    verses: [
    "1: Timiphangin Josef khcha thin tsim suup zo leh ngawl len a omlawhpa nenah, Mi hemmuah tsaw vang suak tiar len, tin auh si. A suak berh zawhin a unaute nenah Josef sing, tiin a phuang Isawin phangin a kungah rumah om ngawl si.",

    "4: Josef in, \"Kaneek sawndoh un,\" ti atsia a neck dang phangin Josef in, \"Izipt ram ah nang zuarnak nang nau Josef ah sing.",

    "11: Goshen ah nang om lekhaw nang kelen thah thei tu sing. Rikaam kun, kum nga ba lai a si manin nangmah le nang innsangte le na sum neinak te sisen, na innsangte le na neinak sumte sisen lai ei tuh nei ngawlin nang om kha tu kheh deih ngawl sing, ti si tiin rel un.",

    "21: Jakob tsapate'n a relnak bangin puah berh si. Faro thupenak bangin Josef in sipuhleengte pe in lam laklawh pin ei tuh lam-an khen ken si.",

    46:{

        " 26:Tsimimanin BAWIPA'n Moses nunnak kheh hawi si. Zarhmur tennak thisen manin a zii Zipporah in,\"Nangmah heh zarhmur tennak thisen suaktiar tu ka pasel si tsi,\" a tinak kheh si si.",

        "28:Moses in BAWIPA leh phangin a nenah a relnak hem le BAWIPA'n thil khumnung a puahnak te khen kimten in Aaron relsek si. ",

        5: {
        title: "Moses Le Aaron Faro Mai Ah ",
        verses: [
        "1:Tsin Moses le Aaron kheh Faro nenah hawhkawm in a nenah,\"Israel Pathian in, 'Ka minungte kheh philzawl hampalak ah hawhin Keima tsa benak puai a puah theinak tuhin Izipt rampin suah sen,' na ti si,\" tiin ti si.",
        "P_BREAK",
        "2:Tsimiphangin Faro in,\"BAWIPA tsawh tu sim? A hei ti duk in BAWIPA thu ngai in Israelte hawhtiar tu singim? BAWIPA tsawh ka theinak si ngawl si. Tsimimanin Israelte kheh suaktiar tu ngawl sing,\" ti si.",
        "P_BREAK",
        "3:Tsimiphangin a nihten, \"Hebrute Pathian kheh kei nenah lang si. BAWIPA kei Pathian nenah bawlnak kei pe theinak tuhin philzawl hampalak ah ni thum sung hawh tuin kei leh sawh in. Tsimibangin kei puah ngawl lekhaw, raal in maw, nat in maw kei reek tu si, ti si.",
        "P_BREAK",
        "4:Tsimiphangin Izipt kumpibawi-pa'n Moses le Aaron nenah,\"Nang minungte naper lolang lo tuhin thu nang rel tseih heh hei nang deihnak sim? Mę selte heh naper tiar sawn un! ",
        "5:Nang minungte heh keimahni minung ngangaite tahin nang tamsawn leita ongla si. Tsimi vum ah na a per ngawlnak tuhin si maw nang tumtah lalai!\" ti si.",
        "P_BREAK",
        "6:Tsimi ni in Faro in Izipt mi naper khawngtute le Israel naper hotute nenah thupe si. ",
        "7:\"Phalei haalnak tuh heh ni dang lai a bangin hampa ro suah leh awlla un; amahni'n zei tsawm la sen. ",
        "8:Phalei zong kheh a puah masanak zahpah puahtiar pah un; kiamsak hihim mah na un. A tha zawng ta a phu tseih poh si, 'Pathian nenah bawlnak pe tu si-ung, a tinak men poh si.",
        "9:Tam lelei in, har lelei in per tiar un. A awn tseihnak te kheh thuson ruaruak poh si, a thute kheh ngai ngawlin a naper min ah tha suah in per sawn lelei ta sen, ti si.",
        "P_BREAK",
        "10:Tsimiphangin naper khawngtu te le naper hotute kheh a minungte nenah hawhin, \"Faro in, 'Hampa ro suah leh tu ngawl silang; ",
        "11:nangmah nin zei tsawm tala ula nang tawk nanak le tala un; phalei zong kheh nang tselh vengnak zahpah tselh un, ti si,\" tiin rel si.",
        "12:Tsimimanin Israel minungte hem kheh Izipt ramsung hemah hampa ro zei in vaak susuih si.",
        "13:Sel khawngtute'n nawh tseih meek si, hampa ro suahnak nang si lai ni khat nang tselhnak zahpah tselh kul tu si u tsi,\" ti si. ",
        "14:Faro minung sel khawngtu te'n Israelte naper khawngtu koih salawn in naper a penak te kheh,\"A heita tu zong ni danglai nang tselhnak zah tselh thei ngawl si utsim?\" tiin vo tsetseih in ro dedek si.",
        "P_BREAK",
        "15:Tsimiphangin Israel mi naper khawngtute kheh Faro nenah hawhper in,\"Bawipa, a heita na omlawhte'n tizah lawmmam in kei zing sim? ",
        "16:Tuhen hampa ro khen kei suahleh ngawlla si u tsi; sipelhatsia bawipa,\"Phalei vaw un,\" kei ti papah meek si u tsi. Tsimi vum ah bawipa, vaatnak tian tuar meek si ung. Na minungte heh a mawh hihim si,\" tiin raw tseih si.",
        "P_BREAK",
        "17:Tsimiphangin Faro in,\"Nang-mahni heh mi thazawngte si u tsi; mi thazawng phunte hihim nang si manin, 'Hawh-a ungkhaw BAWIPA nenah bawlnak pe tu si-ung, ti tseih si u tsi.",
        "18:Tsimimanin tu rori hen na per pan un! Hampa ro dawmno poh khen suahnak si tu ngawl si u tsi; sipelhatsia phalei vaw heh nidang nang tselhnak zah kel tselh rori un,\" ti si.",
        "P_BREAK",
        "19:Ísrael naper khawngtute'n,\"Nitin nang tselh vengnak zahpah tselh kul tu si u tsi,\" tiin Faro tinak thu kheh a za phangin kei harsa sila singee ti kheh thei si.",
        "P_BREAK",
        "20:Faro nenpin suak atsia amahni ngak rengtute'n Moses le Aaron a tawk phangin,",
        "21:amahni nenah,\"Nang thil ti daan heh BAWIPA'n mu bebel ta sen. Faro le a kut nuai-a bawite huat tuh tengin nang sawmkuh manin BAWIPA'n nang tsawh ta sen. Keimahni reeknak tuhin a kut ah vangsang von sila u tsi,\" ti si.",
        "H: Moses Sawngennak",
        "22:Tsin Moses kheh BAWIPA nenah hawh lehleu atsia, 'BAWIPA, a heita Israel mite vum ah harnak leng tiar si tsim? A heita amahni nenah ka leh si tsim? ",
        "23:Nangma aiawh in Faro nenah ka leng tsang in na minungte siatsuah tsetseih silei. Nangmahnin, amahni sansuaknak tuh heimah puah meek si ngawl!\" ti si."

        6: {
        title: " ",
        verses: [
        "1:Tsimiphangin Pathian in Moses nenah,\"Tu pinpan Faro nenah ka thilpuahtuh kheh na muh tu sing. Israel mite a leh theinak tuhin keima'n seilok tu sing. Thu ngaiin tilekhaw Keima seilok zawh vang amah hihim in a ram sung pin nang hawl tu si,\" ti si.",
        "H: Pathian In Moses Pon Lehleu Si",
        "2:Pathian in Moses nenah,\"Keimah heh BAWIPA sing.",
        "3:Heizongza tithei Pathian,\" tiin Abraham, Isaak le Jakob nenah lang sing. Sipelhatsia, amahni nenah hen BAWIPA tinak ka mingin langtiar tsawm ngawl sing.", 
        "4:Tsin ramdang mi bangin a om awngnak Kanaan ram kheh na pe tu sing, tiin amah thaw thukamnak puah silang. ",
        "5:Tuhen Izipt mite'n sel in a pomnak Israel mite ai tseihnak kheh za sing, ka thukamnak kheh phawk reng sing. ",
        "6:Tsimimanin nangma'n Israel mite nenah ka thu heh rel ten. 'Keimah heh BAWIPA sing. Izipt te'n naper har a per tiar loknak pin luat tiar tu sing. A sel nang sinak pin nang san tu sing, kihnung ngai reemnak thaw amahni thukhen tu sing. Ka kutkol thaw nang hum tel tu sing.",
        "7:Ka minung in nang puah tu sing, Keimah heh nang Pathian si tu sing. Izipt mite'n nang vum ah naper har a suannak pin a suah tu BAWIPA nang Pathian ka silam kheh ka thei tu si u tsi. ",
        "8:Abraham, Isaak le Jakob te nenah ka mingsaal tsawmin thu ka kamnak ram ah nang lengpi tu sing. Tsimi ram kheh nangmahni tuhin nang pe tu sing. Keimah heh BAWIPA sing, ti si, tiin rel ten,\" ti si.",
        "9:Moses in Pathian relnak bangin Israel mite nenah rel si. Sipelhatsia Moses thu-relnak kheh ngai ngawl si; heitasim tilekhaw sel zing in a zingnak a na leita manin a thinpit tawpkhawk ongla ta si.",
        "P_BREAK",
        "10:Tsimiphangin BAWIPA'n Moses nenah, ",
        "11:\"Izipt kumpibawi Faro nenah hawhper tala, Israelte heh na ram sungpin suaktiar kul hihim tu si tsi, tiin rel ten,\" ti si. ",
        "P_BREAK",
        "12:Sipelhatsia Moses in Pathian nenah,\"İsraelte riangin ka thu a ngai ngawl phangin kawtin Faro in ka thu ngai leleí tu sim? Awn lampin ka dasam leita sing,\" ti si.",
        "P_BREAK",
        "13:Tsimiphangin BAWIPA'n Moses le Aaron kheh Izipt ram sunga Israelte huai suak hihim tuin a lehnak si ti kheh Israel mite le Izipt kumpibawipa rel tiar si.",
        "H: Moses Le Aaronte Thawhkehnak",
        "14:A sungkhat tsilehtute kheh mete heh si: Israel tsaminlawh Reuben tsapa heh Hanok, Pallu, Hezron le Karmi te heh si. Mete heh Reuben tsanawn sungkhat tsilehtute si. ",
        "15:Simeon tsapa heh Jemuel, Jamin, Ohad, Jakhin, Zohar le Kanaan nu tsapa Shaul te heh si. Mete heh Simeon sungkhat tsanawn tsilehtute si.",
        "16:Levi tsapate ming heh a tsate thaw Gershon, Kohath le Merari te kheh si. Mete heh Levi sungkhat tsilehtute si. Levi kheh kum za le kum sawmthum le kum sarih nung si.",
        "17:Gershon tsapate heh Libni le Shimei si atsia tsa tampi tsawi kawm si.",
        "18:Kotath tsapate heh Amram, Izhar, Hebron le Uzziel te heh si. Kohath heh kum za le kum sawmthum le kumthum nung si. ",
        "19:Merari tsapate heh Mahli le Mushi te heh si. Mete heh Levi sungkhat a tsanawnte tangthu thaw si.",
        "P_BREAK",
        "20:Tsin Amram in a pa tseernu Jokhebed huai atsia Aaron le Moses tsawi si. Amram kheh kum za le kum sawnthum le kum sarih nung si. ",
        "21:Izhar tsapate heh Korah, Nefeg le Zikhri te heh si. ",
        "22:Uzziel tsapate heh Mishael, Elzafan le Sithri te heh si.",
        "P_BREAK",
        "23:Aaron in Amminnadab tsanu Nahshon tseernu Elisheba huai atsia Nadab, Abihu, Eleazar le Ithamar te heh tsawi si. ",
        "24:Korah tsapate heh Assir, Elkanah le Abiasaf te heh si. Mete heh Korah sungkhatte si.",
        "25:Aaron tsapa Eleazar in Putiiel tsanute lakpin pakhat huai atsia Finehas tsawi si. Mete heh a mahni sungkhat teen pin Levi miphun tsilehtute si.",
        "P_BREAK",
        "26:Me Aaron le Moses BAWIPA'n,\"Israelte kheh Izipt ram pin suak tiar un,\" tiin a tiarnak si.",
        "27:Izipt kumpibawipa nenah Izipt rampin leh tuin rel tu kheh amahni pah heh si.",
        "H: Moses Le Aaron Nenah BAWIPA Thupenak",
        "28:BAWIPA'n Izipt rampin Moses nenah thu a rel phangin, ",
        "29:\"Keimah heh BAWIPA sing. Ka relnak hem heh Izipt kumbibawipa nenah rel ten,\" ti si.",
        "P_BREAK",
        "30:Sipelhatsia Moses in BAWIPA nenah,\"Awn lampin ka dasam leita sing. Izipt kumpibawipan'n kawtin ka thu ngainuam tu sim?\" ti si."

        7: {
        title: " ",
        verses: [
        "1:Tsimiphangin BAWIPA'n Moses nenah,\"Paan po in, nangmah heh Faro nenah Pathian bangin na puah tu sing, na u Aaron heh a nenah na profet bangin thu rel tu si. ",
        "2:Ka thu penak hem kheh Aaron rella, ama'n Faro nenah Israelte kheh a ram sungpin suak tiar tuin rel ta sen.", 
        "3:Sinapikhaw Faro thinlung kheh khober tiar tu sing. Izipt ram sungah thil khumnung phunphun ka puah si khen, ",
        "4:Faro in nang thu ngai tu ngawl si. Tsimiphangin amahni ram kheh nase ngaiin reem tu sing. Izipt mite kheh nase ngai in tsawhkuan pe tu sing; tsimiphangin ka minung Israelte kheh Izipt ram sungpin a hon a hon in huai tu sing. ",
        "5:Amahni rama Israelte kheh huai angkhaw amahni vumah ka kut kol; ka daang phang bekin Izipt miten BAWIPA ngangai ka silam kheh ka thei tusi,\" ti si.",
        "6:Moses le Aaron in BAWIPA tiarnak bangin puah si. ",
        "7:Faro nenah thu a rel phangin Moses kheh kum sawmriat si, Aaron kheh kum sawmriat le kumthum si.",
        "H: Aaron Thingkhawh",
        "8:BAWIPA'n Moses le Aaron nenah, ",
        "9:\"Faro in, 'Hei ngai nang si le si ngawl, thil khumnung tsawh puah tsuuk un, a tilekhaw Moses nangman na u Aaron nenah, 'Na thingkhawh tsawh le la Faro maiah seh la rulin tsang tiar in, ti'n ti ten,\" ti si. ",
        "10:Moses le Aaron kheh Faro nenah hawhkhawm in BAWIPA thu penak bangin puah si. Faro le a kutnuai-a bawite mai ah Aaron in a thingkhawh seh atsia rulin tsang mimiau si. ",
        "11:Tsin Faro in a mitsiimte le dawithiamte ko in dawithiam te'n a dawithiamnak in Aaron puahnak bangin puah deve si. ",
        "12:A thingkhawh teen kheh seh atsia rul in tsang tiar deve si. Sipelhatsia a rulte kheh Aaron rulin hawllem tei si. ",
        "13:Sinapikhaw BAWIPA relsaak bangin Faro thinglung kheh kho mimio atsia Moses le Aaron thu kheh ngai nuam hihim ngawl si.",
        "H: Izipt Ram Ah Mangbangnung Leng",
        "14:Tsin BAWIPA'n Moses nenah,\"Faro thinlung kheh kho mimiau si, Ka minungte kheh leh nuam ngawl si. ",
        "15:Faro kheh zingin Nail ruun ah a hawh phangin tawk ten, Ruun kiang pin ngak la, rulin a tsang awng na thingkhawh la vong in.",
        "16:Faro nenah,\"Hebrute Pathian BAWIPA'n na nenah ka leh si, Ka minung te'n hampalak pin keimah a be theinak tuhin ka minungte kheh leh sen, na ti si. Sipelhatsia tu tian hen a thu ngai ngawl si tsi.", 
        "17:BAWIPA thu kheh tibang heh si: BAWIPA ka sinak kheh me ka puah tuh thil hen ka thei tu si tsi. Paan po in, me ka thingkhawh hen ruun ti pi vaat angkhaw thisen in tsang tu si.",
        "18:Nga hem thi berh a khaw ruun tipi kheh a uih leita tu mahin Izipt mite'n ruunti kheh in thei tu ngawl si.' ti ten,\" ti si.",
        "P_BREAK",
        "19:Tsin BAWIPA'n Moses nenah,\"Aaron kheh, 'na thingkhawh la le la Izipt ram sung-a ruunpi hem sisen, tipithuanthum sisen, tikhuarte sisen, ti hem muah vumah na thingkhawh tsawh daangur in. Ti hem kheh thisen in tsang a khaw Izipt ram sung khaw hemah daukuang sunga ti le belbing sunga pamnak tian in thisen in tsang berh tu si,' tiin rel in,\" ti si.",
        "P_BREAK",
        "20:Moses le Aaron in BAWIPA tiarnak bangin puah si. Faro le a kutnuaia bawite mai rori pin Aaron in a thingkhawh kheh daangur atsia ruunpi ti kheh vaat si. Tsimi tsang le tipi kheh thisen in tsang luang si.",
        "21:Ruun tipi sung-a nga hem kheh thi berh si; a uih leita manin Izipt minung ten ruun-a ti kheh in thei ngawl si. Izipt ram sung hem kheh thisen dim luang si.",
        "P_BREAK",
        "22:Tsin Izipt ram-a dawithiam te'n a dawi in tsimibang kheh puah deve si. Faro thinlung kheh amah kel in kho papah si. BAWIPA rel saak bangin Moses le Aaron thu kheh ngai nuam ngawl si.",
        "P_BREAK",
        "23:Tsimibang thil khumnung khen nopmawh nom ngawlin Faro kheh a kumpibawi innpi ah hongper men si. ",
        "24:Tsimiphangin Izipt mite'n ruuna ti a in thei leh ngawlla manin ruun kiang ah namkum tso tseih teen si.",
        "25:BAWIPA'n ruunti a vaat zawh ni sarih rei si."

        8: {
        title: "Simphurh ",
        verses: [
        "1:BAWIPA'n Moses nenah,\"Faro nenah hawhper tala, BAWIPA thu kheh tibang heh si: 'Ka minungte'n Keimah a be theinak tuhin leh in.",
        "2:Ngai po in, na leh nuam ngawl lekhaw na ram sungpi kheh simphurh in na reem tu sing.",
        "3:Ruunpi kheh simphurh dim pek tu si. Ruun tipi sungpin suak a khaw na kumpibawi inn le na zaunak khaan, na eihkhun vum ah le na kutnuai-a bawite le na minungte inn tian ah dum luut tu si. Na thukaam le na bel sung tian ah leng berh tu si.",
        "4:Na minung na kutnuai-a bawite le nangma vum tian ah dawk susuih tu si,' ti ten,\" ti si.",

        "5:BAWIPA'n Moses nenah,\"Aaron vum ah sisen, tikhuarte vum ah sisen na thingkhawh tsawh daangur la, Izipt ramsung hem ah simphurh suak tiar-in,' tiin rel in,\" ti si. ",
        "6:A tinak bangin Aaron in a thingkhawh kheh tipi vum ah daangur atsia simphurh suak mimiau in Izipt ramsung hem kheh dimluang si.",
        "7:Sipelhatsia dawithiamte khen a dawi in ram sungah simphurh.suak tiar deve si.",

        "8:Tsimiphangin Faro in Moses le Aaron kheh ko in,\"Simphurhte heh keimah le ka minungte inn pin a le leh theinak tuhin BAWIPA nenah sawngen sawhpoh un. BAWIPA nenah bawlnak nang pe theinak tuhin nang minungte kheh leh tu poh sing,\" ti si.",
        "P_BREAK",
        "9:Tsimiphangin Moses in Faro nenah,\"Simphurhte hem heh nang inn sungteen pin daan berh in Nail ruunpi sung bekah a om theinak tuhin kontik in sim nangmah le na kutnuaia bawite le na minungte tsa-in saw ka ngen tul tuh; a hun ka rel in,\" ti si.",
        "P_BREAK",
        "10:Faro in,\"Thaizing in ngen in,\" ti si. Tsimiphangin Moses in,\"BAWIPA kei Pathian bang Pathian dang om ngawl si, ti na theitheinak tuhin na tinak bangin tsang mimiau tu si. ",
        "11:Simphurh te'n nangmah sisen, nang inn te sisen, na kutnuai-a bawite le na mínungte sisen nang zam tu si, Nail ruunpi sung bek ah om tu si,\" ti si. ",
        "12:Tsimiphangin Moses le Aaron kheh Faro nenpin suak kawm in Faro nenah a leng tiarnak simphurh thu ah hen Moses in BAWIPA nenah sawngen si. ",
        "13:BAWIPA'n Moses ngennak bangin kim tiar in, inn sang-a simphurh hem le vuansung le lo sung-a simphurh hem kheh thi tei si. ",
        "14:Simphurh thi saak kheh Izipt miten munkhat ah puum luut in a ram sung hem kheh simphurh uih dimpek si. ",
        "15:Faro in simphurhte thi ongla kheh a mu phangin a thin kho lehleu si. BAWIPA rel saak bangin Moses le Aaron thu kheh ngai nuam ngawl si.",
        "H: Thosi",
        "16:Moses nenah BAWIPA'n,\"Aaron nenah, 'Na thingkhawh in leivaat lak la, Izipt ram sung hen-a leivul hem kheh thosii in tsang berh tu si,' tiin rel in,\" ti si.",
        "17:Tsimibangin puah si. Aaron in a thingkhawh kheh le-in leivaat lak si. Tsimiphangin leivul hem kheh thosii in tsangtei atsia minung le sumte vum ah khop tutup si. Izipt ram sung-a leivul hem kheh thosii in tsang tei si.",
        "18:Tsimiphangin Izipt ram sung-a dawithiam te'n thosii kheh puah tuum deve pelhatsia puah thei ngawl si. Thosii kheh khaw hem ah minung le sumte vum ah dim-uk si.",
        "19:A dawithiam te'n Faro nenah,\"Me heh vang Pathian thil ti theinak si,\" ti si. Sipelhatsia Faro thinlung kheh khoter pah si, BAWIPA rel saak bangin Moses le Aaron thu kheh ngai nuam ngawl si.",
        "H: Sialtho",
        "20:BAWIPA'n Moses nenah,\"Faro kheh Ruun ah a hawh phangin na tawk theinak tuhin zingma no-in hawhper tala, a nenah, BAWIPA'n, 'Keimah a be theinak tuhin ka minungte kheh leh in.",
        "21:Na leh ngawl lekhaw nangmah le na kutnuaia bawite le na minungte vum ah na innsang sungah sialtho dimpek tiar tu sing, tiin tuhen na rel ham sing. Iziptte inn sisen, a dingmin leilung tian in sialtho dimpek tu si.",
        "22:Sipelhatsia tsimi ni hen ka minungte omnak Goshen ram kheh hawi deen tu sing; Keimah heh BAWIPA sing, tibang hen thil a puah tseih tu pa kheh Keimah ka silam na theitheinak tuhin Goshen ramah hen sialtho pakhat khen zuang tu ngawl si.",
        "23:Tsimibangin Ka minung le na minungte laklawh ah a dangdunnak puah tu sing. Tsimi thil khumnung kheh thaizing rori in leng tu si, ti si, tiin rel ten,\" ti si.",
        "24:BAWIPA in thil khumnung kheh puah mimiau atsia sialtho siar tselhnung ngawl kheh Faro kumpibawipa inn le a kutnuaia bawite innah le Izipt ramsung hem ah dimluang pa pan si. A ram kheh sialtho in siatsuah reih si.",
        "P_BREAK",
        "25:Tsimiphangin Faro in Moses le Aaron kheh ko in,\"Hawh tala un, kei ramsung pin nang Pathian nenah bawlnak pe tala un,\" ti si.",
        "P_BREAK",
        "26:Tsimiphangin Moses in tsimi bangin tsang thei tu nawl si; heitasim tilekhaw BAWIPA kei Pathian nenah kei penak sumte kheh Izipt mite thinraw tiar tu si tu si. Izipt mite mitmuh in bawlnak kei penak sum kei telnak te kheh Izipt mite thinraw tiar tu a tsang lekhaw lungto in kei sep keh tu si.",
        "27:Tsimimanin kei Pathian thu penak bangin BAWIPA nenah bawlnak pe tuin philzawl hampalakah nithum sung hawhkul hihim si,\" ti si.",
        "P_BREAK",
        "28:Faro in,\"Khawlapi tian nang hawh tu ngawl lekhaw BAWIPA nang Pathian nenah bawlnak pe tuin hampalakah nang leh tu sing. Keima tsa khen saw ka ngensak un,\" ti si.",
        "P_BREAK",

        "23: Keimah thaw bekhat tuhin ngun in puahnak khawvang sisen, suiin puahnak pathian sisen, nangmahni tsa in puah mah na un.",
        "24: Lei vawnak benak dawndel Keima tsa puah ula a vum ah meihaal bawlnak le nang pawlkom bawlnak te, nang tuu le nang kawlpaw in bawl un. Keimah nang benak tuh ka relmin hemah nang nenah hawh angkhaw muitsu nang pe tu sing.",
        "25: Keima tsa in benak dawndel lungto nang puah phangin thiar khen mangin kuat mah na un, heitasim tilekhaw nawngkai tiar kha tu si utsi.",
        "26: Keimah benak dawndel nang dawh phangin a vumah kainak kaipom dawh mah na un; nang dawh lekhaw nang kai phangin nang zahmawh langtiar kha tu si u tsi, ti si, tiin rel in,\" ti si.",

        21: {
        title: "Sel Nei Daan",
        verses: [
        "1: Me a nuai-a daan heh Israelte nenah na petuh si:",
        "2: Hebru mi sel in nang lei phangin kumruk sung sel si tu si. Kum sarihnak in heimah liam ngawlin suak sen.",
        "3: Sel a si pan phangin zii nei lai ngawl a si lekhaw zii nei ngawl pah in suak sen. Ziinei saak a si lekhaw a zi thaw suakkawm sen.",
        "4: Sipelhatsia sel a si sungin a pabiak in zi huai sehla tsanu tsapa a nei lekhaw a zii le a tsate kheh a pabiak pa-a si tu si amah ruak suak sen.",
        "5: Sinapikhaw a selnak pa'n, 'ka pabiak pa, ka zii le ka tsate it sing, suak awl-a lang,' a tilekhaw,",
        "6: A bawipa'n Pathian nenah huai sehla kawka pin, a si ngawl lekhaw kongbiang ah hawhpi in a beng ret ta sen. Tsimibangin kumkhaw in a sel in tsangnom ta sen.",
        "7: Mi pakhat in a tsanu kheh sel in a zuar lekhaw nupangte kheh mipate bangin suak tiar mah na sen.",
        "8: A zii in a puah nomtuum tu a pabiak pa thin-lung a nuam tiar ngawl lekhaw a pa'n den leh thei tu si. A bawipa'n miphun dangte nenah zuar thei tu ngawl si, heitasim tilekhaw thil mawi si ngawl si.",
        "9: Sinapikhaw sel in a leinak a sipelh si khen a tsapa-a zii tuhin a tuum lekhaw a tsanu bangin ruat ta sen.",
        "10: Tsin a zii in a nei zawhin zii dang a huai leh lekhaw a zii lun kheh a masa bang pahin laieih lam le silh le tseen le zii a sinak tsovo kheh tso papah sen.",
        "11: Me thil pathumte heh a pe zo ngawl lekhaw heimah liam ngawlin suak ta sen.",
        "H: Tuahmawhnak Thaw A Pehdun Daan",
        "12: Midang a reek tute kheh reeknak si deve ta sen.",
        "13: Sipelhatsia reek tsip ponak si ngawlin tuahmawh kha melhnak a si lekhaw nangmahni tsa-in ka dengsaknak munah daan ta sehla tsimi ah rolh thei tu si.",
        "14: Sinapikhaw mi pakhat in a thinraw in midang a reek pawpo lekhaw ka benak dawndel ah him nuam in a rolh a si khen nuukper in reek un.",
        "P_BREAK",
        "15: Ma nu, a si ngawl lekhaw ma pa, a vaatte kheh reeknak si tu si.",
        "P_BREAK",
        "16: Mi pakhat in midang pakhat kheh zuar tuhin sisen, sel tuhin sisen, a nuam ngawl tse-tseengnak ru in a daanpi per lekhaw tsimi pa kheh reeknak si tu si.",
        "P_BREAK",
        "17: A nu le a pa a tsamte kheh reeknak si tu si.",
        "P_BREAK",
        "18: Mi panih tawngdun atsia a khatta pa'n a khatta pa kheh lungto in seu in, a si ngawl lekhaw a kuttum in tsuum in tuahmawh napikhaw a thi ngawl nungsang a vaattu pa kheh reemnak tuar mah na sen.",
        "19: A dam leh zawh khen thingkhawh a mangkul lekhaw a inn to sung ai nitha man hem kheh liam ta sehla a dam tsiang mahem keleen in bawm ta sen.",
        "P_BREAK",
        "20: Mi pakhat in a sel nu maw, a selpa maw thing da-in vaat atsia a thi suang lekhaw a vaattu pa kheh reemnak tuar ta sen.",
        "21: Sipelhatsia a selnu kheh ni khat ni nih a nunglai lekhaw a bawipa kheh tsawhkuan tong mah na sen. Heitasim tilekhaw a sel kheh a thilri si, a thilri a sung kheh a tsawhkuan si nom silei.",
        "P_BREAK",
        "22: Mi tawngdun in nupang naupai tuahmawh in amah a thi ngawl pelh khen a nau a se lekhaw a tuahmawh tu pa'n nupangnu pasel ngennak zah, thukhen tute khen zawhin kuan tasen.",
        "23: Sipelhatsia nupangnu kheh tuah-mawhnak tawkin a thi lekhaw nunnak kheh nunnak in kuan tasen;",
        "24: mit kheh mit in, ha kheh ha in, kut kheh kut in, kawng kheh kawng in,",
        "25: haal kheh haal in, maliam kheh maliam in, arpiltolh kheh arpiltolh in kuan ta sen.",
        "P_BREAK",
        "26: Mi pakhat in a selnu, a si ngawl lekhaw a selpa mit pin vaat in a mit a tsaw lekhaw a mit manin a sel sinak pin suaktiar tuh si.",
        "27: A ha a lok tiar lekhaw a ha manin sel a sinak kheh suak tiar tuh si.",
        "H: Sum Neite Luun Tuh Daan",
        "28: Kawlpawtsang in nupang, a si ngawl lekhaw mipa pakhat si kha in a thi lekhaw kawlpawtsang kheh lungto in sepkeh sehla a sa kheh eimah nasen. Sipelhatsia kawlpaw neipa kheh tsawhkuan tuar mah na sen.",
        "29: Sinapikhaw, tsimi kawlpaw kheh a riahse ngai, mi khen a nom veng manin a nei tupa kheh relveng ongla pelh atsia khumpek ngawlin leh menin nupang, a si ngawl lekhaw mipa a sikeh lekhaw, tsimi kawlpaw kheh lungto in sepkeh sehla a nei tu pa khen reeknak si deve ta sen.",
        "30: Sipelhatsia reek ngawlin kuan sawn tu in a reel lekhaw a nunnak dennak tuhin a tsawhkuan zah kheh kuan berh ta sen.",
        "31: Tsin kawlpawtsang in suakthuan leileeng, nupang khen sisen, mipa khen sisen, a sikeh lekhaw a vuma daanpah heh lun tasen.",
        "32: Selnu, a singawl lekhaw selpa a sikeh lekhaw kawlpawtsang nei tupa'n sel neipa nenah ngun tangka sawmthum kuan sehla, kawlpawtsang kheh lungto in sepkeh ta sen.",
        "P_BREAK",
        "33: Mi pakhat in leikaw tso atsia a si in a puah ngawl manin, a si ngawl lekhaw a leikaw tsonak kheh a khuh leh ngawl manin, kawlpawtsang, a si ngawl lekhaw laakte a da lekhaw,",
        "34: tsimi sum man kheh kuan ta sen, sum nei tupa nenah peisa kheh kuan ta sen, sum nei tupa nenah peisa pe ta sehla, a sum sa kheh ama'n tso nom sen.",
        "35: Mi pakhat kawlpawtsang in midangte kawlpawtsang a sikeh lekhaw kawlpaw tsang nungsawn kheh a panih in zuarkawm sehla sem kawm ta sen. Kawlpawtsang thi sa khen sem kawm ta sen.",
        "36: Sinapikhaw kawlpawtsang kheh a riahse ngai, mi khen nom veng si ti kheh a nei tupa'n theireng pelhatsia a khumpek ngawl nungsang kuan ta sen; kawlpaw tsang nungsawn kheh kawlpawtsang thi theeknak in pe ta sehla, kawlpaw-tsang thi kheh ama'n tso ta sen."
        ]
