<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhadeiAwn Bible</title>
  <style>
   :root {
   --bg-color: #f9f9f9;
   --text-color: #111;
   --verse-number-color: #0d47a1;
   --header-bg: #0d47a1;
   --popup-bg: #fff;
   --popup-text: #111;
   --popup-border: #ccc;
   }
   body.dark {
   --bg-color: #121212;
   --text-color: #e0e0e0;
   --header-bg: #212121;
   --popup-bg: #333;
   --popup-text: #e0e0e0;
   --popup-border: #555;
   }
   body {
   background-color: var(--bg-color);
   color: var(--text-color);
   font-family: "Georgia", serif;
   margin: 0 auto;
   line-height: 1.8;
   transition: background-color 0.3s, color 0.3s;
   font-size: 16px;
   max-width: 900px;
   padding: 0 15px;
   }
   .menu-header {
    text-align: center;
    padding: 30px 0;
}

.menu-logo {
    width: 200px;
    height: 160px;
    opacity: 0.9;
}
   header {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   z-index: 1000;
   background-color: var(--header-bg);
   color: white;
   padding: 10px 20px;
   display: flex;
   align-items: center;
   justify-content: space-between;
   flex-wrap: wrap;
   box-shadow: 0 2px 5px rgba(0,0,0,0.2);
   }
   #searchHeader, #historyHeader, #bookmarkHeader {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   z-index: 1001;
   background-color: var(--header-bg);
   color: white;
   padding: 10px 20px;
   display: none;
   align-items: center;
   gap: 12px;
   font-size: 18px;
   font-weight: 600;
   }
   #backToMain, #backToMainHistory, #backToMainBookmarks {
   background: none;
   border: none;
   color: white;
   font-size: 22px;
   cursor: pointer;
   line-height: 1;
   }
   .history-header-left, .bookmark-header-left {
   display: flex;
   align-items: center;
   gap: 12px;
   }
   .left-section, .right-section {
   display: flex;
   align-items: center;
   position: relative;
   }
   .right-section {
   gap: 8px; /* spacing instead of big margins */
   }
   .toggle-btn {
   width: 35px;
   height: 36px;
   border-radius: 50%;
   background-color: var(--popup-bg);
   border: none;
   cursor: pointer;
   transition: background-color 0.3s;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 18px;
   margin-right:50px;
   }
   .toggle-btn:hover {
   background-color: var(--popup-border);
   }
   .chapter-dropdown-btn, .book-dropdown-btn {
   margin-left: 10px;
   padding: 5px 11px;
   font-size: 16px;
   background-color: transparent;
   color: white;
   border: 1px solid white;
   cursor: pointer;
   border-radius: 4px;
   }
   .chapter-grid-popup, .book-grid-popup {
   position: absolute;
   top: 45px;
   background-color: var(--popup-bg);
   color: var(--popup-text);
   border: 1px solid var(--popup-border);
   display: none;
   gap: 5px;
   padding: 10px;
   z-index: 999;
   max-height: 500px;
   overflow-y: auto;
   border-radius: 6px;
   box-shadow: 0 4px 8px rgba(0,0,0,0.2);
   }
   .book-grid-popup {
   grid-template-columns: 1fr;
   width: 200px;
   }
   .chapter-grid-popup {
   grid-template-columns: repeat(5, 1fr);
   }
   .book-grid-popup button, .chapter-grid-popup button {
   padding: 10px;
   font-size: 20px;
   border: none;
   background: none;
   text-align: justify;
   width: 100%;
   cursor: pointer;
   font-weight: bold;
   color: var(--popup-text);
   border-radius: 4px;
   }
   .chapter-grid-popup button {
   text-align: center;
   min-width: 50px;
   background-color: #f1f1f1;
   border: 1px solid var(--popup-border);
   }
   body.dark .chapter-grid-popup button {
   background-color: #444;
   }
   .book-grid-popup button:hover, .chapter-grid-popup button:hover {
   background-color: #f0f0f0;
   color: black;
   }
   body.dark .book-grid-popup button:hover,
   body.dark .chapter-grid-popup button:hover {
   background-color: #555;
   color: white;
   }
   .chapter-grid-popup::-webkit-scrollbar,
   .book-grid-popup::-webkit-scrollbar {
   width: 8px;
   }
   .chapter-grid-popup::-webkit-scrollbar-thumb,
   .book-grid-popup::-webkit-scrollbar-thumb {
   background: #999;
   border-radius: 4px;
   }
   .chapter-title {
   text-align: center;
   font-size: 20px;
   font-weight: bold;
   margin-top: 30px;
   margin-bottom: 20px;
   color: var(--verse-number-color);
   }
   .verse {
   margin-bottom: 15px;
   display:inline;
   text-align: justify;
   text-indent: 2em;
   }
   .verse::first-letter {
   font-weight: bold;
   color: var(--verse-number-color);
   margin-right: 0.4em;
   }
   .poetic {
   margin-bottom: 15px;
   padding-left: 0.5em;
   white-space: pre-line;
   font-style: italic;
   text-align: justify;
   text-indent: 1.5em;
   }
   .chapter-text {
   text-align: justify;
   }
   main {
   padding-top: 70px;
   padding-bottom: 20px;
   }
   .nav-btn {
   margin-left: 5px;
   padding: 5px 10px;
   font-size: 18px;
   background-color: var(--header-bg);
   color: white;
   border: none;
   cursor: pointer;
   border-radius: 4px;
   }
   .nav-btn:hover {
   background-color: #0b3a85;
   }
   .side-menu {
   position: fixed;
   top: 0;
   left: -260px;
   width: 250px;
   height: 100%;
   background-color: grey;
   color: white;
   overflow-y: auto;
   transition: left 0.3s ease;
   z-index: 2000;
   }
   .side-menu.open {
   left: 0;
   }
   .side-menu button {
   display: block;
   width: 100%;
   padding: 15px 20px;
   background: none;
   border: none;
   color: white;
   text-align: left;
   font-size: 16px;
   cursor: pointer;
   }
   .side-menu button:hover {
   background-color: #444;
   }
   .menu-btn {
   font-size: 22px;
   background: none;
   border: none;
   color: white;
   cursor: pointer;
   margin-right: 10px;
   }
   #searchPage mark {
   background: yellow;
   color: black;
   }
   #searchPage, #historyPage, #bookmarkPage {
   padding: 20px;
   padding-top: 70px; /* Added padding to fix the issue */
   display: none;
   }
   .verse.temp-highlight,
   .poetic.temp-highlight {
   background-color: grey;
   display: inline-block;
   width: 100%;
   border-radius: 4px;
   transition: background-color 0.5s ease;
   }
   .icon-btn {
   background: none;
   border: none;
   color: white;
   font-size: 24px;
   cursor: pointer;
   margin-left: 0; /* moved left */
   }
   #settings-popup {
   position: fixed;
   top: 55px;
   right: 0;
   width: 250px;
   background-color: var(--popup-bg);
   border: 1px solid var(--popup-border);
   border-radius: 8px;
   box-shadow: 0 4px 10px rgba(0,0,0,0.2);
   padding: 15px;
   display: none;
   flex-direction: column;
   gap: 15px;
   z-index: 1000;
   }
   .setting-group {
   display: flex;
   flex-direction: column;
   gap: 5px;
   }
   .setting-group label {
   font-size: 14px;
   color: var(--popup-text);
   font-weight: bold;
   }
   .setting-group input[type="range"] {
   width: 100%;
   }
   .defined-word {
   cursor: pointer;
   }
   .defined-word sup {
   color: blue;
   }
   .definition-overlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: rgba(0, 0, 0, 0.5);
   z-index: 1999;
   display: none;
   justify-content: center;
   align-items: center;
   }
   .definition-popup {
   background-color: var(--popup-bg);
   color: var(--popup-text);
   border: 1px solid var(--popup-border);
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 5px 15px rgba(0,0,0,0.3);
   width: 90%;
   max-width: 600px;
   max-height: 50vh;
   overflow-y: auto;
   text-align: left;
   }
   .definition-popup-content {
   margin-bottom: 10px;
   line-height: 1.5;
   }
   .close-btn {
   float: right;
   font-size: 20px;
   font-weight: bold;
   cursor: pointer;
   background: none;
   border: none;
   color: var(--popup-text);
   }
   .history-item, .bookmark-item {
   margin-bottom: 8px;
   cursor: pointer;
   padding: 10px;
   border: 1px solid var(--popup-border);
   border-radius: 8px;
   background-color: var(--popup-bg);
   display: flex;
   align-items: center;
   transition: background-color 0.2s;
   }
   .history-item:hover, .bookmark-item:hover {
   background-color: #f0f0f0;
   }
   body.dark .history-item:hover, body.dark .bookmark-item:hover {
   background-color: #444;
   }
   .history-item-header, .bookmark-item-header {
   font-weight: bold;
   margin-bottom: 40px;
   }
   .history-item-timestamp {
   font-size: 0.8em;
   color: #777;
   }
   body.dark .history-item-timestamp {
   color: #aaa;
   }
   .history-item input[type="checkbox"] {
   margin-right: 15px;
   width: 20px;
   height: 20px;
   cursor: pointer;
   }
   .history-item-content, .bookmark-item-content {
   flex-grow: 1;
   }
   #deleteHistoryBtn, #deleteBookmarksBtn {
   background-color: #dc3545;
   color: white;
   border: none;
   padding: 8px 15px;
   border-radius: 5px;
   cursor: pointer;
   display: none;
   margin-top: 20px;
   width: 100%;
   }
   #deleteHistoryBtn:hover, #deleteBookmarksBtn:hover {
   background-color: #c82333;
   }
   #selectDeleteHeader {
   display: flex;
   justify-content: space-between;
   align-items: center;
   width: 100%;
   }
   #searchPage-container {
   display: flex;
   flex-direction: column;
   gap: 10px;
   }
   #search-input-group {
   display: flex;
   width: 100%;
   gap: 10px;
   }
   #searchInput {
   flex-grow: 1;
   padding: 8px 12px;
   border-radius: 5px;
   border: 1px solid var(--popup-border);
   }
   #doSearch {
   padding: 8px 12px;
   border-radius: 5px;
   border: 1px solid var(--header-bg);
   background-color: var(--header-bg);
   color: white;
   cursor: pointer;
   }
   #doSearch:hover {
   background-color: #0b3a85;
   }
   #searchResults, #historyList, #bookmarkEntries {
   display: flex;
   flex-direction: column;
   gap: 10px;
   }
   .search-result-item, .bookmark-item {
   margin-bottom: 8px;
   cursor: pointer;
   padding: 10px;
   border: 1px solid var(--popup-border);
   border-radius: 8px;
   background-color: var(--popup-bg);
   transition: background-color 0.2s;
   }
   .search-result-item:hover, .bookmark-item:hover {
   background-color: #f0f0f0;
   }
   body.dark .search-result-item:hover, body.dark .bookmark-item:hover {
   background-color: #444;
   }
   /* New styles for the floating toolbar */
   .verse.selected {
      text-decoration: underline;
   }
   #floating-toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--popup-bg);
      border: 1px solid var(--popup-border);
      border-radius: 25px;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 2000;
   }
   #floating-toolbar button {
      background: none;
      border: none;
      color: var(--popup-text);
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      transition: color 0.2s;
   }
   #floating-toolbar button:hover {
      color: var(--header-bg);
   }
   
   .bookmark-icon {
   display: inline;
   margin-left: 6px;
   vertical-align: baseline; 
   width: 18px;
   height: 18px;
   fill: #ffc107;
   }
   .bookmark-item input[type="checkbox"] {
    margin-right: 15px;
    width: 20px;
    height: 20px;
    cursor: pointer;
   }
   
   /* New highlight toolbar styles */
   #highlight-toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--popup-bg);
      border: 1px solid var(--popup-border);
      border-radius: 25px;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 2001; /* Higher z-index to be on top of the main toolbar */
   }
   .highlight-color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
   }
   .highlight-color-btn:hover {
      border-color: #ccc;
   }
   .highlight-color-btn.selected-color {
      border-color: var(--header-bg);
   }

   /* Highlighted verses with specific colors */
   .verse.highlighted-yellow,
   body.dark .verse.highlighted-yellow { background-color: rgba(255, 255, 102, 0.5); }
   .verse.highlighted-green,
   body.dark .verse.highlighted-green { background-color: rgba(170, 255, 170, 0.5); }
   .verse.highlighted-blue,
   body.dark .verse.highlighted-blue { background-color: rgba(179, 229, 252, 0.5); }
   .verse.highlighted-pink,
   body.dark .verse.highlighted-pink { background-color: rgba(255, 192, 203, 0.5); }
   .verse.highlighted-none { background-color: transparent; }
   
   .poetic.highlighted-yellow,
   body.dark .poetic.highlighted-yellow { background-color: rgba(255, 255, 102, 0.5); }
   .poetic.highlighted-green,
   body.dark .poetic.highlighted-green { background-color: rgba(170, 255, 170, 0.5); }
   .poetic.highlighted-blue,
   body.dark .poetic.highlighted-blue { background-color: rgba(179, 229, 252, 0.5); }
   .poetic.highlighted-pink,
   body.dark .poetic.highlighted-pink { background-color: rgba(255, 192, 203, 0.5); }
   .poetic.highlighted-none { background-color: transparent; }
   
  </style>
</head>
<body>
<!-- Side Menu -->
<div id="sideMenu" class="side-menu">

    <div class="menu-header">
        <img src="image/book_icon.png" class="menu-logo">
    </div>

    <button id="menuSearchBtn">Search</button>
    <button id="menuHistoryBtn">History</button>
    <button id="menuBookmarksBtn">Bookmarks</button>
    <button>Highlights</button>
    <button>Settings</button>
    <button>About</button>

</div>
  <!-- Main Header -->
  <header id="mainHeader">
    <div class="left-section">
      <button class="menu-btn" id="menuBtn">☰</button>
      <button class="book-dropdown-btn" id="bookBtn">PROVERBS</button>
      <div class="book-grid-popup" id="bookGrid"></div>
      <button class="chapter-dropdown-btn" id="chapterBtn">1</button>
      <div class="chapter-grid-popup" id="chapterGrid"></div>
      <button class="nav-btn" id="prevChapter">⏮️</button>
      <button class="nav-btn" id="nextChapter">⏭️</button>
    </div>
    <div class="right-section">
      <button class="icon-btn" id="searchIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <button class="icon-btn" id="textSizeIcon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="4 7 4 4 20 4 20 7"></polyline>
          <line x1="9" y1="20" x2="15" y2="20"></line>
          <line x1="12" y1="4" x2="12" y2="20"></line>
        </svg>
      </button>
      <button class="toggle-btn" id="themeToggle" onclick="toggleTheme()">☀</button>
    </div>
  </header>

  <!-- Text Size and Line Spacing Popup -->
  <div id="settings-popup">
    <div class="setting-group">
      <label for="textSizeSlider">Text Size</label>
      <input type="range" id="textSizeSlider" min="12" max="24" value="16">
    </div>
    <div class="setting-group">
      <label for="lineSpaceSlider">Line Spacing</label>
      <input type="range" id="lineSpaceSlider" min="1.0" max="2.5" step="0.1" value="1.8">
    </div>
  </div>
  
  <!-- Definition Popup -->
  <div id="definition-overlay" class="definition-overlay" onclick="closeDefinitionPopup()">
    <div id="definition-popup" class="definition-popup" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeDefinitionPopup()">×</button>
      <div id="definition-content" class="definition-popup-content"></div>
    </div>
  </div>

  <!-- Search Header -->
  <div id="searchHeader">
    <button id="backToMain">←</button>
    <span>Search</span>
  </div>

  <!-- History Header -->
  <div id="historyHeader">
    <div class="history-header-left">
      <button id="backToMainHistory">←</button>
      <span>History</span>
    </div>
    <button class="icon-btn" id="deleteHistoryIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    </button>
  </div>

  <!-- Bookmark Header -->
  <div id="bookmarkHeader">
    <div class="bookmark-header-left">
      <button id="backToMainBookmarks">←</button>
      <span>Bookmarks</span>
    </div>
    <button class="icon-btn" id="deleteBookmarksIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    </button>
  </div>
  
  <!-- Search Page -->
  <div id="searchPage" style="display: none;">
    <div id="searchPage-container">
        <div id="search-input-group">
            <input type="text" id="searchInput" placeholder="Search">
            <button id="doSearch">Search</button>
        </div>
        <div id="searchResults"></div>
    </div>
  </div>

  <!-- History Page -->
  <div id="historyPage" style="display: none;">
    <div id="historyList"></div>
    <button id="deleteHistoryBtn">Delete</button>
  </div>
  
  <!-- Bookmark Page -->
  <div id="bookmarkPage" style="display: none;">
    <div id="bookmarkEntries"></div>
    <button id="deleteBookmarksBtn">Delete</button>
  </div>

  <main id="content"></main>

  <!-- Floating Toolbar -->
  <div id="floating-toolbar">
    <button id="toolbar-highlight" style="background:none; border:none; cursor:pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" 
    width="24" height="24" viewBox="0 0 24 24" 
    fill="currentColor">
    <!-- Pencil -->
    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/>
    <path d="M20.71 7.04a1 1 0 0 0 0-1.41l-2.34-2.34a1 1 0 0 0-1.41 0l-1.83 1.83 
    3.75 3.75 1.83-1.83z"/>
    <!-- Bottom rectangle (highlight bar) -->
    <rect x="3" y="20" width="18" height="2" rx="0.5"/>
    </svg>
    </button>
    <button id="toolbar-bookmark">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
    <button id="toolbar-copy">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
    </button>
    <button id="toolbar-notes" style="background:none; border:none; cursor:pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
    viewBox="0 0 24 24" fill="currentColor">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    <line x1="8" y1="9" x2="16" y2="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="13" x2="16" y2="13" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="17" x2="13" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>

      // Close side menu if click is outside of it
      if (sideMenu.classList.contains('open')) {
        const clickedInsideMenu = sideMenu.contains(event.target);

            target = target.parentElement;

    "16:Tsimi zawhinKain kheh BAWIPA maipin daan in Eden vuanpin ni suaknak lam Nod tinak ramah om si.",
    "H: Kain Tsanawnte",
    "17:Kainte nupa kheh zaukawm atsia a zii kheh naupai si. Tsapa hing atsia a ming Enok sa si. Tsin Kain in khawpi pakhat saat atsia a tsapa mingkhuah in Enok sa si.",
    "18:Tsin Enok in tsapa nei atsia a ming Irad sa si; Irad tsapa kheh Mehujael si; Mehujael tsapa kheh Methushael si; Mehtushael tsapa kheh Lamek si.",
    "19:Lamek in zii panih nei si; a khatta heh Adah si; a khatta heh Zillah si.",
    "20:Tsin Adah in tsapa nei atsia Jabal ti si. Jabal heh kawlpaw khal le puanbuk-a omte tsilehtu si.",
    "21:A nau heh Jubal si atsia tingriset le piru tumtute tsilehtu si.",
    "22:Tsin Zillah in tsapa nei atsia Tubal Kain si. Tubal Kain kheh thiar le dar sungtute tsilehtu si. Tubal Kain tsernu kheh Naamah si.",
    "23:Tsin Lamek in a zite nenah,\"Ka zii Adah le Zillah, ka ngai poun; Keimah a vaat masa manin suakthuan pakhat reek sing; Keimah a tuahmawh manin mi reek sing.",
    "24:Kain reekte vumah a let sarih in phuzulnak a si lekhaw, Keimah tuahmawhte kheh let sawm sarih letsarih in phuzulnak si tu si,\" ti si.",
    "H: Seth Le Enosh",
    "25:Tsin Adam le a zii kheh zaukawm atsia tsapa pakhat nei si.\"Kain in Abel a reek manin a ai-awh in Pathian in tsapa ka pe si,\" tiin Evi in ti atsia a ming Seth sa si.",
    "26:Seth in tsapa nei atsia a ming kheh Enosh ti si. Tsimi pinpan minungten BAWIPA  kheh a minglam in be si."
    ]

    5: {
    title: "Adam Tsanawnte",
    verses: [
    "1:A nuai-a te heh Adam tsanawnte si. Pathian in minung a puah phangin Pathian Ama melsun in puah si.",
    "2:Pathian in mipa le nupang in puah si, puahnak a si ni pinpan in muitsu pe si ,\"Minung,\" tiin ti si.",
    "3:Adam kheh kum za le sawmthum a kim phangin a ma mel sunin tsapa nei si, a ming kheh Seth sa si.",
    "4:Tsimi zawhin kum zariat nunglai si, tsanu le tsapa dang kheh nei si,",
    "5:Adam kheh kum zakua le kurn sawmthum a si phangin thi si.",
    "P_BREAK",
    "6:Seth kheh kum za le kum nga a si phangin tsapa Enosh nei si.",
    "7:Tsimi zawhin kum zariat le kum sarih nung atsia tsano dang khen nei si.",
    "8:Kum zakua le kum leinih a si phangin thi si.",
    "9:Enosh kheh kum zakua a si phangin tsapa Kenan nei si.",
    "10:Tsimi zawhin kum zariat le kum lei nga nung atsia tsa dang khen nei si.",
    "11:Kum zakua le kum nga a si phangin thi si.",
    "P_BREAK",
    "12:Kenan kheh kum sawm sarih a si phangin tsapa Mahalalel nei si.",
    "13:Tsim zawhin kum zariat le kum sawmli nung atsia tsa dang khen nei si.",
    "14:Amah kheh kum zakua le kum sawm a si phangin thi si.",
    "15:Mahalalel kheh kum sawmruk le kum nga a si phangin tsapa Jared nei si.",
    "16:Tsimi zawhin kum zariat le kum sawmthum nung atsia tsa dang khen nei si.",
    "17:Kum zariat le kum sawmkua le kum nga a si phangin thi si.",
    "P_BREAK",
    "18:Jared kheh kum za le sawmruk le kumnih a si phangin tsapa Enok nei si.",
    "19:Tsimi zawhin kum zariat nung atsia tsa dang khen nei si.",
    "20:Kum zakua le kum sawmruk le kumnih a si phangin thi si.",
    "P_BREAK",
    "21:Enok kheh kum sawmruk le kum nga a si phangin tsapa Methuselah nei si.",
    "22:Tsimi zawhin Pathian thaw pawlkawm in kum zathum nung atsia tsa dang khen nei si.",
    "23:Enok kheh kum zathum le kum sawmruk le kum nga nung si.",
    "24:Pathian thaw pawlkawm in nung atsia pai nom si, heitasim tilekhaw Pathian in le si.",
    "P_BREAK",
    "25:Methuselah kheh kum za le kum sawmriat le kum sarih a si phangin tsapa Lamek nei si.",
    "26:Tsimi zawhin kum zasarih le kum sawmriat le kumnih nung atsia tsate dang khen nei si.",
    "27:Kum zakua le kum sawmruk le kumkua a si phangin thi si.",
    "P_BREAK",
    "28:Tsin Lamek kheh kum za le kum sawmriat le kum nih a si phangin tsapa nei si,", 
    "29:\"BAWIPA tsamnak leivum hihim ah hen me tsapa heh kei rimnak sungpin sansuaktu si tu si,\" tiin a ming kheh Noah sa si.",
    "30:Tsimi zawhin Lamek kheh kum zanga le kum sawmkua le kumnga nung atsia tsa dang khen nei si.",
    "31:Kum za sarih le kum sawmsarih le kum sarih a si phangin thi si.",
    "P_BREAK",
    "32:Tsin Noah kheh kum za nga a si phangin tsapa pathum nei si. Shem, Ham le Jafet te heh si."
    ]

    6:{
    title: "Minung Sualnak",
    verses: [
    "1:Leivum pumpuluk ah mihing kheh phungin ngangai atsia tsanu tampi tsawi si.",
    "2:Tsimiphangin Pathian tsapate in tsimi khangaite mawi daan a mu phangin a deihdeihnak dengin huai si.",
    "3:Tsimiphangin BAWIPA'n,\"Ka raula heh mihingte nenah a tsetngawl in om reng tiar tu ngawl sing, heitasim tilekhaw taksa nei si. Tu pinpan kum za le kumkul tah tam nung tu ngawl si,\" ti si.",
    "4:Tsimi san le tsimi zawh sanah khen Pathian tsapate le mihing tsanute kheh zaukawm atsia a nauhingnak te kheh dawmeisa bang a ruang lianpi rual si. Amahni kheh tanglai san a, mi mingthang le mi ralpha ngangaite pawl si.",
    "P_BREAK",
    "5:Pathian in leivum mihing hem kheh a phangawl siava ruaruak dimpek si ti khen a mu phangin,",
    "6:leivum ah mihing a puah kha kheh sir leh in a lungse ngangai si.",
    "7:Tsimi manin, ka puahsaak mihingpohpoh, kawnai naiah omte khen siatsuah reih tu sing. Ramsa hem le vano hem khen, a bokin vakte tian in siatsuah reih tu sing, ka puahkha ka sir leh ngai sing,\" tin ti si.",
    "8:Sipelhatsia Noah vumah vang BAWIPA kheh ang ngai si.",
    "P_BREAK",
    "9-10:Noah tsate kheh mete heh si: tsapa pathum nei si, Shem, Ham le Jafet te heh si. Noah kheh mipha ngai si atsia tsimi san hen amah pakhat bebek kheh Pathian lungkimnak si, Pathian thaw om kawm veng pa si,",
    "11:Sipelhatsia midangte hem vang Pathian mitmai ah a siava leita a senak kheh khaw hemahzai peper si.",
    "12:Tsin Pathian in leilung kheh phangaw!ngai in mu si, heitasim tilekhaw mi hemmuah kheh phangawlnak dimpek si.",
    "H: Noah In Timbaw Puah Si",
    "13:Tsin Pathian in Noah nenah,\"Mihingte heh leilung vumpin boreih tiar tuin ruat si lang. Siatsuah reih tu sing, heitasim tilekhaw leilung heh a sual puahnak dimpek si.",
    "14:Nangma tsa-in Saiparas thing pha pawlin timbaw puah in. A sungah khaan tampi puahla, a sunglam le a pulam awng hemah tsarnai naatpek in.",
    "15:Tsimi timbaw kheh pi zali le pi sawm nga sang, a vaplam pi sawmsarih le pinga, a daaklam pi sawmli le pi nga puah in.",
    "16:A vum khuh puah la, a vum khuh le a khartun laklawh kheh letmah leiriat hawi in. Tsinthuahthum in puah la a pang teenah kawkaa puah berh in.",
    "17:Leilung vum ah tilau dung tiar angkhaw a nungso hem kheh siatsuah reih tu sing. Leivum a a nungso hem thi berh tu si.",
    "18:Sipelhatsia nangmah thaw vang thukamnak puah tu sing. Na zii le na tsapate le a ziite thaw Lawng sungah dum daang un.",
    "19:Ramsate khen a nung devenak tuhin a nu le a pa, khuahkhat teen, Lawng sungah khum in.",
    "20:Vano phunkim sungpin panih teen, ramsate sungpin a lian a koh panih teen, a nungnom theinak tuhin Lawng sungah dumpi berh in.", 
    "21:Ei pha ti le lai phunkim khawl ham berh la, nangmahni le amahni tsa tuhin koih hamlep in. Mete hem heh  Lawng sungpin nang ei tuhte si, tiin ti si.",
    "22:Noah in Pathian thu penak bang thek in puah berh si."
    ]
    },
    7:{
    title: "Tilaudung",
    verses: [
    "1:BAWIPA’n Noah nenah,\"Nang innkaw in Lawng sungah dum la un; heitasim tilekhaw leivum mi hemmuah lakpin nangmah pakhat bek tsawh ka mitmuh in midik si tsi.",
    "2:Ramsa thiang ci pha phunkim kheh phunkhat ah khuah sarih teen le in; sipelhatsia ramsa thiang ngawlte kheh vang phunkhatah a nu le a pa khuah khat teen bek le in. ",
    "3:Vanote khen a phunkim in phunkhatah khuah sarih teen in le in. Mete heh leilungah tsileh tutuhte si.",
    "4:Tizawh ni sarih phangin lei vumah ni sawmli le zan sawmli sung ruahsaar tiar tu sing ka puahsaak a nungso hem siatsuah reih tu sing.\" tiin ti si. ",
    "5:Tsin Noah in BAWIPA thupenak bang thek in puah berh si.",
    "P_BREAK",
    "6:Noah kheh tilaudung pan phangin kum zaruk si.",
    "7:A zii le a tsapate le a ziite thaw tilaudung pin a himnak tuhin Lawng sungah dum dang si.",
    "8:Ramsa le vano thiangte sisen a thiang ngawlte sisen a phunkim in a nu pakhat le a pa pakhat teen,",
    "9:Pathian thu penak bangin Noah thaw Lawng sungah dum dang si.",
    "10:Ni sarih zawhin leivum ah tilau dung si.",
    "P_BREAK",
    "11:Noah kum zaruk a kim zawh lanihnakni lei sarih ni-in, lei nuaia tipi kheh nuam min hem pin tidau suak susuih si; tsin van phawklet hem hong tsawm berh in ruah bingleih bangin burh si;",
    "12:tsimibangin leivumah ni sawmli le zan sawmli sung ruahtuk ngai tsing biat in saar si.",
    "P_BREAK",
    "13:Tsimi ni in Noah le a zii, a tsapa pathum, Shem, Ham le Jafet le a ziite kheh Lawng sungah dum dang si.",
    "14:Amahni thaw munkhatah hampalak-a ramsate sisen, inn vulh sumte sisen, a vaak thei hem le vano phunkimte khen dum dang si. ",
    "15:Ramsa a phunkim in, a nu le a pate teen in, Pathian thupenak bangin Noah thaw Lawng sungah dum dang si.",
    "16:Tsin Noah dum le tilekhaw BAWIPA'n kong khaam si.",
    "P_BREAK",
    "17:Ni sawmli sung tilau a dung zawhin ti tam so lualuang atsia a Lawng kheh ti in daangso tiar si.",
    "18:Ti a thuk lelem phangin a Lawng kheh ti vum ah dangso ur si.",
    "19:Tilau kheh thuk lelei atsia mualsang berte khen khuh luang si.",
    "20:Tsimi zo ngawl ti kheh mualrel khum vum ah pi kulluan nga kai si.",
    "21:Lei vum ah a nungso hem, mihing sisen, ramsa le vano sisen, reeknak lunghing khaute tian in thi reih si.",
    "22:Leilung vum-a nunnak a nei hem thi tei si.",
    "23:Lei vumah a vak thei hem mihing le ramsa le vano a koh siriit ber tianin BAWIPA’n thi tiar berh si. A siatsuah ngawlnak heh Noah le amah thaw Lawng sungah omte bek si.",
    "24:Tipi kheh lei vumah ni za le ni sawm nga sung kiam ngawl si."
    ]
    },
    8:{
    title: "Tilaudung Bonak",
    verses: [
    "1:Pathian in Noah le amah thaw Lawng sungah om ramsa phunkim kheh thei berh reng si. Tsimimanin leivumpi ah huihra tiar atsia tipi kheh kaang peper si.",
    "2:Leinuaia tipi pin tidau suaksote le ruahsar min van phawklette kheh khaampek berh si. Vanruah pha-in,",
    "3:tipi kheh kang lelem si. Ni za le sawmnga zawhin tipi kheh kiam peper in,",
    "4:la sarihnak ni lei sarih ni-in, Lawng kheh Ararat rama mual vumah taang si.",
    "5:Tipi kheh kiam lelem in la sawmnak nikhat ni-in mual relkhum no lang pan si.",
    "P_BREAK",
    "6:Ni sawmli zawhin Noah in Lawng phawklet hem hong atsia,",
    "7:solo pakhat leh si. Solo kheh lehleh ngawl si, lei vuma tipi a kang berh malaanlo suk le so ah zuang tsetseih zeel si.",
    "8:Tsin Noah in tipi kheh kang mimiau nala maw ti thei nuam in khuro pakhat leh si.",
    "9:Sipelhatsia tipi in leilungpi a khuh luangpah lai manin khuro kheh a khop min tuh mu ngawl si.Tsimiphangin Noah in a kut zawtin leen in khuro kheh Lawng sungah le leh si.",
    "10:Ni sarih a ngak zawhin khuro leh lehleu si.",
    "11:Khuro kheh tsimi ni simlam in lehleh per atsia a mur-ah olif thingnah hingno a petvo reng kheh Noah in mu si. Tsimiphangin tipi heh kang mimio le ti kheh Noah in thei si.",
    "12:Tsin Noah in ni sarih ngak lehleu in khuro leh lehleu si. Tsimi-a heh lehleh ngawlla si.",
    "P_BREAK",
    "13:Noah kheh kum zaruk le kumkhat a kim kum, la masaber Abib la nikhat ni-in lei vuma tipi kheh kang tei si lei. A Lawng khuhnak hongin a paan phangin leilungpi a hul tei ongla kheh mu si.",
    "14:A lanihnak nikulluan sarih ni in leilungpi kheh hul tei si lei.",
    "P_BREAK",
    "15:Tsimiphangin Pathian in Noah nenah,",
    "16:\"Na zii le na tsapate le a ziite teen thaw Lawng sungpin suak la un.",
    "17:Ramsa hem, vano hem, inn vulh sumte le a vak thei hem tianin huai berhla, lei vumpi-ah a tsi zaiin puang ta sen,\" tiin ti si.",
    "18:Noah kheh tsimibangin a zii le a tsate le a ziite hem thaw Lawng sungpin suak dang si.",
    "19:Tsin hampalak ramsate sisen, inn vulh sumte sisen, vanote le a vak thei hem tian in, amahni phun teenin a hon a hon in Lawng sungpin suak dang si.",
    "H: Noah In Bawlnak Pe si",
    "20:Tsin Noah in BAWIPA tsa in benak dawndel dawh in ramsa thiang le vano khen phunkhat pin pakhat teen le-in meihaal benak dawndel vumah Pathian tsa-in meihaal bawlnak pe si.",
    "21:Noah bawlnak penak rim-ur kheh BAWIPA'n a za phangin a thinlung in,\"Mihingte heh a thil puahnak manin leilungpi heh siattsam leh tu ngawl si lang. Mihingte heh a khangno lai pahin phangawlnak bek ruat si ti kheh thei sing. Sipelhatsia tu-a bang heh vang kontik khen a nungsote hem kheh siatsuah leh tu ngawl si lang.",
    "22:Leilung a himsung hem in, laitsi tuh hun le laikhawl hun om tu si; Khawsik hun le khawlum hun le; tsur le khal hun om tu si; Sun le zan khen om reng tu si, Bo leh tu ngawl si lei,\" tiin ti si."
    ]

    9:{
    title: "Noah Nenah Pathian Thukam",
    verses: [
    "1:Tsin Pathian in Noah le a tsapa te kheh muitsu pe in amahni nenah,\"Tsa tampi neiin pungin zai ta ula, nang tsanwnte kheh leivum khaw hemah dimpek ta sen.",
    "2:Lei vumah om ramsate hem, vanote le ngate, lei vum ah a vak thei lunghing kohber tianin nang lau tu si. Na kut nuaiah koih berhnak si.",
    "3:Tsin ramsa nung hem le hangnah hangrahte ei tu si tsi; na lai tuhin na pe sing.",
    "4:Sinapikhaw a sa sungah a thisen a om lai nungsang ei mah nen, heitasim tilekhaw thisen kheh nunnak si.",
    "5:Mi reek te kheh si deve tu si. Mi siatsuah tu ramsa kheh siatsuahnak si deve tu si.",
    "6:Mi reek te kheh Mi kutah thi deve tu si. Heitasim tilekhaw mihingte kheh Pathian in Ama bangin a puahnak si.",
    "P_BREAK",
    "7:Tsin tsa tampi nei tu si u tsi, nang tsanawnte kheh leivum khaw hemah dimpek in pungin zai tu si,\" tiên từ si.",
    "P_BREAK",
    "8:Tsimi zawhin Pathian in Noah le a tsapate nenah,",
    "9:\"Tuhen thu nang kam sing; nangmahni le nang tsanawnte nenah sisen,",
    "10:nangmahni thaw Lawng sungpin suak ramsa hem le vano le inn vulh sumte le hampalak a ramsa vasengte nenah sisen,",
    "11:thukamnak puah sing; leivumah nunnak a neite hem kheh kontik khen tilaudungin lei lungpi heh siatsuah leh tu ngawl si lei,Tilau in leilungpi heh siatsuah leh tu ngawl silei, tiin nang kam sing,\" tiin ti si.",
    "P_BREAK",
    "12:Tsin Pathian in,\"Nangmah le na nenah om ramsate hem nenah kumkhaw tham ka thukamnak theihniknak in,",
    "13:Meiro lak ah baakkaai po tiar sing, Ka thukamnak thei reng tiarnak si.",
    "14:Leivumpi ah meiro a kaai na tsaang in, Meiro vum ah baakkaai mu veng tu si u tsi.",
    "15:Leivum ah nunnak nei hem muah kheh tilau in siatsuah leh tu ngawlla in nangmah le ramsa hem nenah ka thukamnak kheh tsiing reng tu sing.",
    "16:Keimah le lei vumah a nungso hemmuah laklawh-a ka thukamnak kheh meiro lakah baakkaai a lang na tsaangin tsiing reng tu sing,\" tiin ti si.",
    "P_BREAK",
    "17:Tsin Pathian in Noah nenah,\"Mete heh leivum ah nunnak neite hem nenah ka thukamnak theihniknak si,\" ti si.",
    "H: Noah Le A Tsapate",
    "18:Lawng sungpin suak Noah tsapate kheh Shem, Ham Le Jafet te heh si. (Ham kheh Kannan pa si)",
    "19:Me Noah tsapa pathumte kheh leivum mihing hem tsileh tu si.",
    "20:Noah kheh lothok mi si atsia Tsapit vuandum puah masaber tu pa si.",
    "21:Vei khat hen Tsapit ti rii atsia a laam sungah a tsangterel pi in zau reng si.",
    "22:Tsimi kheh Kanaan pa Ham in a mu phangin a unau panihte rel si.",
    "23:Tsimiphangin Shem le Jafet in puan le kawm in a ko ninglam no-ah zaarin a pa tsangterel piin a om kheh paan ngam ngawlin a ninglam no-in toih in laam sungah zuan in a pa kheh a puan vongnak in khuh si. Khawdang a her kawm reng manin a pa tsangterel pi-in a om kheh mu kawm ngawl si.",
    "24:Tsimiphangin Noah kheh a tsapitti ri kheh tsiim leh atsia a tsapa nautaber in a vum ah a thil puahnak kheh a thei phangin,",
    "25:\"Kanaan kheh tsamnak si ta sen, A naute selin tsang ta sen!",
    "26:Shem Pathian kheh thangphatnak si ta sen, Kanaan kheh Shem selin tsang ta sen!",
    "27:Pathian in Jafet kheh khangso in pung tiar ta sen, A tsanawnte kheh Shem mihingte thaw om dang ta sen; Kanaan kheh Jafet sel si ta sen!\" tiin ti si. ",
    "P_BREAK",
    "28:Noah kheh tilaudung zawhin kum zathum le kum sawmnga nung atsia,",
    "29:kum zakua le kum sawmnga a si phangin thi si."
    ]
    },
    10:{
    title: "Noah Tsapa Tsanawnte",
    verses: [
    "1:Tilaudung zawhin, Noah tsapa Shem le Ham le Jafet te tsa tsawinak te kheh a nuaia bang heh si.",
    "P_BREAK",
    "2:Jafet tsapate kheh Gomer, Magog, Madai, Javan, Tubal, Meshek le Tiras te kheh si.",
    "3:Gomer tsapate kheh Ashkenaz, Rifath le Togarmah te heh si.",
    "4:Javan tsapate kheh Elishah, Tarshish, Kit mi le Dodan mite kheh si.",
    "5:Amahni kheh tipi kiangah le tikulh vumah om miphunte tsilehtute si. Jafet tsanawnte si atsia, amahni phun teen in amahni awnteen mangin ram dang dangah om si.",
    "P_BREAK",
    "6:Tsin Ham tsapate kheh Kush, Izipt, Libia le Kanaante kheh si.",
    "7:Kush tsapate kheh Seba, Havilah, Sabtah, Raamah le Sabteka te kheh si. Raamah tsapa heh Sheba le Dedan te kheh si.",
    "8:Kush tsapa pakhat kheh Nimrod si atsia amah kheh lei vumah mi nehtu mingthang masaber pa si.",
    "9:BAWIPA bawmnak in amah kheh sakap mingthangin a tsang manin miin,\"Nimrod bangin BAWIPA'n sakap mingthang in na puah ta sen,\" ti vengnak si.",
    "10:Nimrod uk masabernak ramte kheh Babolonia ram sungah om Babilon, Erek le Akkad ramthumte kheh si.",
    "11:Tsimi rampin Assiria ramah hawhper in Nineveh, Rehoboth-Ir, Kalah le",
    "12:Nineveh le Rehoboth-ir, Kalah khawpi laklawhah om Reson tinak khawpite saat si.",
    "P_BREAK",
    "13:Iziptte kheh Lidia mi, Anam mi, Lehab mi, Naftuh mi,",
    "14:Patrus mi, Kasluh mi le Kaftor mite papi si. Filistin mite kheh Kaftor tsilehnak te si.",
    "15:Tsin Kanaan kheh a tsaminlawh Sidon le a nau Heth,",
    "16:tsimi zawhin Jebus mi, Amor mi Girgash mi,",
    "17:Hiv mi le Arka mi, Sin mi,",
    "18:Arvad mi, Zemar mi le Hamath mite papi si. Tsimi zawhin Kanaan tsate kheh pung atsia,",
    "19:amahni ram kheh Gerar lamah Sidonpin Gaza tian, tin Sadom le Gomorah, Admah le Zeboiim lamah Lasha tian kau per si.",
    "20:A vum-a miphunte heh Ham tsanawnte si atsia amahni phun teen in ram dangdangah amahni awnteen mang nom in om si.",

    11:{

    "3:Tsimiphangin,\"Nai ah hawh tsuuk po un, phalei vaw in meiin haal a sing,\" ti in pakhat le pakhat kheh ti dang si. Tsimibangin inn sanak tuhin phalei vawnak nei atsia a komnak tuhin thun puah si. ",

    12:{

    "3:Nangmah muitsu pete kheh muitsu pe deve tu sing, Sinapikhaw nangmah a tsamte kheh tsam deve tu sing; Nangmah muitsu ka pe bangin, a ni leivum mihem muahin muitsuni s ka ngen tu si,\" tiin ti si.",

    "5:Abram kheh a zi Sarai le a nau tsapa Lot le Haran khawpin sel a neinak te le a thil neinak hem thaw Kanaan ramah hawh dang si. Kanaan ram a leng phangin,",

    "12:Izipt mite'n nangmah a mu phangin Abram zii si ti a khaw, nangmah tso ot in keimah sawn ka reek kha tu si.",

    "P_BREAK",
    "17:Sipelhatsia Sarai kheh kumpibawipa inn a leng manin BAWIPA'n kumpibawipa le a inn sungah omte hem vumah natnak kihnung leng tiar si.",
    "18:Tsimiphangin kumpibawi Faro in Abram kheh ko in,\"A heita tibanghen ka zing si tsim? A heita tsiang ngai in ka zii si, tiin ka rel ngawl si tsim? ",
    "19:A heita ka tseernu si ti si tsim? Ka tseernu si na ti manin ka zii tuhin le kha lawh sing. Tuhen na zii heh le nawnawm la suak ta un,\" tiin ti si.",

    13:{

    14:{
    title: "Abram In Lot San Si",
    verses: [     
    "1:Tsimi hun in kumpibawi pali; Babilonia kumpibawi Amra-fel, Ellasar kumpibawi Ariok, Elam kumpibawi Khedorlaomer le Goiim kumpibawi Tidal te'n, ",
    "2:kumpibawi dang pa nga: Sodom kumpibawi Bera, Gomorah kumpibawi Birsha, Admah kumpibawi shinab, Zibiim kumpibawi Shemeber le Bela (a si ngawl lekhaw Zoar) kumpibawite khen sim si. ",
    "3:Tu-a Tipi Thi tinak Siddim philzawl pin tsimi kumpibawi pa ngate kheh kom dun in tang daang si. ",
    "4:Amahni kheh kum leinih sung Khedorlaomer in uk ongla si a kum leithumnak in amah sim tu in raltho te si.",
    "5:A kum leilinak in Khedorlaomer le a tangpinak ten a ralkap vaseng thaw sim reih atsia Ashteroth Karnaim pin Reffaim neh si. Ham ah Zurim neh si. Kiriathaim zawllai pin Emim te neh in,",
    "6:philzawl kungah om Elparan tian, Seirih mualvum pin Hor mite khen neh berh si.",
    "7:Tsin ninglam ah lehlawi lehin Kadesh (Kadesh a si ngawl lekhaw Enmishpat) a leng phangin Amalek mite ram hem le thah in Hazaron Tamar ah om Amor mite khen neh berh si.",

    "8:Tsimiphangin Sodom, Gomorah, Admah, Zebiim le Bela khaw kumpibawite'n a ralkap neinak hem khawmin,",
    "9:Elam kumpibawi Khedorlaomer le Goiim kumpibawi Tidal, Babilonia kumpibawi Amrafel le Ellasar kumpibawi Ariok te thaw Siddim philzawl pin kumpibawi pa nga le kumpibawi palite tawng dunreih si.",
    "10:Siddim philzawl kheh zinaan tsonak leikaw dimpek si, Sodom le Gomorah kumpibawite kheh a raltawng minpin a daan phangin tsimi leikaw sungah da berh si. A dang pathumte kheh mual vum lam ah daansep si.", 
    "11:Kumpibawi palite'n Sodom le Gomorah khaw sungah om thil hemmuah, a lai eituh tian in le reih in daan si.",
    "12:Sodom khaw sungah om Lot khen a neinak hem thaw pom in huaiper si.",
    "P_BREAK",
    "13:Sipelhatsia raldaan pa pakhat kheh Hebru mi Abram nenah lengper in Lot te a pomnak thu rel si. Abram kheh Amor mi Mamre sasaw thing kungah om si. Mamre unaute kheh Ashkol le Aner si atsia a pathum in Abram lamah tangte si.",
    "14:Abram in a sungkhat a pom thu a za phangin a mihingte ko in patsang ruaruak zathum le leiriat thok in a ralte kheh Dan tian hil si.",
    "P_BREAK",
    "15:Abram mihingte kheh tsimi mun pin honnih in khenin ralte kheh zan in sim atsia neh si. A ralte kheh Damaskas khaw saklam ah om Hobah tian hil per si. ",
    "16:A sungkhat pa Lot le Lot thil neinak hem le nupangte le ralpomnak dangdangte thaw long berh in hon leh berh si.",
    "H: Melkhizedek In Abram Muitsu Pe Si",
    "17:Abram kheh Khedorlaomer le kumpibawi dangte a nehnak pin a hong phangin Sodom kumpibawipa'n Shaveh zawllai (Kumpibawi phaizawl ti khen tinak) tinakah muak per si.",
    "18:Tsimiphangin Sa-lem kumpibawi Mekhizedek khen sang le tsapitti kengin Abram kheh muak deve si. Melkhizedek kheh Tsungnungber Pathian suangbawi khen si si, Abram kheh tihen muitsu pe si:",
    "19:\"Tsungnungber Pathian, Lei le van Puah tu pa in, Abram kheh muitsu pe bebel ta sen.",
    "20:Na ralte vumah nehnak petu, Tsungnungber  kheh thangphatnak si ta sen,\" ti si. Tsin ralkut-a a long lehnak hem sungpin sawma pakhat kheh Melkhizedek nenah pe si.",
    "P_BREAK",
    "21:Tsin Sodom kumpibawipa'n Abram nenah,\"Ralte thil na longnak hem tsawh nangma'n tso ta len; sipelhatsia mihingte tsaw vang keimah ka pe leh sawhin,\" tiin kuun si.",

    "24:Keima tuh vang heimah le tu ngawl sing. Ka mihingte eisaak te le, keimah tangpitute tsovo bek sang tu sing; tsin Ener, Eshkol le Mamre khen a tsovo le deve tu si,\" tiin Sodom kumpibawipa nenah ti si."

    15:{
    title: "Abram Nenah Pathian Thukam",
    verses: [ 
    "1:Tsimi zawhin Abram nenah BAWIPA lang si,\"Abram, na thinphu mah nen; Keimah heh nangmah humteltu na Lum sing. Na daan nenah ka lehsawngnak kheh nem lul tu si,\" tiin rel si.",

    "8:Sipelhatsia Abram in,'Maw Pathian, ka BAWIPA, kawtin sim keima si ka ti thei tuh?\" tiin dong si.",
    "9:Tsimiphangin Pathian in,\"Ka nenah kumthum kim kawlpawla, kumthum kim kella, tuu tsang kumthum kim, khuro pakhat le laileeng pakhat keng in,\" ti si.", 
    "10:Abram in Pathian nenah a vasengin keng atsia a laingial pin tumnih in tsan berh atsia a talam kheh a talam maitsang ah rualnih zer in koih si; vano sa vang tumnih tsen ngawl si.",
    "11:A sate kheh solo te'n tseen tseih atsia Abram in hawl tsitsing si.",

    "12:Simlam ni da zuazual phangin Abram kheh eihmuu sing si. Tsimiphangin a nenah kihnung mulzumnung khawthimpi leng si.", 
    "13:BAWIPA'n a nenah,\"Na tsanawnte kheh ramdang mi vakvai si tu si. Tsimi rampin mi sel si tu si, kum zali sung reemnak si tu si.",

    "P_BREAK",
    "17:Tsin ni da in khaw a thim zuazual phangin makhat in khu in meialh lualuak beel le meitsaar alh lualuak lang atsia sa rualnihnak koihnak laklawh pin leek zuzur si.",
    "18:Tsimi ni in BAWIPA'n Abram nenah thukamnak puah si,\"Nai ram hem heh na tsanawnte nenah ka pe tuh si tiin thukam sing. Izipt ramri ruun pin Eufrates ruunpi tian si tu si,",
    "19:tsin Ken ram, Keniz ram, Kadmon ram,",

    16:{
    title: "Hagar Le Ishmael",
    verses: [
    "1:Tsin Abram zii Sarai in tsa pakhat khen nei ngawl si. Sipelhatsia Hagar in Izipt mi om lawh nu nei si.",
    "2:Sarai in Abram nenah,\"Paan po in, BAWIPA'n tsa a neitiar nuam ngawl silei! A heitasim ka omlawh nu thaw nang zaukawm men ngawl? Keima tsa in a ma'n tsano nei kha thei si,\" ti si. Tsimiphangin Abram in Sarai thu kheh ngai si.",
    "3:Tsimimanin Sarai in a om lawhnu, Izipt nupangnu Hagar kheh Abram zii tuhin pe si. Abram kheh Kanaan ramah kum sawm a om zawh in me thu heh tsang si.",
    "4:Abram le Hagar kheh zau kawm atsia Hagar kheh naupai ter nom si. Hagar in naupai singee ti a thei tsawm phangin puarthau in Sarai kheh zohsuam si.",
    "5:Tsimiphangin Sarai in Abram nenah,\"Hagar in tihen keimah a zohsuam heh nangma maan si. Ka omlawhnu heh keima'n na zii tuhin na pe sing. Sipelhatsia naupai singee ti a thei tsawm tsangin ka zohsuam tseih si. BAWIPA'n nangmah maw, keimah sawn sim, tu dik sawn si, tiin thu kei khen bebel ta sen,\" ti si.",
    "6:Tsimiphangin Abram in,\"Hargar kheh na omlawhnu si ngawl si maw; nangma uknak si; na nuamnuam in zing in,\" tiin Sarai nenah ti si. Tsimiphangin Sarai in Hagar kheh erh reih atsia Hagar kheh daan si.",

    "7:Tsimibangin Hagar kheh Shur lam ah perin hampalak tsirhti kung ah BAWIPA vanmi in tawk si.",
    "8:Vanmi in a nenah,\"Sarai omlawhnu Hagar, kawnai lam pin leng in kawnai lam ah hawh tu si tsim?\" tiin dong si. Hagar in, \"Ka innteeknu Sarai nenpin daan sing,\" tiin ti si.",
    "9:Vanmi in,\"Sarai nenah hong leh per tala a kut nuai ah om deen ten;",
    "10:Tumah siar tselhnung ngawl tsanawn tampi na pe tu sing;",
    "11:Tsapa nei tu si tsi, Aming heh Ishmael sa ten; Heitasim tilekhaw BAWIPA'n na rimnak thei reng si.",
    "12:Sinapikhaw na tsapa tsawh, laak rihse bang si tu si. Mihem raaltsan tu si, Mihem in ral deve tu si. A sungkhatte thaw khen om Madang tu ngawl si,\" tiin ti si.",
    "P_BREAK",
    "13:Tsimiphangin Hagar in,\"Nai ah Pathian tawk men singee, a nung zong silai nantih ingim?\" tiin amah le amah kheh ti tsawm si. Tsin a nenah lengper in a awntu BAWIPA kheh a ming,\"El-roi\"tiin ti si.",
    "14:Tsimimanin Kadesh le Bered laklawh a Namkum kheh mi hem in \"Beer-lahai-roi\" ti veng nom si.",
    "P_BREAK",
    "15:Tsin Hagar in Abram tsapa kheh hing atsia a ming kheh Abram ama'n Ishmael tiin sa si.",
    "16:Abram kheh Hagar in tsapa a tsoih phangin kum sawmriat le kumruk si."

    17:{
    title: "Zarhmurten Kheh Thukam Theihniknak Si",
    verses: [
    "1: Abram kheh kum sawmkua le kum kua a si phangin a nenah BAWIPA lang si, \"Keimah heh Heizongza tithei Pathian sing. Ka thu heh na nunsung in lunla sawibang tuh om ngawl si ten.\"",
    "2: \"Na nenah thukamnak puah tu sing, tsanawn tampi na pe tu sing,\" tiin ti si.",
    "3: Tsimiphangin Abram kheh a mai leitongin kuun atsia Pathian in,",
    "4: \"Nangmah ka kho tiar tuh ka thukam heh me heh si: leivum miphun tampite tsilehtu si tu si tsi,\" tiin thu na kam sing.",
    "5: \"Na ming heh Abram si leh ngawl len Abraham\" si tu la tsi; heitasim tilekhaw miphun tampi Pa in na puah tu sing.",
    "6: Tsanawn tampi na pe angkhaw a zahlante kheh kumpibawi miphun tampi-in tsang tu si. Tsanawn tampi nei a tsikhaw miphun tampi in tsang tu si.",
    "P_BREAK",
    "7: \"Ka thukam kheh kho tiar angkhaw nangmah le na tsanawnte nenah, sankhat sankhat, kumkhaw tham thukamnak si tu si. Keimah heh na Pathian si angkhaw, na tsanawnte Pathian khen si tu sing.\"",
    "8: \"Tu-a na omnak ram, mikhual na sinak ram heh nangmah le na tsanawnte nenah nang pe tu sing. Kanaan ram hem heh a kumkhaw in nangmahni si tu si, keimah heh nang Pathian si tu sing,\" tiin ti si.",
    "P_BREAK",
    "9: Tsimi zawhin Pathian in Abraham nenah, \"Nangmah khen ka thukamnak heh kho tiarla Junin; na tsanawnte khen sankhat sankhat in lun reng ta sen.\"",
    "10: \"Nangmah le na tsanawnte in ka thukamnak nang kho tiarnak tuhin mipate hem in nang zarhmur ten berh un.\"",
    "11-12: \"Tu pinpan mipa pohpoh kheh niriat ni-in a zarhmur ten ta un; nang inn pin nang selte sisen, ramdang-a nang leinak selte sisen, ten berh un. Me heh Keimah le nangmahni laklawh ah thukarınak langtiartu si tu si.\"",
    "13: \"Zarhmur ten berhnak si tu si; mete heh kumkhaw in nang nenah ka thukamnak lang tiarnak tuhin nang taksa vumah theihniknak si tu si.\"",
    "14: \"Zarhmur ten ngawlnak mipate kheh ka thukamnak a lun ngawl manin a miphun sungpin lonnak si tu si,\" tiin ti si.",
    "P_BREAK",
    "15: Tsin Pathian in Abraham nenah, \"Na zii heh Sarai tiin pon leh awllen; tu pinpan a ming heh Sarah si ongia si,\"",
    "16: \"Sarah kheh muitsu pe angkhaw a ma sung pin tsapa nang pe tu sing. Muitsu pe angkhaw miphun tampi nu-in tsang tu si. A tsanawnte sungpin kumpibawi tampi suak tu si,\" tiin ti si.",
    "17: Abraham kheh tsimi a za phangin a mai leitong in kuun in nii si; tsimi thu kheh ruat in, \"Mihingte hen kum zakhat zawh hen tsa nei thei mio peet nantih maw? Kum sawmkua a si zawh hen Sarah in tsa tsawi mio peet nantih maw?\" ti si.",
    "18: Abraham in Pathian nenah, \"Ishmael poh he khen na maiah mitmai pha ngah bebel ta sen,\" tiin ti si.",
    "19: Tsimiphangin Pathian in, \"Abraham, tsimibang si ngawl si. Na zii Sarah hi himin in tsapa na hin tu si, a ming kheh Isaak, tiin sa ten. Ama nenah sisen, a tsanawnte nenah sisen, ka thukam kheh kho tiar tu sing. Heitasim tilekhaw kumkhaw tham thukamnak si.",
    "20: Nang hen Ishmael thah na ngen kheh na thei reng sing; Kei-a puahtuh heh tibang heh si. Ishmael kheh muitsu pe pah tu sing, tsa tampi le tsanawn tampi pe tu sing. Amah kheh kumpibawi leinihte pa in tsang tu si. A tsanawnte kheh miphun lian ngai in tsang tiar tu sing.",
    "21: Khuavei tu bang hun hen Sarah hingtuh na tsapa Isaak nenah ka thukam kho tiar tu sing,\" tiin ti si.",
    "22: Tsin Abraham nenah thu a rel tselh berh phangin Pathian kheh hawhper leh si.",
    "P_BREAK",
    "23: Tsimi ni rori in Pathian rel saak bangin Abraham in a tsapa Ishmael le a omlawhte hem le a inn pin suak a selte sisen, a leinak selte si sen, a inn sungah om mipa pohpoh kheh a zarhmur ten berh si.",
    "24: Abraham kheh a zarhmur a ten phangin kum sawmkua le kum kua kim si lei.",
    "25: A tsapa Ishmael kheh kum leithum kim si lei.",
    "26: Tsimi ni in a patsa, le",
    "27: a inn sungah om a selte hem thaw zarhmur ten dang berh si."
    ]

    18:{
    title: "Isaak Suaknak Tuh Thukam ",
    verses: [
    "1: BAWIPA kheh Mamre sasaw thing bul ah om Abraham nenah lang si. Abraham kheh a inn kawkaa ah, sun nisa laitak in to tum reng si,",
    "2: a paan reng laitum in makhat in mi pathum a ding daang kheh mu si. A mu tsang in muak tuin kongkal lamah daan nawnawm si. A mai leitong in bok in,",
    "3: \"Ka bawipate aw, nang ngeihhar thei lekhaw ka inn ah tsawl thah ngawlin ka zam men sawh mah na un. Nang omlawh nang naper pa poh sing, nang deihnak bangbangin per tu poh sing.",
    "4: Nang kawng somnak tuhin ti nang tsawitiar lep angkhaw me thing nuai ah tsawl sawh rih un.",
    "5: Lai ei tuh le angkhaw nang lamvaak minah nang tha nei ruang tu si u tsi. Ka inn nang leng ongla nungsang nang tuamlawm tu poh sing\" tiin ti si. A nihte'n, \"Pha poh si, na reelnak bang tson puah len,\" ti si.",
    "P_BREAK",
    "6: Abraham kheh a buk sungah daan nawnawm in Sarah nenah, \"Na sangvut lak pin a phaber pawl pithum teh la moh in puah nawnawin in,\" ti si.",
    "7: Tsin kawlpaw hon lak ah daan nawnawmin kawipaw no thau pakhat, a sa ur laitak kheh kai in a omlawh nenah a suang nawnawm tuhin pe si.",
    "8: Abraham in kawlpaw khul thur pawi le kawlpaw khul le a sa suangnak kheh le-in a mikhualte maiah a ei tuhin li si. A nihte'n ei dang si; tsin Abraham in thing nuaiah ding rengin kiil reng si.",
    "P_BREAK",
    "9: Tsin a mikhual te'n, \"Na zii Sarah kawnai ah sim?\" tiin dong si. \"Inn sungah om reng si,\" tiin o si.",
    "10: A mikhual pakhat in, \"Na zii Sarah in khuavei tu bang hun in tsapa nei tu si; tsimiphangin lengleh per tu sing,\" tiin thukam si. Sarah in a mikhualpa ninglam a inn kawkaa pin a thurelnak kheh ngai kuh reng si.",
    "11: Abraham le Sarah kheh a teer kawrn ngai ongla si, Sarah sesem kheh nupang daan khen nei leh ngawlla si.",
    "12: Tsimimanin Sarah in, \"Ka u haam leita ongla, mipa thaw pawl dun in sahnungnak ngai nei peet lai nantih ingim? Tsimi zo ngawl ka pasel khen teer leita deve ongla meek si,\" tiin nii thah tseih si.",
    "13: Tsimiphangin BAWIPA'n Abraham nenah, \"A heita na zii Sarah in nii thah in, 'Ka teer ngai zawhin tsa nei thei lai peet nantih ingim?' ti sim.",
    "14: BAWIPA tsa in a har om si maw?. Khuavei a hun a kim phangin lengleh per tu sing, Sarah in tsapa nei keken tu si,\" ti si.",
    "15: Sarah kheh tsimi a za phangin a thinphu in, \"Nii hihim ngawl sing,\" tiin phaa si. BAWIPA'n, \"Pha nuam awllen, nii si tsi,\" ti si.",
    "H: Abraham In Sodomte Tsa Sawngen Si",
    "16: Tsin a mikhualte kheh tho in Sodom khaw mu theihnung minah hawhper si. Abraham in laper si.",
    "17: Tsimiphangin BAWIPA'n, \"Kathil ti tuh heh Abraham nen pin thup thei tu ngawl sing,",
    "18: A tsanawnte kheh miphun lian te miphun kol in tsang berh tu si, amah muitsu ka pe ongla bangin leivum miphun henmuah in muitsu ka ngen tu si.",
    "19: A dik le a maante puah in thupenak te a lun theinak tuhin a tsapate le a sungkhatte zirh lamien tu in amah kheh deng si lang. Tsimibangın ka tiam saak hem kheh a vum ah kim tiar berh tu sing.\" ti si.",
    "20: Tsin BAWIPA'n, \"Sodom te Gomorah te a mawhsiatnak kheh a nase leita si, a sualnak a lian ngangai si.",
    "21: Hawhper angkhaw a mawhnak ka zanak heh kan per angkhaw thu a tsiang in thei tu sing,\" ti si.",
    "P_BREAK",
    "22: Abrham mikhual panihte kheh le Sodom khaw lam ah hawhper si. sipelhatsia BAWIPA kheh Abraham nenah taang tum si.",
    "23: Abraham in BAWIPA kheh neek in, \"Mi phangawlte lakah miphate khen siatsuah pah tu si tsi maw?",
    "24: Sodom khaw sungah mipha sawninga a om tsuuk a sin, a khawpi khawpi vaseng in siatsuah reih pah tu si tsi maw? Mipha sawmngate humhim tuin nai khaw heh hawi tu ngawl si tsi maw?",
    "25: Mi phangawlte thaw munkhat ah miphate khen reek pah tu si tsi maw? Tsang theihnung ngawl si, ti dawn tu ngawl si tsi. Tsimibangin na tilekhaw a mawhte bang pahin a dikte khen tsawhkuan penak tuar deve pah tu si maw? Tsimi kheh thil tsang theihnung si ngawl si. Leivum hem thukhentu pa in thudik thaw thukhen tu ngawl si maw?\" tiin Abraham in ti si.",
    "26: Tsimiphangin BAWIPA'n, \"Sodom khaw sungah mipha sawmnga a om ta vang tsími sawmngate manin a khawpi in hawi tu poh sing,\" ti si.",
    "P_BREAK",
    "27: Abraham in, \"Maw BAWIPA, kei heh leivul le vut bek poh sing, na nenah heimah reel theihnak nei ngawl sing. A ralpha daan heh, tiin ka ti sawh mah nen.",
    "28: Santehnak in, Sodom khaw sungah mipha sawmnga si ngawlin sawmli le panga poh khen a om tsuuk a sin, minung panga a sam men manin nai khawpi heh siatsuah papah a tsi maw?\" ti si. BAWIPA'n, \"Mipha sawmli le pa-nga a om tavang siatsuah tu ngawl sing.\" ti si.",
    "29: Tsin Abraham in, \"Sawmli bek a om tsuuk a sin ee?\" ti lehleu si. BAWIPA'n, \"Sawmli a om si khen siatsuah tu ngawl sing,\" ti si.",
    "30: Abraham in, \"BAWIPA, na thinraw sawh mah nen, na dongrih sawh tu sing, 'Sawmthum bek no a om tsuuk a sin kawtibang si tu sim?'\" tiin dong lehleu si. BAWIPA'n, \"Sawmthum bek a om si khen siatsuah tu ngawl sing,\" ti si.",
    "31: Abraham in, \"Ka dong ngam peper heh BAWIPA ka zah sawh poh in; santehnak in kul ruak a om tsuuk a sin kawtibang si tu sim?\" tiin dong lehleu si. BAWIPA'n, \"Mipha kul poh khen a om tavang nai khawpi heh siatsuah tu ngawl sing,\" ti tho tho si.",
    "32: Tsin Abraham in, \"BAWIPA, na thinraw sawh mah nen, vei khat no phang na dong lehleu rih tu sing; mipha sawmkhat bek no a om tsuuk a sin ee, kawtibang si tu sim?\" tiin dong leh nawh si. BAWIPA'n \"Sawmkhat no poh khen a om taktak tavang siatsuah tu ngawl sing,\" ti si.",
    "33: Abraham in tsimibangin thu a dong tselh zawhin BAWIPA kheh hawhper men atsia Abraham kheh inn ah hong si."
    ]

    19:{
    title: "Sodomte Sual Daan",
    verses : [
    "1: Simlam ni da luun phangin vanmi panihte kheh Sodom khaw a leng atsia Lot kheh minungte tawkdun vengnak khawsuah mual ah to reng si. Lot in vanmi panihte a mu phangin muak tuin hawh si. Leitongin kuun in,",
    "2: \"Ka bawipate aw, ka ngeihhar le u tsikhaw ka inn ah tsaarn sawh poh un. Ka inn ah tsaam ula nang kawngte khen som un. Thaizing zingtawn in hawh leh lai un,\" ti si. A nihte'n, \"Si theihnung ngawl si; tu zan hen nai khawpi kongpi-ah tsamtu si-ung,\" ti si.",
    "3: Sipelhatsia Lot in a inn ah tsam tu in kuun tseih atsia a tawp sannak in a inn ah tsaam tuîn lungkim kawm leh si. Tsin Lot in tsolrawi ngawlnak sang puah in simlai ur ngai a donak ei kawm si.",
    "P_BREAK",
    "4: Tsimi zan kheh mikhualte zau ma-in, Sodom khaw sunga ten Lot inn kheh hualpek si. Uhaam naupang tih neih ngawlin a vaseng in peh berh si.",
    "5: Lot kheh pon atsia, \"Tuzan na nenah leng mikhual tsaamte la kawnaiah sim? Kai suahla sualpi tu si-ung,\" tiin auh si.",
    "6: Lot kheh kawkaa ah suak nawnawm in kong a khaam leh zawh in,",
    "7: \"Rualte aw, ti bang thil phangawl tsawh puah tuum mah na un, tiin rang kuun sing.",
    "8: Paan un, nai ah hen tsanu himno panih nei sing. Suah angkhaw nang nuamnuam in puah un. Sipelhatsia mete vum ah vang heimah tisawh mah na un; heitasim tilekhaw ka mikhualte si, ka inn ah leng silei,\" ti si.",
    "P_BREAK",
    "9: Sipelhatsia anihte'n, \"Nang men ramdang mi him, kei pial sawn in; tsimi tsawh ti un, me kheh puah un, tiin nang in kawtin kei ti thei si tsim? Thawn sawn in; tsimi ngawl lekhaw nangmah sawn na tuahmawh nom kha tu si-ung,\" tiin Lot kheh tuullok in kongkham kheh seureih tuum si.",
    "10: Tsimiphangin a mikhualte panih in Lot kheh kawka-a kheh a kut pin inn sungah nuuk in kong khampek si.",
    "11: Tsimi zawhin kong pulam ah om mipite kheh naupangber pin a uhaam ber tian a mittsaw tiar berh atsia kawkaa mu thei leh ngawlla si.",
    "H: Lot Kheh Sodom Khaw Pin Suak Si",
    "12: Tsin a mikhual panih te'n Lot nenah, \"Unau dang nei lai tsi maw? Na tsapa, na tsanute le na tsanute pasel tuhte ko berhla nai khaw pin suak nawnawm un;",
    "13: heitasim tilekhaw nai khaw heh siatsuah reih tu si ung. BAWIPA'n nai khaw sungte sualnak le a nawngkainak te thei tsiang si lei, Sodom khaw siatsuah tuin lehnak te si ung,\" tiin rel si.",
    "14: Tsimiphangin Lot kheh hawh nawnawm in a tsanute pasel tuh dangvalte nenah, \"Nai khaw pin hen suak nawnawm la un; heitasim tilekhaw BAWIPA'n nai khawpi heh siatsuah tu si,\" tiin rel si. Sipelhatsia anihte'n tseek mennak in ruat si.",
    "P_BREAK",
    "15: Zingtawn var tsang in vanmite'n Lot nenah, \"Nawhnah len; na zii le na tsanu panihte tsawh huaila suak nawnawm la un; nai khaw heh siatsuah reih tu si, a paithong phangin peh deve kha tu si u tsi,\" ti si.",
    "16: Sipelhatsia Lot kheh a naaplah ngai si. Tsimiphangin BAWIPAD ngeihhar thotho atsia Lot le a zii le a tsanu panihte kheh vanmi in a kut pin kai in khaw pulam ah hawhpi per si.",
    "17: Khaw pulam a leng phangin vanmi pakhat in, \"Nang nungsuak per theinak tuhin daan nawnawm un, nang ninglam her mah na ula zawllai ah hen taang thah po mah na un. Mual vum ah daan ula thi tu ngawl si u tsi,\" tiin ti si.",
    "P_BREAK",
    "18: Sinapikhaw Lot in, BAWIPA, tsimibang si awl sawh sen,",
    "19: Ngeihhar in ka nunnak heh ka hawi sila tsi. Mualvum kheh lengzo pah tu ngawl sing; a khawla ngai lai si, me kheh ka lengma in siatsuahnak in ka man pah tu si.",
    "20: BAWIPA, me khaw kohno kheh mu reng si tsi. Me khaw kohno kheh a khawneen reng poh lengman tu poh sing. Ka luatnak tuhin me khaw ah khen hawh alang,\" tiin kuun si.",
    "P_BREAK",
    "21: Tsimiphangin vanmi in,\" Na kuunnak bangin lungkim pi sing; me khaw kheh siatsuah tu ngawl sing.",
    "22: Daan nawnawm ta len. Me khaw kheh na lengma vang heimah ti tu ngawl sing,\" ti si. Tsimi khaw kheh, Lot in \"Khaw kohno,\" a ti manin Zoar ti nom si.",
    "H: Sodom Le Gomorah Senak",
    "23: Lot kheh Zoar khaw a leng phangin ni suak ur si,",
    "24: BAWIPA'n Sodom le Gomorah khaw vum ah van pin kaat meialh saar tiar si.",
    "25: Tsimibangin khawpite le philzawlte le khaw sungah om mihing hem le leiram vum ah a pote hem thaw BAWIPA'n siatsuah reih si.",
    "26: Sipelhatsia Lot zii kheh ninglam a her manin tsikhuam in tsang nom si.",
    "P_BREAK",
    "27: Abraham kheh a thaizing in Pathian thaw a tawkdun min ah hawh nawnawm sí.",
    "28: Sodom le Gomorah khaw le philzawl luangpi a par paan phangin mangpei sepnak pi bangin meikhu tung ngungun kheh mu si.",
    "29: Sipelhatsia tsia Pathian in philzawl khawpite a siatsuah phangin Abraham kheh phawk reng in Lot kheh him no in luat tiar si.",
    "H: Moab Mi Le Ammon Mite Thawhkehnak",
    "30: Lot kheh Zoar khaw ah om kheh a lau manin a tsanu panihte si mual vum ah thawn dangin lungbuk sungah om dang si.",
    "31: Tsimiphangin a u nu'n a nau nu nenah, \"Ei pa heh a patsang ngai ongla si, tsano kei theinak tuhin a daan bangin keimahni omtuh leivum ah mipa om leh ngawlla meek si.",
    "32: Tsimimanin nai ah hawhla, tsano kei nei theinak tuhin ei pa thaw kei zaukawm theinak tuhin tsapitti tul pek tsuuk a sing.\" ti si.",
    "33: Tsimi zan kheh a pa tsapitti tul pek atsia a upa sawn nu le a pa kheh zaukawm si; sipelhatsia tsapitti a rii leita manin a pa'n a zaukawm lam kheh thei ngawl si.",
    "34: A thaizing in a naunu nenah, \"Tsing zan eipa thaw zaukawm sila ung. Tuzan hen tsapitti pe lehleu a singkhaw nangmah thaw zaukawm saak un. Tsimi lekhaw kei panih in ei pa tsa pai kawm tu si sing,\" ti si.",
    "35: Tsimimanin tsimi zan khen a pa kheh tsapitti tulpek atsia rii lehleu in a tsanu nauta sawn thaw zaukawm si. A pa kheh a masa bang pahin tsapitti a rii leita manin a tsanu nautasawn thaw a zaukawm lam kheh thei tsawm ngawl papah si.",
    "36: Tsimibangin Lot tsanu panihte kheh a pa tsa pai kawm veve si.",
    "37: A tsanu upa sawn in tsapa hing a tsia aming kheh a tsanu in Moab sasi. Tsimi a tsapa kheh tu sana Moab mite tsileh tu pa si.",
    "38: A tsanu nauta sawn khen tsapa hing deve atsia, a tsanu in a ming kheh Ben-ammi tiin sa si. Ben-ammi kheh tu sana Ammon mite tsileh tu pa si."
    ]

    20:{
    title: "Abraham Le Abimelek",
    verses : [
    "1: Abraham kheh Mamre pin Negev ram ah thawn atsia Kadesh le Shur laklawh ah om si. Tsimi zawh Gerar ah a om lai in,",
    "2: Abraham in a zii Sarah kheh ka tseernu si, a ti manin Gerar kumpibawi Abimelek in a zii tuh in le si.",
    "3: Tsimi zan kheh Abimelek mangah Pathian lang atsia Pathian in, \"Thi tu si tsi, heitasim tilekhaw Sarah tsawh mi zii si,\" tiin ti si.",
    "4: Sipelhatsia Sarah kheh Abimelek in a zaupi lai ngawl manin, \"BAWIPA, mipha khen reek pah tu si tsi maw?",
    "5: Abraham in ka tseemnu si ti atsia Sarah arah khen Abraham kheh ka u si ti meek si. Tsimimanin me thil ka puahnak heh thinlung thiangno-in ka puahnak si; sualnak heimah puah ngawl sing,\" tiin Abimelek in ti si.",
    "6: A mang papah in Pathian in, \"Si si, thinlung thiang no in na puahnak si ti kheh thei sing; tsimi manin keima mai-ah misual na si ngawlnak tuhin Sarah ka zen tiar ngawlnak si tsi.",
    "7: Sinapikhaw tu pinpan Sarah tsawh a pasel nenah hongtiar leh in. A pasel kheh profet si, na thi ngawlnak tuhin nangma tsa in saw na ngen sak tu si. Sipelhatsia na hongtiar ngawl lekhaw nangmah le nang innkaw in thi keken tu si u tsi; tuhen ralringnak na pe sing.\" tin ti si.",
    "P_BREAK",
    "8: A thaizing zingtawn in Abimelek kheh thovur in a omlawhte ko berh in tsimi thute kheh reisek si. A omlawhte kheh a thinphu dang ngangai si.",
    "9: Tsin Abimelek in Abraham kheh ko in a nenah, \"Kei vum ah na thilpuahnak heh kawtibang thil sim? Na vum ah hei sualnak ka puahta me thil kihnung heh keimah le ka ram vumah leng tiar si tsim? Ka vum ah na thil puahnak bang heh tumah in puah kel lai ngawl si.",
    "10: A heita tibanghen ti si tsim?\" tiin dong si.",
    "11: Tsimiphangin Abraham in, \"Nai ramah hen Pathian kihzah tu om tu ngawl sikhaw, ka zii tso nuamin ka reek men kha tu sia, tiin ka ruat ta si.",
    "12: Tsimi zo ngawl Sarah heh ka tseemu mimio si. Amah kheh ei patsanu si; sipelhatsia ei nu tsanu vang si ngawl si; tsimimanin ka zii in huai sing.",
    "13: Tsimimanin Pathian in ei pa inn zam menin ka leng awngkel ngawlnak ram-ah a Ich phangin, 'Ka vum ah umtaak ngangai na sinak lang tiar tuin, kei hawh minah ka mingpa si ti lai in,' tiin Sarah kheh ka kamsaak lep si,\" ti si.",
    "P_BREAK",
    "14: Tsimiphangin Abimelek in Sarah kheh Abraham nenah pe ich si; tsimi zo ngawl tuu le kawlpaw le omlawh tampi khen pe khat berh si.",
    "15: Tsin Abraham nenah, \"Nairam hem heh keimaa berh si; na nuam min pohpoh om in,\" ti si.",
    "16: Tsin Sarah nenah, \"Na mingpa nenah ngun tangka thawngkhat pe sing. Kawnvel mi hemin sualnak heimah puah ngawl si tiin ka thei tu si,\" ti si.",
    "P_BREAK",
    "17: Abimelek kheh Abraham zii Sarah vum ah tsimibangin thil a puah manin BAWIPA'n Abimelek inn sungah om nupang hem kheh tsa nei thei tu ngawlin puah si.",
    "18: Sipelhatsia Abraham in Abimelek tsa in sawngen atsia Pathian in Abimelek le a zii le a sel nupangte kheh dam tiar berh in tsa khen nei thei berh leh si."
    ]

    21:{
    title: "Isaak Suaknak",
    verses :[
    "1: A kamsaak bangin BAWIPA’n Sarah kheh muitsu pe si.",
    "2: Sarah kheh naupai atsia Abraham pa tsang pi zawhin tsapa hin si. Pathian relsaak hun a kim phang tsapa nei si.",
    "3: Abraham in a tsapa kheh a ming Isaak sa si.",
    "4: Tsin Pathian thupenak bangin Abraham in Isaak kheh niriat a kim phangin a zarhmur ten si.",
    "5: Isaak suak phangin Abraham kheh kum zakhat si.",
    "6: Sarah in, \"Pathian in Angnak le niinak ka pe si. Me thu a zate hemin ka ang pi teen tu si,\" ti si.",
    "7: Tsimi zo ngawl, \"Sarah in tsapa no khul tul tu si, tiin Abraham nenah tuno poh khen rel awng nan tih maw? Sipelhatsia a patsangpi zawh in ama tsa in tsapa hin silang,\" tin Sarah in ti si.",
    "P_BREAK",
    "8: A tsapa kheh khang lelem in khul a nolh ni in Abraham in laiei puai lianpi puah si.",
    "H: Hagar Le Ishmael Nawt Si",
    "9: Ni khat ni hen Izipt nu Hagar le Abraham tsawinak Ishmael le Sarah tsapa Isaak kheh sel kawm tseih si.",
    "10: Tsimi kheh Sarah in a mu phangin Abraham nenah, \"Me omlawhnu le a tsapa heh nawt in. Ka tsapa Isaak ro tso tuh na ro heh me omlawh nu tsapa in kohno khen zen mah na sen,\" ti si.",
    "11: Tsimiphangin Abraham kheh a thin har ngangai si, heitasim tilekhaw Ishmael khen a tsapa pah si.",
    "12: Sipelhatsia Pathian in Abraham nenah, \"Me na tsapa le a nu Hagar tsa in na thin hehnung mah nen. Sarah reinak bangtson ti in; heitasim tilekhaw ka thukam saak na tsanawnte siar tselhnung ngawl kheh Isaak sungpin suak tu si.",
    "13: Na omlawhnu nenpin khen tsa tampi na pe tu sing, miphun lianpi in tsang tu si. Heitasim tilekhaw amah khen na tsapa si deve pah si,\" ti si.",
    "P_BREAK",
    "14: Abraham kheh a thaizing zingtawn in tho in Hagar nenah lam-an le tithawl dimpek ti pe si. A tsapa Ishmael kheh puut tiar in hawh tiar si. Hagar Kheh tsimibangin hawhper atsia Beersheba ram sung hampalak ah vai tseih si.",
    "15: A ti kengnak a bo phangin a tsapa no kheh hampa tu nuaiah zau menin,",
    "16: \"Ka tsano a zang laitum mu ngam tu ngawl sing\" tin hawhper in kaih zakhat khawla-ah to reng si. Tsimibangin to in kapthah tseih si.",
    "P_BREAK",
    "17: Tsimiphangin Pathian in nau kap aw khen zain Pathian vanmi in van pina nenah, \"Hagar, heita vansang in om si tsim? Na thinphu mah nen. Puthian ir nauno aw za si lei.",
    "18: Tho la na nauno tsawh zawlla thinnuam tiar in. A tsanawnte kheh miphun lianpi in puah tu sing.\" tiin ti si.",
    "19: Tsimiphangin Hagar mit kheh Pathian in var tiar in namkum pakhat mu si. Hawper in a tithawl dimpek in ti than in a tsapa no kheh ti tul si.",
    "20: Pathian in ompi atsia a tsapa kheh khang lelem si. Paran ram hampalak ah om in amah kheh muksu sakap pa in tsang si.",
    "21: Tsin a nu in Izpit mi a zil in huaisak si.",
    "H: Abraham Le Abimelek lungkim Dunnak",
    "22: Tsimi lai hen Abemelek kheh ralkap uktu bawi Fikol thaw Abraham nenah hawh kawm in, \"Na thil puahnak hem ah Pathian in na ompi si.",
    "23: Tsimimanin keimah le ka tsapate le ka tsanawnte nang zol thong ngawlnak tuhin Pathian maiah thu ka kam in. Na nenah um taak in om silang nangmah khen keima vum ah le nai na omnak ramte vum ah hen umtaak na si theinak thin thukamnak puah in,\" ti si.",
    "24: Tsimiphangin Abraham in, \"Kam tsawm silang,\" ti si.",
    "P_BREAK",
    "25: Tsimiphangin Abimelek omlawhte long awngnak namkum thu kheh Abraham in Abimelek nenah saalsuah si.",
    "26: Tsimiphangin Abimelek in, \"Me thu tsawh thei nom ngawl sing. Nangmal khen ka rel awng dah ngawl meck si tsi; tu-a heh ka thei masa bernak silai si,\" ti si.",
    "27: Tsimiphangin Abraham in Abimelek kheh tuu le kawlpaw sawm atsia a panih in lungkim kawmnak lai puah si.",
    "28: Tsimi zo ngawl Abraham in a tuuhon sungpin tuu nu no sarih kajin mun dangno-ah keih si.",
    "29: Abimelek in, \"A heita tihen ti si tsim?\" tin a dong phangin,",
    "30: Abraham in, \"Me namkum tso awngtu heh nangmah si tsi, tiin na ti theinak tuhin me tuuno sarih heh na sangkul si,\" tiin o si.",
    "31: Tsimimanin tsimi mun kheh Beersheba ti nom si; heitasim tilekhaw a panih in thu a tiamdun min si.",
    "P_BREAK",
    "32: Tsimibangin Beersheba pin lungkim kawmnak a puah zawhin Abimelek le a ralkap uktu bawi Fikol kheh Filistin ramah hong leh si.",
    "33: Tsimi zawhin Abraham in Beersheba ah thingkung pakhat phun in tsetngawl a nung BAWIPA kheh be si.",
    "34: Tsimi pah kheh Abraham kheh Filistinte ram sungah reipi om si."
    ]

    22:{
    title: "Pathian In Abraham Tsuul Si",
    verses : [
    "1: Tsimi zawhin Pathian in Abraham kheh tsuul si, \"Abraham\" tiin pon si. Abraham in, \"BAWIPA, nai ah om reng sing,\" ti si.",
    "2: Pathian in,\"Na deih pit tseihnak na tsapa neih lamtsang Isaak tsawh huaila Moriah ramah hawhpi in. Tsimi rama om ka muhtuh mual vumah Isaak tsawh meihaal bawinak in pe in,\" tiin ti si.",
    "3: Abraham kheh a thaizing zingtawn no-in tho in a laak kung phahin a tsapa Isaak le a omlawh panih thaw hawh dang si. Bawinak ah mangtuhin thingtsom thah in Pathian rel saak ramah hawh si.",
    "4: A nithumnak niin tsimi mun kheh khawla pi pin mu zur si.",
    "5: Tsimiphangin a omlawhte nenah, \"Nai ah laak thaw omrih ta un. Kei patsa heh Pathian be tu si ung, nang nenah hongleh per tu poh si ung,” ti si.",
    "6: Tsin Abraham in bawinak tuhin thing teel kheh a tsapa phur tiar si; ama'n meitelh le vangsang vongin a patsa in hawh kawm si.",
    "7: A rei ngawlin Isaak in, \"Ei pa,\" tiin pon si. A pa'n, \"Tsapa hei sim?\" ti si. Isaak in, \"Meitelh le thing zong keng atsia bawinak tuhin tuuno zong kawnaiah sim?\" tiin dong si.",
    "8: Tsimiphangin Abraham in,\"Pathian Ama'n pe leh tu lai si, tsapa,\" ti si. Tsimi pah kheh a patsa in hawh kawm tseih si.",
    "P_BREAK",
    "9: Tsin Pathian relsaak mun a leng phangin, Abraham in benak dawndel dawh in a vum ah thingteel no koih si. Tsin a tsapa Isaak kheh heen in benak dawndel vum thing vum ah zau si.",
    "10: Tsimiphangin a tsapa reek tuin a vangsang kheh dawk si.",
    "11: Tsimi laitum in BAWIPA vanmi in van pin, \"Abraham, Abraham!\" tiin pon si. Abraham in, \"BAWIPA naiah om sing,\" ti si.",
    "12: Tsimiphangin vanmi in, \"Na tsapa tsawh reek mah nen; heimah ti mah nen. Keima Isa in na tsapa neih lamtsang na siang manin Pathian kihzah ngai sia ti kheh thei silang,\"ti si.",
    "13: Tsimiphangin Abraham in a kawnvel paan atsia tuutsang pakhat riannok lak ah a ki awk reng kheh mu si. Kai in a tsapa ai in meihaal bawlnak in mangnom si.",
    "14: Tsimi mun kheh Abraham in \"Yahweh Jireh,\" tiin ming sa nom si. Tsimimanin tu san tianin, \"BAWIPA mual pin BAWIPA Ama'n pe si,\" tiin miin ti nom reng si.",
    "15: Tsin BAWIPA vanmi in Abraham kheh vanpin pon lehleu si.",
    "16: BAWIPA in tihen ti si: Ka ming in thu na kam sing, me thil heh puahin na tsapa neih lamtsang kheh keima tsa na saing manin muitsu famkim na pe tu sing.",
    "17: Na tsanawnte kheh pung tiar tu sing, van-a arsi zah le tipithuanthum ruun phil zah in tam tu si. Na tsanawn ten a raite neh berh tu si.",
    "18: Tsin amahni muitsu ka pe bangin leivum miphun hem in muitsu ka ngen tu si. Me thilte hem heh keima thu na ngai ta si,\" ti si.",
    "19: Abraham kheh tsimi zawhin a omlawhte nenah hongleh in a vaseng in amahni om min Beersheba ah hongleh dang si.",
    "H: Nahor Tsanawnte",
    "20: Tsimi zawhin Abraham in a nau Nahaor le Millkah in tsapa a nei kheh za si.",
    "21: A upaber kheh Uz si atsia a nau kheh Buz si; Aram pa Kemuel le",
    "22: Khesed, Hazo, Pildash, Jidlaf le Bethuel te kheh si.",
    "23: (Bethuel kheh Rebekah pa si.) Nahor zii Millkah in me tsapa riatte heh a tsoihnak si.",
    "24: Tsin Nahor ziinawn Remah in Tebah, Gaham, Tahashele Maakah tsawi si."
    ]

    23:{
    title: "Sarah Phumnak Tuh Thaanmual Lei Si ",
    verses : [
    "1: Sarah kheh kum za le kum kulluan sarih nung si,",
    "2: Kanaan ram Hebron (a si ngawl lekhaw Kiriath-arba tinak) khawpin thi si Abraham kheh Sarah thih kheh a khaw ngai leita in tsangin kaptseih veng si.",
    "P_BREAK",
    "3: Tsin a zii ruang kungpin tho in Hit mite nenah,",
    "4: 'Kei heh om lang mikhual vakvai poh sing. Ka zii phumnak tuhin leilung kohno poh khen ka zorh sawh poh un,' tiin kuun si.",
    "5: Tsimiphangin anihte'n,",
    "6: 'BAWIPA, kei relnak heh ngai sawhpoh in; keimahni lak pin nang heh milian ngai lal si tsi. Tsimimanin thaanmual kei neinak hem lak pin a pha min berah na zii tsawh phum len. Na zii phumnak tuhin tumah in thaanmual paam heih tu ngawl si-ung,' ti si.",
    "7: Tsimiphangin Abraham kheh ding in amahni mai ah kuun in,",
    "8: 'Nai ram ah ka zii phum tu in na lungkim lekhaw Hitmi pa Zohar tsapa Efron in,",
    "9: Makpelah lungbuk kheh a zorh sawh a sin ka kuunsak sawh un. A lungbuk kheh a lo paang kiangah om si. Thaanmual ka nei thei devenak tuhin nang vaseng mai pin hen a deihnak zah ngen sehla ka zorh sawh sen,' ti si.",
    "P_BREAK",
    "10: Tsimibangin Hit mite tawkdun min khawsuah pin Efron khen a peh deve nom manin Efron in mipite zaak in,",
    "11: 'Bawipa, tsimibang-tsawh si mah na sen, ka ngai rih sawhin; ka ram hem a tsingpi in na sawm nom sing, a sung a om lungbuk khen nei khat ta len. Ka miphunpite zaakin ka loram heh na sawmnom silang, na zii na phumnak tuhin,' ti si.",
    "12: Sipelhatsia Abraham kheh mipite maiah a lu kuun in,",
    "13: mipite za tuhin Efron nenah, 'Na thinlung tak ngaiin ka ngai po tsuuk in; na loram tsawh a lo tsing in na leinom tu sing. Aman ka saang sawh in. Ka zii ka phumnak tuh si,' ti si.",
    "14: Tsimiphangin Efron in Abraham kheh,",
    "15: 'Bawipa, ka loram man heh ngun tangka zali no poh si, nangmah le keima laklawh ah heimah silemlum ngawl poh si! Na zii tsawh tsimiah phum reng len,' ti si.",
    "16: Tsimiphangin Abraham kheh a lungkim in Hit mite zaak rori in Efron in ngun tangka zali a ngennak kheh sumtuahte mang vengnak tsuai in khai atsia pe si.",
    "P_BREAK",
    "17: Tsimibangin Mamre pin ni suaknak lam Efron loram Makpelah kheh Abraham loram in tsangnom si. A sunga lo le lungbuk le thingkung hem khen Abraham-a berh si lei.",
    "18: Tsimi tawkdun minah a peh Hit mi hernin Abraham loram a si lam kheh a theipi tu si berh si.",
    "19: Tsimibangin Abraham in a zii Sarah kheh Kanaan ram tsimi lungbuk ah a zii Sarah kheh phum si.",
    "20: Tsimimanin Hit mite ram a si awng tsimi ram le a sung-a om lungbukte khen Abraham, ram in tsang atsia thaanmual in puah nom si."
    ]
